    "content-extraction",
    "context-aware",
    "contextgem",
    "contract-analysis",
    "contract-automation",
    "contract-intelligence",
    "contract-management",
    "contract-parsing",
    "contract-review",
    "data-extraction",
    "document",
    "document-analysis",
    "document-extraction",
    "document-intelligence",
    "document-parsing",
    "document-pipeline",
    "document-processing",
    "document-qa",
    "document-understanding",
    "docx",
    "entity-extraction",
    "extraction-justifications",
    "extraction-pipeline",
    "fintech",
    "generative-ai",
    "information-extraction",
    "insights-extraction",
    "knowledge-extraction",
    "large-language-models",
    "legaltech",
    "llm",
    "llm-extraction",
    "llm-framework",
    "llm-library",
    "llm-reasoning",
    "low-code",
    "machine-learning",
    "multilingual",
    "multimodal",
    "neural-segmentation",
    "nlp",
    "no-prompt-engineering",
    "prompt-free",
    "question-answering",
    "reference-mapping",
    "semantic-analysis",
    "structured-data",
    "structured-data-extraction",
    "text-analysis",
    "text-processing",
    "topic-extraction",
    "unstructured-data",
    "zero-shot",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Legal Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Office/Business",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "aiolimiter (>=1.2.1,<2.0.0)",
    "colorlog (>=6.9.0,<7.0.0)",
    "docstring-parser (>=0.17.0,<1.0.0)",
    "fastjsonschema (>=2.21.2,<3.0.0)",
    "genai-prices==0.0.54", # pin version due to frequent API changes
    "jinja2 (>=3.1.5,<4.0.0)",
    "litellm==1.81.14", # pin version due to occasional instability between patches and minor versions
    "lxml (>=5.4.0,<6.0.0)",
    "openai==2.21.0", # pinned version for stable compatibility with litellm (after issue with 1.100.0)
    "pillow (>=11.3.0,<12.0.0)",
    "pydantic (>=2.10.6,<3.0.0)",
    "python-ulid (>=3.0.0,<4.0.0)",
    "tenacity (>=9.1.2,<10.0.0)", # required by litellm for retry logic
    "typing-extensions (>=4.14.1,<5.0.0)",
    "wtpsplit-lite (>=0.2.0,<0.3.0)",
    "onnxruntime (<1.24.0) ; python_version < '3.11'", # 1.24+ dropped Python 3.10 wheels
