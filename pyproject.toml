[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/contextgem",
    "/README.md",
    "/LICENSE",
    "/NOTICE",
    "/pyproject.toml",
]

[tool.hatch.build.targets.wheel]
include = ["/contextgem"]

[tool.ruff]
line-length = 88
target-version = "py310"
indent-width = 4
exclude = [
    ".venv",
    "notebooks",
    "dev/usage_examples/vs_other_frameworks",
    "code_sample.py",
]

[tool.ruff.lint]
extend-select = ["I", "B", "UP", "N", "SIM"]

[tool.ruff.lint.isort]
force-single-line = false
lines-after-imports = 2
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.per-file-ignores]
# ignore the above required-imports for usage examples
"dev/**" = ["I002"]
"**/__init__.py" = ["I002"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "basic"
exclude = [
    ".venv",
    "notebooks",
    "dev/usage_examples/vs_other_frameworks",
    "code_sample.py",
]

[tool.pytest.ini_options]
addopts = "-vv -s"
log_cli = true
log_cli_level = "WARNING"

[tool.commitizen]
name = "cz_conventional_commits"

[tool.deptry]
extend_exclude = [
    ".venv",
    "dev/usage_examples/vs_other_frameworks",
    "dev/generate_notebooks.py",
    "code_sample.py",
]

[tool.deptry.per_rule_ignores]
DEP002 = [
    "onnxruntime",  # constrained for Python 3.10 compat (transitive via wtpsplit-lite)
    "openai",       # due to pinned version in dependencies
    "tenacity",     # required by litellm for retry logic
]
DEP003 = [
    "invoke",       # required for development tasks
]
DEP004 = [
    "fabric",       # required for development tasks
]

[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-nested-classes = true
ignore-overloaded-functions = true
fail-under = 100
exclude = [".venv", "docs", "notebooks", "dev/usage_examples", "code_sample.py"]
