      \u043A\u043E\u0434 \u0442\u0430\u043A\u043E\u0436 \u043F\u043E\u0432\u0438\u043D\u0435\u043D
      \u0431\u0443\u0442\u0438 \u0432\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u0439
