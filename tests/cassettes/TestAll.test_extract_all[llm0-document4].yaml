      \u0446\u0456\u0454\u0457 \u0423\u0433\u043E\u0434\u0438.\\n\\n- \u0420\u043E\u0437\u0440\u043E\u0431\u043B\u044F\u0454\u0442\u044C\u0441\u044F
      \u043D\u0435\u0437\u0430\u043B\u0435\u0436\u043D\u043E \u041E\u0434\u0435\u0440\u0436\u0443\u0432\u0430\u0447\u0435\u043C
