      \u0437\u043D\u0438\u0449\u0443\u0454 \u0457\u0445 \u043D\u0430 \u0440\u043E\u0437\u0441\u0443\u0434
      \u0421\u0442\u043E\u0440\u043E\u043D\u0438, \u0449\u043E \u0440\u043E\u0437\u043A\u0440\u0438\u0432\u0430\u0454.\\n\\n##
      7. \u0411\u0435\u0437 \u043B\u0456\u0446\u0435\u043D\u0437\u0456\u0457:\\n\\n\u041D\u0456\u0449\u043E
