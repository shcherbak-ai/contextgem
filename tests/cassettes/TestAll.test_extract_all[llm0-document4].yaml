      \u0456\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0456\u044E \u0421\u0442\u043E\u0440\u043E\u043D\u0438,
      \u0449\u043E \u0440\u043E\u0437\u043A\u0440\u0438\u0432\u0430\u0454.\\n\\n##
      6. \u041F\u043E\u0432\u0435\u0440\u043D\u0435\u043D\u043D\u044F \u043C\u0430\u0442\u0435\u0440\u0456\u0430\u043B\u0456\u0432:\\n\\n\u041F\u0456\u0441\u043B\u044F
