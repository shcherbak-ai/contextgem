      data\u2019 means personal data resulting from specific technical processing
      relating to the physical, physiological or behavioural characteristics of a
      natural person, which allow or confirm the unique identification of that natural
      person, such as facial images or dactyloscopic data;\\n\\n(15)\\n\\n\u2018data
      concerning health\u2019 means personal data related to the physical or mental
