      Regulation;\\n\\n(17)\\n\\n\u2018representative\u2019 means a natural or legal
      person established in the Union who, designated by the controller or processor
      in writing pursuant to Article 27, represents the controller or processor with
      regard to their respective obligations under this Regulation;\\n\\n(18)\\n\\n\u2018enterprise\u2019
      means a natural or legal person engaged in an economic activity, irrespective
      of its legal form, including partnerships or associations regularly engaged
      in an economic activity;\\n\\n(19)\\n\\n\u2018group of undertakings\u2019 means
      a controlling undertaking and its controlled undertakings;\\n\\n(20)\\n\\n\u2018binding
      corporate rules\u2019 means personal data protection policies which are adhered
      to by a controller or processor established on the territory of a Member State
      for transfers or a set of transfers of personal data to a controller or processor
      in one or more third countries within a group of undertakings, or group of enterprises
      engaged in a joint economic activity;\\n\\n(21)\\n\\n\u2018supervisory authority\u2019
      means an independent public authority which is established by a Member State
      pursuant to Article 51;\\n\\n(22)\\n\\n\u2018supervisory authority concerned\u2019
      means a supervisory authority which is concerned by the processing of personal
      data because:\\n\\n(a)\\n\\nthe controller or processor is established on the
      territory of the Member State of that supervisory authority;\\n\\n(b)\\n\\ndata
      subjects residing in the Member State of that supervisory authority are substantially
      affected or likely to be substantially affected by the processing; or\\n\\n(c)\\n\\na
      complaint has been lodged with that supervisory authority;\\n\\n(23)\\n\\n\u2018cross-border
      processing\u2019 means either:\\n\\n(a)\\n\\nprocessing of personal data which
      takes place in the context of the activities of establishments in more than
      one Member State of a controller or processor in the Union where the controller
      or processor is established in more than one Member State; or\\n\\n(b)\\n\\nprocessing
      of personal data which takes place in the context of the activities of a single
      establishment of a controller or processor in the Union but which substantially
      affects or is likely to substantially affect data subjects in more than one
      Member State.\\n\\n(24)\\n\\n\u2018relevant and reasoned objection\u2019 means
      an objection to a draft decision as to whether there is an infringement of this
      Regulation, or whether envisaged action in relation to the controller or processor
      complies with this Regulation, which clearly demonstrates the significance of
      the risks posed by the draft decision as regards the fundamental rights and
      freedoms of data subjects and, where applicable, the free flow of personal data
      within the Union;\\n\\n(25)\\n\\n\u2018information society service\u2019 means
      a service as defined in point (b) of Article 1(1) of Directive (EU) 2015/1535
      of the European Parliament and of the Council (19);\\n\\n(26)\\n\\n\u2018international
      organisation\u2019 means an organisation and its subordinate bodies governed
      by public international law, or any other body which is set up by, or on the
      basis of, an agreement between two or more countries.\\n\\nCHAPTER II\\n\\nPrinciples\\n\\nArticle
      5\\n\\nPrinciples relating to processing of personal data\\n\\n1. Personal data
      shall be:\\n\\n(a)\\n\\nprocessed lawfully, fairly and in a transparent manner
      in relation to the data subject (\u2018lawfulness, fairness and transparency\u2019);\\n\\n(b)\\n\\ncollected
      for specified, explicit and legitimate purposes and not further processed in
      a manner that is incompatible with those purposes; further processing for archiving
