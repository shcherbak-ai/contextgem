      \   <extracted_item_type>str (must be exactly as specified)</extracted_item_type>\\n</concept>\\n\\n</concepts>\\n\\n<document_text>\\nUrgency
      procedure\\n\\n1. In exceptional circumstances, where a supervisory authority
      concerned considers that there is an urgent need to act in order to protect
      the rights and freedoms of data subjects, it may, by way of derogation from
      the consistency mechanism referred to in Articles 63, 64 and 65 or the procedure
      referred to in Article 60, immediately adopt provisional measures intended to
      produce legal effects on its own territory with a specified period of validity
      which shall not exceed three months. The supervisory authority shall, without
      delay, communicate those measures and the reasons for adopting them to the other
      supervisory authorities concerned, to the Board and to the Commission.\\n\\n2.
      Where a supervisory authority has taken a measure pursuant to paragraph 1 and
      considers that final measures need urgently be adopted, it may request an urgent
      opinion or an urgent binding decision from the Board, giving reasons for requesting
      such opinion or decision.\\n\\n3. Any supervisory authority may request an urgent
      opinion or an urgent binding decision, as the case may be, from the Board where
      a competent supervisory authority has not taken an appropriate measure in a
      situation where there is an urgent need to act, in order to protect the rights
      and freedoms of data subjects, giving reasons for requesting such opinion or
      decision, including for the urgent need to act.\\n\\n4. By derogation from Article
      64(3) and Article 65(2), an urgent opinion or an urgent binding decision referred
      to in paragraphs 2 and 3 of this Article shall be adopted within two weeks by
      simple majority of the members of the Board.\\n\\nArticle 67\\n\\nExchange of
      information\\n\\nThe Commission may adopt implementing acts of general scope
      in order to specify the arrangements for the exchange of information by electronic
      means between supervisory authorities, and between supervisory authorities and
      the Board, in particular the standardised format referred to in Article 64.\\n\\nThose
      implementing acts shall be adopted in accordance with the examination procedure
      referred to in Article 93(2).\\n\\nSection 3\\n\\nEuropean data protection board\\n\\nArticle
      68\\n\\nEuropean Data Protection Board\\n\\n1. The European Data Protection
      Board (the \u2018Board\u2019) is hereby established as a body of the Union and
      shall have legal personality.\\n\\n2. The Board shall be represented by its
      Chair.\\n\\n3. The Board shall be composed of the head of one supervisory authority
      of each Member State and of the European Data Protection Supervisor, or their
      respective representatives.\\n\\n4. Where in a Member State more than one supervisory
      authority is responsible for monitoring the application of the provisions pursuant
      to this Regulation, a joint representative shall be appointed in accordance
      with that Member State's law.\\n\\n5. The Commission shall have the right to
      participate in the activities and meetings of the Board without voting right.
      The Commission shall designate a representative. The Chair of the Board shall
      communicate to the Commission the activities of the Board.\\n\\n6. In the cases
      referred to in Article 65, the European Data Protection Supervisor shall have
      voting rights only on decisions which concern principles and rules applicable
      to the Union institutions, bodies, offices and agencies which correspond in
      substance to those of this Regulation.\\n\\nArticle 69\\n\\nIndependence\\n\\n1.
      The Board shall act independently when performing its tasks or exercising its
      powers pursuant to Articles 70 and 71.\\n\\n2. Without prejudice to requests
      by the Commission referred to in point (b) of Article 70(1) and in Article 70(2),
      the Board shall, in the performance of its tasks or the exercise of its powers,
      neither seek nor take instructions from anybody.\\n\\nArticle 70\\n\\nTasks
      of the Board\\n\\n1. The Board shall ensure the consistent application of this
      Regulation. To that end, the Board shall, on its own initiative or, where relevant,
      at the request of the Commission, in particular:\\n\\n(a)\\n\\nmonitor and ensure
      the correct application of this Regulation in the cases provided for in Articles
      64 and 65 without prejudice to the tasks of national supervisory authorities;\\n\\n(b)\\n\\nadvise
      the Commission on any issue related to the protection of personal data in the
      Union, including on any proposed amendment of this Regulation;\\n\\n(c)\\n\\nadvise
      the Commission on the format and procedures for the exchange of information
      between controllers, processors and supervisory authorities for binding corporate
      rules;\\n\\n(d)\\n\\nissue guidelines, recommendations, and best practices on
      procedures for erasing links, copies or replications of personal data from publicly
      available communication services as referred to in Article 17(2);\\n\\n(e)\\n\\nexamine,
      on its own initiative, on request of one of its members or on request of the
      Commission, any question covering the application of this Regulation and issue
      guidelines, recommendations and best practices in order to encourage consistent
      application of this Regulation;\\n\\n(f)\\n\\nissue guidelines, recommendations
      and best practices in accordance with point (e) of this paragraph for further
      specifying the criteria and conditions for decisions based on profiling pursuant
      to Article 22(2);\\n\\n(g)\\n\\nissue guidelines, recommendations and best practices
      in accordance with point (e) of this paragraph for establishing the personal
      data breaches and determining the undue delay referred to in Article 33(1) and
      (2) and for the particular circumstances in which a controller or a processor
      is required to notify the personal data breach;\\n\\n(h)\\n\\nissue guidelines,
      recommendations and best practices in accordance with point (e) of this paragraph
      as to the circumstances in which a personal data breach is likely to result
      in a high risk to the rights and freedoms of the natural persons referred to
      in Article 34(1).\\n\\n(i)\\n\\nissue guidelines, recommendations and best practices
      in accordance with point (e) of this paragraph for the purpose of further specifying
      the criteria and requirements for personal data transfers based on binding corporate
      rules adhered to by controllers and binding corporate rules adhered to by processors
      and on further necessary requirements to ensure the protection of personal data
      of the data subjects concerned referred to in Article 47;\\n\\n(j)\\n\\nissue
      guidelines, recommendations and best practices in accordance with point (e)
      of this paragraph for the purpose of further specifying the criteria and requirements
      for the personal data transfers on the basis of Article 49(1);\\n\\n(k)\\n\\ndraw
      up guidelines for supervisory authorities concerning the application of measures
      referred to in Article 58(1), (2) and (3) and the setting of administrative
      fines pursuant to Article 83;\\n\\n(l)\\n\\nreview the practical application
      of the guidelines, recommendations and best practices referred to in points
      (e) and (f);\\n\\n(m)\\n\\nissue guidelines, recommendations and best practices
      in accordance with point (e) of this paragraph for establishing common procedures
      for reporting by natural persons of infringements of this Regulation pursuant
      to Article 54(2);\\n\\n(n)\\n\\nencourage the drawing-up of codes of conduct
      and the establishment of data protection certification mechanisms and data protection
      seals and marks pursuant to Articles 40 and 42;\\n\\n(o)\\n\\ncarry out the
      accreditation of certification bodies and its periodic review pursuant to Article
      43 and maintain a public register of accredited bodies pursuant to Article 43(6)
      and of the accredited controllers or processors established in third countries
      pursuant to Article 42(7);\\n\\n(p)\\n\\nspecify the requirements referred to
      in Article 43(3) with a view to the accreditation of certification bodies under
      Article 42;\\n\\n(q)\\n\\nprovide the Commission with an opinion on the certification
      requirements referred to in Article 43(8);\\n\\n(r)\\n\\nprovide the Commission
      with an opinion on the icons referred to in Article 12(7);\\n\\n(s)\\n\\nprovide
      the Commission with an opinion for the assessment of the adequacy of the level
      of protection in a third country or international organisation, including for
      the assessment whether a third country, a territory or one or more specified
      sectors within that third country, or an international organisation no longer
      ensures an adequate level of protection. To that end, the Commission shall provide
      the Board with all necessary documentation, including correspondence with the
      government of the third country, with regard to that third country, territory
      or specified sector, or with the international organisation.\\n\\n(t)\\n\\nissue
      opinions on draft decisions of supervisory authorities pursuant to the consistency
      mechanism referred to in Article 64(1), on matters submitted pursuant to Article
      64(2) and to issue binding decisions pursuant to Article 65, including in cases
      referred to in Article 66;\\n\\n(u)\\n\\npromote the cooperation and the effective
      bilateral and multilateral exchange of information and best practices between
      the supervisory authorities;\\n\\n(v)\\n\\npromote common training programmes
      and facilitate personnel exchanges between the supervisory authorities and,
      where appropriate, with the supervisory authorities of third countries or with
      international organisations;\\n\\n(w)\\n\\npromote the exchange of knowledge
      and documentation on data protection legislation and practice with data protection
      supervisory authorities worldwide.\\n\\n(x)\\n\\nissue opinions on codes of
      conduct drawn up at Union level pursuant to Article 40(9); and\\n\\n(y)\\n\\nmaintain
      a publicly accessible electronic register of decisions taken by supervisory
      authorities and courts on issues handled in the consistency mechanism.\\n\\n2.
      Where the Commission requests advice from the Board, it may indicate a time
      limit, taking into account the urgency of the matter.\\n\\n3. The Board shall
      forward its opinions, guidelines, recommendations, and best practices to the
      Commission and to the committee referred to in Article 93 and make them public.\\n\\n4.
      The Board shall, where appropriate, consult interested parties and give them
      the opportunity to comment within a reasonable period. The Board shall, without
      prejudice to Article 76, make the results of the consultation procedure publicly
      available.\\n\\nArticle 71\\n\\nReports\\n\\n1. The Board shall draw up an annual
      report regarding the protection of natural persons with regard to processing
      in the Union and, where relevant, in third countries and international organisations.
      The report shall be made public and be transmitted to the European Parliament,
      to the Council and to the Commission.\\n\\n2. The annual report shall include
      a review of the practical application of the guidelines, recommendations and
      best practices referred to in point (l) of Article 70(1) as well as of the binding
      decisions referred to in Article 65.\\n\\nArticle 72\\n\\nProcedure\\n\\n1.
      The Board shall take decisions by a simple majority of its members, unless otherwise
      provided for in this Regulation.\\n\\n2. The Board shall adopt its own rules
      of procedure by a two-thirds majority of its members and organise its own operational
      arrangements.\\n\\nArticle 73\\n\\nChair\\n\\n1. The Board shall elect a chair
      and two deputy chairs from amongst its members by simple majority.\\n\\n2. The
      term of office of the Chair and of the deputy chairs shall be five years and
      be renewable once.\\n\\nArticle 74\\n\\nTasks of the Chair\\n\\n1. The Chair
      shall have the following tasks:\\n\\n(a)\\n\\nto convene the meetings of the
      Board and prepare its agenda;\\n\\n(b)\\n\\nto notify decisions adopted by the
      Board pursuant to Article 65 to the lead supervisory authority and the supervisory
      authorities concerned;\\n\\n(c)\\n\\nto ensure the timely performance of the
      tasks of the Board, in particular in relation to the consistency mechanism referred
      to in Article 63.\\n\\n2. The Board shall lay down the allocation of tasks between
      the Chair and the deputy chairs in its rules of procedure.\\n\\nArticle 75\\n\\nSecretariat\\n\\n1.
      The Board shall have a secretariat, which shall be provided by the European
      Data Protection Supervisor.\\n\\n2. The secretariat shall perform its tasks
      exclusively under the instructions of the Chair of the Board.\\n\\n3. The staff
      of the European Data Protection Supervisor involved in carrying out the tasks
      conferred on the Board by this Regulation shall be subject to separate reporting
      lines from the staff involved in carrying out tasks conferred on the European
      Data Protection Supervisor.\\n\\n4. Where appropriate, the Board and the European
      Data Protection Supervisor shall establish and publish a Memorandum of Understanding
      implementing this Article, determining the terms of their cooperation, and applicable
      to the staff of the European Data Protection Supervisor involved in carrying
      out the tasks conferred on the Board by this Regulation.\\n\\n5. The secretariat
      shall provide analytical, administrative and logistical support to the Board.\\n\\n6.
      The secretariat shall be responsible in particular for:\\n\\n(a)\\n\\nthe day-to-day
      business of the Board;\\n\\n(b)\\n\\ncommunication between the members of the
      Board, its Chair and the Commission;\\n\\n(c)\\n\\ncommunication with other
      institutions and the public;\\n\\n(d)\\n\\nthe use of electronic means for the
      internal and external communication;\\n\\n(e)\\n\\nthe translation of relevant
      information;\\n\\n(f)\\n\\nthe preparation and follow-up of the meetings of
      the Board;\\n\\n(g)\\n\\nthe preparation, drafting and publication of opinions,
      decisions on the settlement of disputes between supervisory authorities and
      other texts adopted by the Board.\\n\\nArticle 76\\n\\nConfidentiality\\n\\n1.
      The discussions of the Board shall be confidential where the Board deems it
      necessary, as provided for in its rules of procedure.\\n\\n2. Access to documents
      submitted to members of the Board, experts and representatives of third parties
      shall be governed by Regulation (EC) No 1049/2001 of the European Parliament
      and of the Council (21).\\n\\nCHAPTER VIII\\n\\nRemedies, liability and penalties\\n\\nArticle
      77\\n\\nRight to lodge a complaint with a supervisory authority\\n\\n1. Without
      prejudice to any other administrative or judicial remedy, every data subject
      shall have the right to lodge a complaint with a supervisory authority, in particular
      in the Member State of his or her habitual residence, place of work or place
      of the alleged infringement if the data subject considers that the processing
      of personal data relating to him or her infringes this Regulation.\\n\\n2. The
      supervisory authority with which the complaint has been lodged shall inform
      the complainant on the progress and the outcome of the complaint including the
      possibility of a judicial remedy pursuant to Article 78.\\n\\nArticle 78\\n\\nRight
      to an effective judicial remedy against a supervisory authority\\n\\n1. Without
      prejudice to any other administrative or non-judicial remedy, each natural or
      legal person shall have the right to an effective judicial remedy against a
      legally binding decision of a supervisory authority concerning them.\\n\\n2.
      Without prejudice to any other administrative or non-judicial remedy, each data
      subject shall have the right to a an effective judicial remedy where the supervisory
      authority which is competent pursuant to Articles 55 and 56 does not handle
      a complaint or does not inform the data subject within three months on the progress
      or outcome of the complaint lodged pursuant to Article 77.\\n\\n3. Proceedings
      against a supervisory authority shall be brought before the courts of the Member
      State where the supervisory authority is established.\\n\\n4. Where proceedings
      are brought against a decision of a supervisory authority which was preceded
      by an opinion or a decision of the Board in the consistency mechanism, the supervisory
      authority shall forward that opinion or decision to the court.\\n\\nArticle
      79\\n\\nRight to an effective judicial remedy against a controller or processor\\n\\n1.
      Without prejudice to any available administrative or non-judicial remedy, including
      the right to lodge a complaint with a supervisory authority pursuant to Article
      77, each data subject shall have the right to an effective judicial remedy where
      he or she considers that his or her rights under this Regulation have been infringed
      as a result of the processing of his or her personal data in non-compliance
      with this Regulation.\\n\\n2. Proceedings against a controller or a processor
      shall be brought before the courts of the Member State where the controller
      or processor has an establishment. Alternatively, such proceedings may be brought
      before the courts of the Member State where the data subject has his or her
      habitual residence, unless the controller or processor is a public authority
      of a Member State acting in the exercise of its public powers.\\n\\nArticle
      80\\n\\nRepresentation of data subjects\\n\\n1. The data subject shall have
      the right to mandate a not-for-profit body, organisation or association which
      has been properly constituted in accordance with the law of a Member State,
      has statutory objectives which are in the public interest, and is active in
      the field of the protection of data subjects' rights and freedoms with regard
      to the protection of their personal data to lodge the complaint on his or her
      behalf, to exercise the rights referred to in Articles 77, 78 and 79 on his
      or her behalf, and to exercise the right to receive compensation referred to
      in Article 82 on his or her behalf where provided for by Member State law.\\n\\n2.
      Member States may provide that any body, organisation or association referred
      to in paragraph 1 of this Article, independently of a data subject's mandate,
      has the right to lodge, in that Member State, a complaint with the supervisory
      authority which is competent pursuant to Article 77 and to exercise the rights
      referred to in Articles 78 and 79 if it considers that the rights of a data
      subject under this Regulation have been infringed as a result of the processing.\\n\\nArticle
      81\\n\\nSuspension of proceedings\\n\\n1. Where a competent court of a Member
      State has information on proceedings, concerning the same subject matter as
      regards processing by the same controller or processor, that are pending in
      a court in another Member State, it shall contact that court in the other Member
      State to confirm the existence of such proceedings.\\n\\n2. Where proceedings
      concerning the same subject matter as regards processing of the same controller
      or processor are pending in a court in another Member State, any competent court
      other than the court first seized may suspend its proceedings.\\n\\n3. Where
      those proceedings are pending at first instance, any court other than the court
      first seized may also, on the application of one of the parties, decline jurisdiction
      if the court first seized has jurisdiction over the actions in question and
      its law permits the consolidation thereof.\\n\\nArticle 82\\n\\nRight to compensation
      and liability\\n\\n1. Any person who has suffered material or non-material damage
      as a result of an infringement of this Regulation shall have the right to receive
      compensation from the controller or processor for the damage suffered.\\n\\n2.
      Any controller involved in processing shall be liable for the damage caused
      by processing which infringes this Regulation. A processor shall be liable for
      the damage caused by processing only where it has not complied with obligations
      of this Regulation specifically directed to processors or where it has acted
      outside or contrary to lawful instructions of the controller.\\n\\n3. A controller
      or processor shall be exempt from liability under paragraph 2 if it proves that
      it is not in any way responsible for the event giving rise to the damage.\\n\\n4.
      Where more than one controller or processor, or both a controller and a processor,
      are involved in the same processing and where they are, under paragraphs 2 and
      3, responsible for any damage caused by processing, each controller or processor
      shall be held liable for the entire damage in order to ensure effective compensation
      of the data subject.\\n\\n5. Where a controller or processor has, in accordance
      with paragraph 4, paid full compensation for the damage suffered, that controller
      or processor shall be entitled to claim back from the other controllers or processors
      involved in the same processing that part of the compensation corresponding
      to their part of responsibility for the damage, in accordance with the conditions
      set out in paragraph 2.\\n\\n6. Court proceedings for exercising the right to
      receive compensation shall be brought before the courts competent under the
      law of the Member State referred to in Article 79(2).\\n\\nArticle 83\\n\\nGeneral
      conditions for imposing administrative fines\\n\\n1. Each supervisory authority
      shall ensure that the imposition of administrative fines pursuant to this Article
      in respect of infringements of this Regulation referred to in paragraphs 4,
      5 and 6 shall in each individual case be effective, proportionate and dissuasive.\\n\\n2.
      Administrative fines shall, depending on the circumstances of each individual
      case, be imposed in addition to, or instead of, measures referred to in points
      (a) to (h) and (j) of Article 58(2). When deciding whether to impose an administrative
      fine and deciding on the amount of the administrative fine in each individual
      case due regard shall be given to the following:\\n\\n(a)\\n\\nthe nature, gravity
      and duration of the infringement taking into account the nature scope or purpose
      of the processing concerned as well as the number of data subjects affected
      and the level of damage suffered by them;\\n\\n(b)\\n\\nthe intentional or negligent
      character of the infringement;\\n\\n(c)\\n\\nany action taken by the controller
      or processor to mitigate the damage suffered by data subjects;\\n\\n(d)\\n\\nthe
      degree of responsibility of the controller or processor taking into account
      technical and organisational measures implemented by them pursuant to Articles
      25 and 32;\\n\\n(e)\\n\\nany relevant previous infringements by the controller
      or processor;\\n\\n(f)\\n\\nthe degree of cooperation with the supervisory authority,
      in order to remedy the infringement and mitigate the possible adverse effects
      of the infringement;\\n\\n(g)\\n\\nthe categories of personal data affected
      by the infringement;\\n\\n(h)\\n\\nthe manner in which the infringement became
      known to the supervisory authority, in particular whether, and if so to what
      extent, the controller or processor notified the infringement;\\n\\n(i)\\n\\nwhere
      measures referred to in Article 58(2) have previously been ordered against the
      controller or processor concerned with regard to the same subject-matter, compliance
      with those measures;\\n\\n(j)\\n\\nadherence to approved codes of conduct pursuant
      to Article 40 or approved certification mechanisms pursuant to Article 42; and\\n\\n(k)\\n\\nany
      other aggravating or mitigating factor applicable to the circumstances of the
      case, such as financial benefits gained, or losses avoided, directly or indirectly,
      from the infringement.\\n\\n3. If a controller or processor intentionally or
      negligently, for the same or linked processing operations, infringes several
      provisions of this Regulation, the total amount of the administrative fine shall
      not exceed the amount specified for the gravest infringement.\\n\\n4. Infringements
      of the following provisions shall, in accordance with paragraph 2, be subject
      to administrative fines up to 10 000 000 EUR, or in the case of an undertaking,
      up to 2 % of the total worldwide annual turnover of the preceding financial
      year, whichever is higher:\\n\\n(a)\\n\\nthe obligations of the controller and
      the processor pursuant to Articles 8, 11, 25 to 39 and 42 and 43;\\n\\n(b)\\n\\nthe
      obligations of the certification body pursuant to Articles 42 and 43;\\n\\n(c)\\n\\nthe
      obligations of the monitoring body pursuant to Article 41(4).\\n\\n5. Infringements
      of the following provisions shall, in accordance with paragraph 2, be subject
      to administrative fines up to 20 000 000 EUR, or in the case of an undertaking,
      up to 4 % of the total worldwide annual turnover of the preceding financial
      year, whichever is higher:\\n\\n(a)\\n\\nthe basic principles for processing,
      including conditions for consent, pursuant to Articles 5, 6, 7 and 9;\\n\\n(b)\\n\\nthe
      data subjects' rights pursuant to Articles 12 to 22;\\n\\n(c)\\n\\nthe transfers
      of personal data to a recipient in a third country or an international organisation
      pursuant to Articles 44 to 49;\\n\\n(d)\\n\\nany obligations pursuant to Member
      State law adopted under Chapter IX;\\n\\n(e)\\n\\nnon-compliance with an order
      or a temporary or definitive limitation on processing or the suspension of data
      flows by the supervisory authority pursuant to Article 58(2) or failure to provide
      access in violation of Article 58(1).\\n\\n6. Non-compliance with an order by
      the supervisory authority as referred to in Article 58(2) shall, in accordance
      with paragraph 2 of this Article, be subject to administrative fines up to 20
      000 000 EUR, or in the case of an undertaking, up to 4 % of the total worldwide
      annual turnover of the preceding financial year, whichever is higher.\\n\\n7.
      Without prejudice to the corrective powers of supervisory authorities pursuant
      to Article 58(2), each Member State may lay down the rules on whether and to
      what extent administrative fines may be imposed on public authorities and bodies
      established in that Member State.\\n\\n8. The exercise by the supervisory authority
      of its powers under this Article shall be subject to appropriate procedural
      safeguards in accordance with Union and Member State law, including effective
      judicial remedy and due process.\\n\\n9. Where the legal system of the Member
      State does not provide for administrative fines, this Article may be applied
      in such a manner that the fine is initiated by the competent supervisory authority
      and imposed by competent national courts, while ensuring that those legal remedies
      are effective and have an equivalent effect to the administrative fines imposed
      by supervisory authorities. In any event, the fines imposed shall be effective,
      proportionate and dissuasive. Those Member States shall notify to the Commission
      the provisions of their laws which they adopt pursuant to this paragraph by
      25 May 2018 and, without delay, any subsequent amendment law or amendment affecting
      them.\\n\\nArticle 84\\n\\nPenalties\\n\\n1. Member States shall lay down the
      rules on other penalties applicable to infringements of this Regulation in particular
      for infringements which are not subject to administrative fines pursuant to
      Article 83, and shall take all measures necessary to ensure that they are implemented.
      Such penalties shall be effective, proportionate and dissuasive.\\n\\n2. Each
      Member State shall notify to the Commission the provisions of its law which
      it adopts pursuant to paragraph 1, by 25 May 2018 and, without delay, any subsequent
      amendment affecting them.\\n\\nCHAPTER IX\\n\\nProvisions relating to specific
      processing situations\\n\\nArticle 85\\n\\nProcessing and freedom of expression
      and information\\n\\n1. Member States shall by law reconcile the right to the
      protection of personal data pursuant to this Regulation with the right to freedom
      of expression and information, including processing for journalistic purposes
      and the purposes of academic, artistic or literary expression.\\n\\n2. For processing
      carried out for journalistic purposes or the purpose of academic artistic or
      literary expression, Member States shall provide for exemptions or derogations
      from Chapter II (principles), Chapter III (rights of the data subject), Chapter
      IV (controller and processor), Chapter V (transfer of personal data to third
      countries or international organisations), Chapter VI (independent supervisory
      authorities), Chapter VII (cooperation and consistency) and Chapter IX (specific
      data processing situations) if they are necessary to reconcile the right to
      the protection of personal data with the freedom of expression and information.\\n\\n3.
      Each Member State shall notify to the Commission the provisions of its law which
      it has adopted pursuant to paragraph 2 and, without delay, any subsequent amendment
      law or amendment affecting them.\\n\\nArticle 86\\n\\nProcessing and public
      access to official documents\\n\\nPersonal data in official documents held by
      a public authority or a public body or a private body for the performance of
      a task carried out in the public interest may be disclosed by the authority
      or body in accordance with Union or Member State law to which the public authority
      or body is subject in order to reconcile public access to official documents
      with the right to the protection of personal data pursuant to this Regulation.\\n\\nArticle
      87\\n\\nProcessing of the national identification number\\n\\nMember States
      may further determine the specific conditions for the processing of a national
      identification number or any other identifier of general application. In that
      case the national identification number or any other identifier of general application
      shall be used only under appropriate safeguards for the rights and freedoms
      of the data subject pursuant to this Regulation.\\n\\nArticle 88\\n\\nProcessing
      in the context of employment\\n\\n1. Member States may, by law or by collective
      agreements, provide for more specific rules to ensure the protection of the
      rights and freedoms in respect of the processing of employees' personal data
      in the employment context, in particular for the purposes of the recruitment,
      the performance of the contract of employment, including discharge of obligations
      laid down by law or by collective agreements, management, planning and organisation
      of work, equality and diversity in the workplace, health and safety at work,
      protection of employer's or customer's property and for the purposes of the
      exercise and enjoyment, on an individual or collective basis, of rights and
      benefits related to employment, and for the purpose of the termination of the
      employment relationship.\\n\\n2. Those rules shall include suitable and specific
      measures to safeguard the data subject's human dignity, legitimate interests
      and fundamental rights, with particular regard to the transparency of processing,
      the transfer of personal data within a group of undertakings, or a group of
      enterprises engaged in a joint economic activity and monitoring systems at the
      work place.\\n\\n3. Each Member State shall notify to the Commission those provisions
      of its law which it adopts pursuant to paragraph 1, by 25 May 2018 and, without
      delay, any subsequent amendment affecting them.\\n\\nArticle 89\\n\\nSafeguards
      and derogations relating to processing for archiving purposes in the public
      interest, scientific or historical research purposes or statistical purposes\\n\\n1.
      Processing for archiving purposes in the public interest, scientific or historical
      research purposes or statistical purposes, shall be subject to appropriate safeguards,
      in accordance with this Regulation, for the rights and freedoms of the data
      subject. Those safeguards shall ensure that technical and organisational measures
      are in place in particular in order to ensure respect for the principle of data
      minimisation. Those measures may include pseudonymisation provided that those
      purposes can be fulfilled in that manner. Where those purposes can be fulfilled
      by further processing which does not permit or no longer permits the identification
      of data subjects, those purposes shall be fulfilled in that manner.\\n\\n2.
      Where personal data are processed for scientific or historical research purposes
      or statistical purposes, Union or Member State law may provide for derogations
      from the rights referred to in Articles 15, 16, 18 and 21 subject to the conditions
      and safeguards referred to in paragraph 1 of this Article in so far as such
      rights are likely to render impossible or seriously impair the achievement of
      the specific purposes, and such derogations are necessary for the fulfilment
      of those purposes.\\n\\n3. Where personal data are processed for archiving purposes
      in the public interest, Union or Member State law may provide for derogations
      from the rights referred to in Articles 15, 16, 18, 19, 20 and 21 subject to
      the conditions and safeguards referred to in paragraph 1 of this Article in
      so far as such rights are likely to render impossible or seriously impair the
      achievement of the specific purposes, and such derogations are necessary for
      the fulfilment of those purposes.\\n\\n4. Where processing referred to in paragraphs
      2 and 3 serves at the same time another purpose, the derogations shall apply
      only to processing for the purposes referred to in those paragraphs.\\n\\nArticle
      90\\n\\nObligations of secrecy\\n\\n1. Member States may adopt specific rules
      to set out the powers of the supervisory authorities laid down in points (e)
      and (f) of Article 58(1) in relation to controllers or processors that are subject,
      under Union or Member State law or rules established by national competent bodies,
      to an obligation of professional secrecy or other equivalent obligations of
      secrecy where this is necessary and proportionate to reconcile the right of
      the protection of personal data with the obligation of secrecy. Those rules
      shall apply only with regard to personal data which the controller or processor
      has received as a result of or has obtained in an activity covered by that obligation
      of secrecy.\\n\\n2. Each Member State shall notify to the Commission the rules
      adopted pursuant to paragraph 1, by 25 May 2018 and, without delay, any subsequent
      amendment affecting them.\\n\\nArticle 91\\n\\nExisting data protection rules
      of churches and religious associations\\n\\n1. Where in a Member State, churches
      and religious associations or communities apply, at the time of entry into force
      of this Regulation, comprehensive rules relating to the protection of natural
      persons with regard to processing, such rules may continue to apply, provided
      that they are brought into line with this Regulation.\\n\\n2. Churches and religious
      associations which apply comprehensive rules in accordance with paragraph 1
      of this Article shall be subject to the supervision of an independent supervisory
      authority, which may be specific, provided that it fulfils the conditions laid
      down in Chapter VI of this Regulation.\\n\\nCHAPTER X\\n\\nDelegated acts and
      implementing acts\\n\\nArticle 92\\n\\nExercise of the delegation\\n\\n1. The
      power to adopt delegated acts is conferred on the Commission subject to the
      conditions laid down in this Article.\\n\\n2. The delegation of power referred
      to in Article 12(8) and Article 43(8) shall be conferred on the Commission for
      an indeterminate period of time from 24 May 2016.\\n\\n3. The delegation of
      power referred to in Article 12(8) and Article 43(8) may be revoked at any time
      by the European Parliament or by the Council. A decision of revocation shall
      put an end to the delegation of power specified in that decision. It shall take
      effect the day following that of its publication in the Official Journal of
      the European Union or at a later date specified therein. It shall not affect
      the validity of any delegated acts already in force.\\n\\n4. As soon as it adopts
      a delegated act, the Commission shall notify it simultaneously to the European
      Parliament and to the Council.\\n\\n5. A delegated act adopted pursuant to Article
      12(8) and Article 43(8) shall enter into force only if no objection has been
      expressed by either the European Parliament or the Council within a period of
      three months of notification of that act to the European Parliament and the
      Council or if, before the expiry of that period, the European Parliament and
      the Council have both informed the Commission that they will not object. That
      period shall be extended by three months at the initiative of the European Parliament
      or of the Council.\\n\\nArticle 93\\n\\nCommittee procedure\\n\\n1. The Commission
      shall be assisted by a committee. That committee shall be a committee within
      the meaning of Regulation (EU) No 182/2011.\\n\\n2. Where reference is made
      to this paragraph, Article 5 of Regulation (EU) No 182/2011 shall apply.\\n\\n3.
      Where reference is made to this paragraph, Article 8 of Regulation (EU) No 182/2011,
      in conjunction with Article 5 thereof, shall apply.\\n\\nCHAPTER XI\\n\\nFinal
      provisions\\n\\nArticle 94\\n\\nRepeal of Directive 95/46/EC\\n\\n1. Directive
      95/46/EC is repealed with effect from 25 May 2018.\\n\\n2. References to the
      repealed Directive shall be construed as references to this Regulation. References
      to the Working Party on the Protection of Individuals with regard to the Processing
      of Personal Data established by Article 29 of Directive 95/46/EC shall be construed
      as references to the European Data Protection Board established by this Regulation.\\n\\nArticle
      95\\n\\nRelationship with Directive 2002/58/EC\\n\\nThis Regulation shall not
      impose additional obligations on natural or legal persons in relation to processing
      in connection with the provision of publicly available electronic communications
      services in public communication networks in the Union in relation to matters
      for which they are subject to specific obligations with the same objective set
      out in Directive 2002/58/EC.\\n\\nArticle 96\\n\\nRelationship with previously
      concluded Agreements\\n\\nInternational agreements involving the transfer of
      personal data to third countries or international organisations which were concluded
      by Member States prior to 24 May 2016, and which comply with Union law as applicable
      prior to that date, shall remain in force until amended, replaced or revoked.\\n\\nArticle
      97\\n\\nCommission reports\\n\\n1. By 25 May 2020 and every four years thereafter,
      the Commission shall submit a report on the evaluation and review of this Regulation
      to the European Parliament and to the Council. The reports shall be made public.\\n\\n2.
      In the context of the evaluations and reviews referred to in paragraph 1, the
      Commission shall examine, in particular, the application and functioning of:\\n\\n(a)\\n\\nChapter
      V on the transfer of personal data to third countries or international organisations
      with particular regard to decisions adopted pursuant to Article 45(3) of this
      Regulation and decisions adopted on the basis of Article 25(6) of Directive
      95/46/EC;\\n\\n(b)\\n\\nChapter VII on cooperation and consistency.\\n\\n3.
      For the purpose of paragraph 1, the Commission may request information from
      Member States and supervisory authorities.\\n\\n4. In carrying out the evaluations
      and reviews referred to in paragraphs 1 and 2, the Commission shall take into
      account the positions and findings of the European Parliament, of the Council,
      and of other relevant bodies or sources.\\n\\n5. The Commission shall, if necessary,
      submit appropriate proposals to amend this Regulation, in particular taking
      into account of developments in information technology and in the light of the
      state of progress in the information society.\\n\\nArticle 98\\n\\nReview of
      other Union legal acts on data protection\\n\\nThe Commission shall, if appropriate,
      submit legislative proposals with a view to amending other Union legal acts
      on the protection of personal data, in order to ensure uniform and consistent
      protection of natural persons with regard to processing. This shall in particular
      concern the rules relating to the protection of natural persons with regard
      to processing by Union institutions, bodies, offices and agencies and on the
      free movement of such data.\\n\\nArticle 99\\n\\nEntry into force and application\\n\\n1.
      This Regulation shall enter into force on the thirtieth day following that of
      its publication in the Official Journal of the European Union.\\n\\n2. It shall
      apply from 25 May 2018.\\n\\nThis Regulation shall be binding in its entirety
      and directly applicable in all Member States.\\n\\nDone at Brussels, 27 April
      2016.\\n\\nFor the European Parliament\\n\\nThe President\\n\\nM. SCHULZ\\n\\nFor
      the Council\\n\\nThe President\\n\\nJ.A. HENNIS-PLASSCHAERT\\n\\n(1) OJ C 229,
      31.7.2012, p. 90.\\n\\n(2) OJ C 391, 18.12.2012, p. 127.\\n\\n(3) Position of
      the European Parliament of 12 March 2014 (not yet published in the Official
      Journal) and position of the Council at first reading of 8 April 2016 (not yet
      published in the Official Journal). Position of the European Parliament of 14
      April 2016.\\n\\n(4) Directive 95/46/EC of the European Parliament and of the
      Council of 24 October 1995 on the protection of individuals with regard to the
      processing of personal data and on the free movement of such data (OJ L 281,
      23.11.1995, p. 31).\\n\\n(5) Commission Recommendation of 6 May 2003 concerning
      the definition of micro, small and medium-sized enterprises (C(2003) 1422) (OJ
      L 124, 20.5.2003, p. 36).\\n\\n(6) Regulation (EC) No 45/2001 of the European
      Parliament and of the Council of 18 December 2000 on the protection of individuals
      with regard to the processing of personal data by the Community institutions
      and bodies and on the free movement of such data (OJ L 8, 12.1.2001, p. 1).\\n\\n(7)
      Directive (EU) 2016/680 of the European Parliament and of the Council of 27
      April 2016 on the protection of natural persons with regard to the processing
      of personal data by competent authorities for the purposes of prevention, investigation,
      detection or prosecution of criminal offences or the execution of criminal penalties,
      and the free movement of such data and repealing Council Framework Decision
      2008/977/JHA (see page 89 of this Official Journal).\\n\\n(8) Directive 2000/31/EC
      of the European Parliament and of the Council of 8 June 2000 on certain legal
      aspects of information society services, in particular electronic commerce,
      in the Internal Market (\u2018Directive on electronic commerce\u2019) (OJ L
      178, 17.7.2000, p. 1).\\n\\n(9) Directive 2011/24/EU of the European Parliament
      and of the Council of 9 March 2011 on the application of patients' rights in
      cross-border healthcare (OJ L 88, 4.4.2011, p. 45).\\n\\n(10) Council Directive
      93/13/EEC of 5 April 1993 on unfair terms in consumer contracts (OJ L 95, 21.4.1993,
      p. 29).\\n\\n(11) Regulation (EC) No 1338/2008 of the European Parliament and
      of the Council of 16 December 2008 on Community statistics on public health
      and health and safety at work (OJ L 354, 31.12.2008, p. 70).\\n\\n(12) Regulation
      (EU) No 182/2011 of the European Parliament and of the Council of 16 February
      2011 laying down the rules and general principles concerning mechanisms for
      control by Member States of the Commission's exercise of implementing powers
      (OJ L 55, 28.2.2011, p. 13).\\n\\n(13) Regulation (EU) No 1215/2012 of the European
      Parliament and of the Council of 12 December 2012 on jurisdiction and the recognition
      and enforcement of judgments in civil and commercial matters (OJ L 351, 20.12.2012,
      p. 1).\\n\\n(14) Directive 2003/98/EC of the European Parliament and of the
      Council of 17 November 2003 on the re-use of public sector information (OJ L
      345, 31.12.2003, p. 90).\\n\\n(15) Regulation (EU) No 536/2014 of the European
      Parliament and of the Council of 16 April 2014 on clinical trials on medicinal
      products for human use, and repealing Directive 2001/20/EC (OJ L 158, 27.5.2014,
      p. 1).\\n\\n(16) Regulation (EC) No 223/2009 of the European Parliament and
      of the Council of 11 March 2009 on European statistics and repealing Regulation
      (EC, Euratom) No 1101/2008 of the European Parliament and of the Council on
      the transmission of data subject to statistical confidentiality to the Statistical
      Office of the European Communities, Council Regulation (EC) No 322/97 on Community
      Statistics, and Council Decision 89/382/EEC, Euratom establishing a Committee
      on the Statistical Programmes of the European Communities (OJ L 87, 31.3.2009,
      p. 164).\\n\\n(17) OJ C 192, 30.6.2012, p. 7.\\n\\n(18) Directive 2002/58/EC
      of the European Parliament and of the Council of 12 July 2002 concerning the
      processing of personal data and the protection of privacy in the electronic
      communications sector (Directive on privacy and electronic communications) (OJ
      L 201, 31.7.2002, p. 37).\\n\\n(19) Directive (EU) 2015/1535 of the European
      Parliament and of the Council of 9 September 2015 laying down a procedure for
      the provision of information in the field of technical regulations and of rules
      on Information Society services (OJ L 241, 17.9.2015, p. 1).\\n\\n(20) Regulation
      (EC) No 765/2008 of the European Parliament and of the Council of 9 July 2008
      setting out the requirements for accreditation and market surveillance relating
      to the marketing of products and repealing Regulation (EEC) No 339/93 (OJ L
      218, 13.8.2008, p. 30).\\n\\n(21) Regulation (EC) No 1049/2001 of the European
      Parliament and of the Council of 30 May 2001 regarding public access to European
      Parliament, Council and Commission documents (OJ L 145, 31.5.2001, p. 43).\\n</document_text>\"}],\"model\":\"gpt-4.1-mini\",\"max_tokens\":4096,\"stream\":false,\"temperature\":0.3,\"top_p\":0.3}"
