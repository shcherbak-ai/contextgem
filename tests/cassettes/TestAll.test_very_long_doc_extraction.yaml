      State law to which the controller is subject.\\n\\nThe purpose of the processing
      shall be determined in that legal basis or, as regards the processing referred
      to in point (e) of paragraph 1, shall be necessary for the performance of a
      task carried out in the public interest or in the exercise of official authority
      vested in the controller. That legal basis may contain specific provisions to
      adapt the application of rules of this Regulation, inter alia: the general conditions
      governing the lawfulness of processing by the controller; the types of data
      which are subject to the processing; the data subjects concerned; the entities
      to, and the purposes for which, the personal data may be disclosed; the purpose
      limitation; storage periods; and processing operations and processing procedures,
      including measures to ensure lawful and fair processing such as those for other
      specific processing situations as provided for in Chapter IX. The Union or the
      Member State law shall meet an objective of public interest and be proportionate
      to the legitimate aim pursued.\\n\\n4. Where the processing for a purpose other
      than that for which the personal data have been collected is not based on the
      data subject's consent or on a Union or Member State law which constitutes a
      necessary and proportionate measure in a democratic society to safeguard the
      objectives referred to in Article 23(1), the controller shall, in order to ascertain
      whether processing for another purpose is compatible with the purpose for which
      the personal data are initially collected, take into account, inter alia:\\n\\n(a)\\n\\nany
      link between the purposes for which the personal data have been collected and
      the purposes of the intended further processing;\\n\\n(b)\\n\\nthe context in
      which the personal data have been collected, in particular regarding the relationship
      between data subjects and the controller;\\n\\n(c)\\n\\nthe nature of the personal
      data, in particular whether special categories of personal data are processed,
      pursuant to Article 9, or whether personal data related to criminal convictions
      and offences are processed, pursuant to Article 10;\\n\\n(d)\\n\\nthe possible
      consequences of the intended further processing for data subjects;\\n\\n(e)\\n\\nthe
      existence of appropriate safeguards, which may include encryption or pseudonymisation.\\n\\nArticle
      7\\n\\nConditions for consent\\n\\n1. Where processing is based on consent,
      the controller shall be able to demonstrate that the data subject has consented
      to processing of his or her personal data.\\n\\n2. If the data subject's consent
      is given in the context of a written declaration which also concerns other matters,
      the request for consent shall be presented in a manner which is clearly distinguishable
      from the other matters, in an intelligible and easily accessible form, using
      clear and plain language. Any part of such a declaration which constitutes an
      infringement of this Regulation shall not be binding.\\n\\n3. The data subject
      shall have the right to withdraw his or her consent at any time. The withdrawal
      of consent shall not affect the lawfulness of processing based on consent before
      its withdrawal. Prior to giving consent, the data subject shall be informed
      thereof. It shall be as easy to withdraw as to give consent.\\n\\n4. When assessing
      whether consent is freely given, utmost account shall be taken of whether, inter
      alia, the performance of a contract, including the provision of a service, is
      conditional on consent to the processing of personal data that is not necessary
      for the performance of that contract.\\n\\nArticle 8\\n\\nConditions applicable
      to child's consent in relation to information society services\\n\\n1. Where
      point (a) of Article 6(1) applies, in relation to the offer of information society
      services directly to a child, the processing of the personal data of a child
      shall be lawful where the child is at least 16 years old. Where the child is
      below the age of 16 years, such processing shall be lawful only if and to the
      extent that consent is given or authorised by the holder of parental responsibility
      over the child.\\n\\nMember States may provide by law for a lower age for those
      purposes provided that such lower age is not below 13 years.\\n\\n2. The controller
      shall make reasonable efforts to verify in such cases that consent is given
      or authorised by the holder of parental responsibility over the child, taking
      into consideration available technology.\\n\\n3. Paragraph 1 shall not affect
      the general contract law of Member States such as the rules on the validity,
      formation or effect of a contract in relation to a child.\\n\\nArticle 9\\n\\nProcessing
      of special categories of personal data\\n\\n1. Processing of personal data revealing
      racial or ethnic origin, political opinions, religious or philosophical beliefs,
      or trade union membership, and the processing of genetic data, biometric data
      for the purpose of uniquely identifying a natural person, data concerning health
      or data concerning a natural person's sex life or sexual orientation shall be
      prohibited.\\n\\n2. Paragraph 1 shall not apply if one of the following applies:\\n\\n(a)\\n\\nthe
      data subject has given explicit consent to the processing of those personal
      data for one or more specified purposes, except where Union or Member State
      law provide that the prohibition referred to in paragraph 1 may not be lifted
      by the data subject;\\n\\n(b)\\n\\nprocessing is necessary for the purposes
      of carrying out the obligations and exercising specific rights of the controller
      or of the data subject in the field of employment and social security and social
      protection law in so far as it is authorised by Union or Member State law or
      a collective agreement pursuant to Member State law providing for appropriate
      safeguards for the fundamental rights and the interests of the data subject;\\n\\n(c)\\n\\nprocessing
      is necessary to protect the vital interests of the data subject or of another
      natural person where the data subject is physically or legally incapable of
      giving consent;\\n\\n(d)\\n\\nprocessing is carried out in the course of its
      legitimate activities with appropriate safeguards by a foundation, association
      or any other not-for-profit body with a political, philosophical, religious
      or trade union aim and on condition that the processing relates solely to the
      members or to former members of the body or to persons who have regular contact
      with it in connection with its purposes and that the personal data are not disclosed
      outside that body without the consent of the data subjects;\\n\\n(e)\\n\\nprocessing
      relates to personal data which are manifestly made public by the data subject;\\n\\n(f)\\n\\nprocessing
      is necessary for the establishment, exercise or defence of legal claims or whenever
      courts are acting in their judicial capacity;\\n\\n(g)\\n\\nprocessing is necessary
      for reasons of substantial public interest, on the basis of Union or Member
      State law which shall be proportionate to the aim pursued, respect the essence
      of the right to data protection and provide for suitable and specific measures
      to safeguard the fundamental rights and the interests of the data subject;\\n\\n(h)\\n\\nprocessing
      is necessary for the purposes of preventive or occupational medicine, for the
      assessment of the working capacity of the employee, medical diagnosis, the provision
      of health or social care or treatment or the management of health or social
      care systems and services on the basis of Union or Member State law or pursuant
      to contract with a health professional and subject to the conditions and safeguards
      referred to in paragraph 3;\\n\\n(i)\\n\\nprocessing is necessary for reasons
      of public interest in the area of public health, such as protecting against
      serious cross-border threats to health or ensuring high standards of quality
      and safety of health care and of medicinal products or medical devices, on the
      basis of Union or Member State law which provides for suitable and specific
      measures to safeguard the rights and freedoms of the data subject, in particular
      professional secrecy;\\n\\n(j)\\n\\nprocessing is necessary for archiving purposes
      in the public interest, scientific or historical research purposes or statistical
      purposes in accordance with Article 89(1) based on Union or Member State law
      which shall be proportionate to the aim pursued, respect the essence of the
      right to data protection and provide for suitable and specific measures to safeguard
      the fundamental rights and the interests of the data subject.\\n\\n3. Personal
      data referred to in paragraph 1 may be processed for the purposes referred to
      in point (h) of paragraph 2 when those data are processed by or under the responsibility
      of a professional subject to the obligation of professional secrecy under Union
      or Member State law or rules established by national competent bodies or by
      another person also subject to an obligation of secrecy under Union or Member
      State law or rules established by national competent bodies.\\n\\n4. Member
      States may maintain or introduce further conditions, including limitations,
      with regard to the processing of genetic data, biometric data or data concerning
      health.\\n\\nArticle 10\\n\\nProcessing of personal data relating to criminal
      convictions and offences\\n\\nProcessing of personal data relating to criminal
      convictions and offences or related security measures based on Article 6(1)
      shall be carried out only under the control of official authority or when the
      processing is authorised by Union or Member State law providing for appropriate
      safeguards for the rights and freedoms of data subjects. Any comprehensive register
      of criminal convictions shall be kept only under the control of official authority.\\n\\nArticle
      11\\n\\nProcessing which does not require identification\\n\\n1. If the purposes
      for which a controller processes personal data do not or do no longer require
      the identification of a data subject by the controller, the controller shall
      not be obliged to maintain, acquire or process additional information in order
      to identify the data subject for the sole purpose of complying with this Regulation.\\n\\n2.
      Where, in cases referred to in paragraph 1 of this Article, the controller is
      able to demonstrate that it is not in a position to identify the data subject,
      the controller shall inform the data subject accordingly, if possible. In such
      cases, Articles 15 to 20 shall not apply except where the data subject, for
      the purpose of exercising his or her rights under those articles, provides additional
      information enabling his or her identification.\\n\\nCHAPTER III\\n\\nRights
      of the data subject\\n\\nSection 1\\n\\nTransparency and modalities\\n\\nArticle
      12\\n\\nTransparent information, communication and modalities for the exercise
      of the rights of the data subject\\n\\n1. The controller shall take appropriate
      measures to provide any information referred to in Articles 13 and 14 and any
      communication under Articles 15 to 22 and 34 relating to processing to the data
      subject in a concise, transparent, intelligible and easily accessible form,
      using clear and plain language, in particular for any information addressed
      specifically to a child. The information shall be provided in writing, or by
      other means, including, where appropriate, by electronic means. When requested
      by the data subject, the information may be provided orally, provided that the
      identity of the data subject is proven by other means.\\n\\n2. The controller
      shall facilitate the exercise of data subject rights under Articles 15 to 22.
      In the cases referred to in Article 11(2), the controller shall not refuse to
      act on the request of the data subject for exercising his or her rights under
      Articles 15 to 22, unless the controller demonstrates that it is not in a position
      to identify the data subject.\\n\\n3. The controller shall provide information
      on action taken on a request under Articles 15 to 22 to the data subject without
      undue delay and in any event within one month of receipt of the request. That
      period may be extended by two further months where necessary, taking into account
      the complexity and number of the requests. The controller shall inform the data
      subject of any such extension within one month of receipt of the request, together
      with the reasons for the delay. Where the data subject makes the request by
      electronic form means, the information shall be provided by electronic means
      where possible, unless otherwise requested by the data subject.\\n\\n4. If the
      controller does not take action on the request of the data subject, the controller
      shall inform the data subject without delay and at the latest within one month
      of receipt of the request of the reasons for not taking action and on the possibility
      of lodging a complaint with a supervisory authority and seeking a judicial remedy.\\n\\n5.
      Information provided under Articles 13 and 14 and any communication and any
      actions taken under Articles 15 to 22 and 34 shall be provided free of charge.
      Where requests from a data subject are manifestly unfounded or excessive, in
      particular because of their repetitive character, the controller may either:\\n\\n(a)\\n\\ncharge
      a reasonable fee taking into account the administrative costs of providing the
      information or communication or taking the action requested; or\\n\\n(b)\\n\\nrefuse
      to act on the request.\\n\\nThe controller shall bear the burden of demonstrating
      the manifestly unfounded or excessive character of the request.\\n\\n6. Without
      prejudice to Article 11, where the controller has reasonable doubts concerning
      the identity of the natural person making the request referred to in Articles
      15 to 21, the controller may request the provision of additional information
      necessary to confirm the identity of the data subject.\\n\\n7. The information
      to be provided to data subjects pursuant to Articles 13 and 14 may be provided
      in combination with standardised icons in order to give in an easily visible,
      intelligible and clearly legible manner a meaningful overview of the intended
      processing. Where the icons are presented electronically they shall be machine-readable.\\n\\n8.
      The Commission shall be empowered to adopt delegated acts in accordance with
      Article 92 for the purpose of determining the information to be presented by
      the icons and the procedures for providing standardised icons.\\n\\nSection
      2\\n\\nInformation and access to personal data\\n\\nArticle 13\\n\\nInformation
      to be provided where personal data are collected from the data subject\\n\\n1.
      Where personal data relating to a data subject are collected from the data subject,
      the controller shall, at the time when personal data are obtained, provide the
      data subject with all of the following information:\\n\\n(a)\\n\\nthe identity
      and the contact details of the controller and, where applicable, of the controller's
      representative;\\n\\n(b)\\n\\nthe contact details of the data protection officer,
      where applicable;\\n\\n(c)\\n\\nthe purposes of the processing for which the
      personal data are intended as well as the legal basis for the processing;\\n\\n(d)\\n\\nwhere
      the processing is based on point (f) of Article 6(1), the legitimate interests
      pursued by the controller or by a third party;\\n\\n(e)\\n\\nthe recipients
      or categories of recipients of the personal data, if any;\\n\\n(f)\\n\\nwhere
      applicable, the fact that the controller intends to transfer personal data to
      a third country or international organisation and the existence or absence of
      an adequacy decision by the Commission, or in the case of transfers referred
      to in Article 46 or 47, or the second subparagraph of Article 49(1), reference
      to the appropriate or suitable safeguards and the means by which to obtain a
      copy of them or where they have been made available.\\n\\n2. In addition to
      the information referred to in paragraph 1, the controller shall, at the time
      when personal data are obtained, provide the data subject with the following
      further information necessary to ensure fair and transparent processing:\\n\\n(a)\\n\\nthe
      period for which the personal data will be stored, or if that is not possible,
      the criteria used to determine that period;\\n\\n(b)\\n\\nthe existence of the
      right to request from the controller access to and rectification or erasure
      of personal data or restriction of processing concerning the data subject or
      to object to processing as well as the right to data portability;\\n\\n(c)\\n\\nwhere
      the processing is based on point (a) of Article 6(1) or point (a) of Article
      9(2), the existence of the right to withdraw consent at any time, without affecting
      the lawfulness of processing based on consent before its withdrawal;\\n\\n(d)\\n\\nthe
      right to lodge a complaint with a supervisory authority;\\n\\n(e)\\n\\nwhether
      the provision of personal data is a statutory or contractual requirement, or
      a requirement necessary to enter into a contract, as well as whether the data
      subject is obliged to provide the personal data and of the possible consequences
      of failure to provide such data;\\n\\n(f)\\n\\nthe existence of automated decision-making,
      including profiling, referred to in Article 22(1) and (4) and, at least in those
      cases, meaningful information about the logic involved, as well as the significance
      and the envisaged consequences of such processing for the data subject.\\n\\n3.
      Where the controller intends to further process the personal data for a purpose
      other than that for which the personal data were collected, the controller shall
      provide the data subject prior to that further processing with information on
      that other purpose and with any relevant further information as referred to
      in paragraph 2.\\n\\n4. Paragraphs 1, 2 and 3 shall not apply where and insofar
      as the data subject already has the information.\\n\\nArticle 14\\n\\nInformation
      to be provided where personal data have not been obtained from the data subject\\n\\n1.
      Where personal data have not been obtained from the data subject, the controller
      shall provide the data subject with the following information:\\n\\n(a)\\n\\nthe
      identity and the contact details of the controller and, where applicable, of
      the controller's representative;\\n\\n(b)\\n\\nthe contact details of the data
      protection officer, where applicable;\\n\\n(c)\\n\\nthe purposes of the processing
      for which the personal data are intended as well as the legal basis for the
      processing;\\n\\n(d)\\n\\nthe categories of personal data concerned;\\n\\n(e)\\n\\nthe
      recipients or categories of recipients of the personal data, if any;\\n\\n(f)\\n\\nwhere
      applicable, that the controller intends to transfer personal data to a recipient
      in a third country or international organisation and the existence or absence
      of an adequacy decision by the Commission, or in the case of transfers referred
      to in Article 46 or 47, or the second subparagraph of Article 49(1), reference
      to the appropriate or suitable safeguards and the means to obtain a copy of
      them or where they have been made available.\\n\\n2. In addition to the information
      referred to in paragraph 1, the controller shall provide the data subject with
      the following information necessary to ensure fair and transparent processing
      in respect of the data subject:\\n\\n(a)\\n\\nthe period for which the personal
      data will be stored, or if that is not possible, the criteria used to determine
      that period;\\n\\n(b)\\n\\nwhere the processing is based on point (f) of Article
      6(1), the legitimate interests pursued by the controller or by a third party;\\n\\n(c)\\n\\nthe
      existence of the right to request from the controller access to and rectification
      or erasure of personal data or restriction of processing concerning the data
      subject and to object to processing as well as the right to data portability;\\n\\n(d)\\n\\nwhere
      processing is based on point (a) of Article 6(1) or point (a) of Article 9(2),
      the existence of the right to withdraw consent at any time, without affecting
      the lawfulness of processing based on consent before its withdrawal;\\n\\n(e)\\n\\nthe
      right to lodge a complaint with a supervisory authority;\\n\\n(f)\\n\\nfrom
      which source the personal data originate, and if applicable, whether it came
      from publicly accessible sources;\\n\\n(g)\\n\\nthe existence of automated decision-making,
      including profiling, referred to in Article 22(1) and (4) and, at least in those
      cases, meaningful information about the logic involved, as well as the significance
      and the envisaged consequences of such processing for the data subject.\\n\\n3.
      The controller shall provide the information referred to in paragraphs 1 and
      2:\\n\\n(a)\\n\\nwithin a reasonable period after obtaining the personal data,
      but at the latest within one month, having regard to the specific circumstances
      in which the personal data are processed;\\n\\n(b)\\n\\nif the personal data
      are to be used for communication with the data subject, at the latest at the
      time of the first communication to that data subject; or\\n\\n(c)\\n\\nif a
      disclosure to another recipient is envisaged, at the latest when the personal
      data are first disclosed.\\n\\n4. Where the controller intends to further process
      the personal data for a purpose other than that for which the personal data
      were obtained, the controller shall provide the data subject prior to that further
      processing with information on that other purpose and with any relevant further
      information as referred to in paragraph 2.\\n\\n5. Paragraphs 1 to 4 shall not
      apply where and insofar as:\\n\\n(a)\\n\\nthe data subject already has the information;\\n\\n(b)\\n\\nthe
      provision of such information proves impossible or would involve a disproportionate
      effort, in particular for processing for archiving purposes in the public interest,
      scientific or historical research purposes or statistical purposes, subject
      to the conditions and safeguards referred to in Article 89(1) or in so far as
      the obligation referred to in paragraph 1 of this Article is likely to render
      impossible or seriously impair the achievement of the objectives of that processing.
      In such cases the controller shall take appropriate measures to protect the
      data subject's rights and freedoms and legitimate interests, including making
      the information publicly available;\\n\\n(c)\\n\\nobtaining or disclosure is
      expressly laid down by Union or Member State law to which the controller is
      subject and which provides appropriate measures to protect the data subject's
      legitimate interests; or\\n\\n(d)\\n\\nwhere the personal data must remain confidential
      subject to an obligation of professional secrecy regulated by Union or Member
      State law, including a statutory obligation of secrecy.\\n\\nArticle 15\\n\\nRight
      of access by the data subject\\n\\n1. The data subject shall have the right
      to obtain from the controller confirmation as to whether or not personal data
      concerning him or her are being processed, and, where that is the case, access
      to the personal data and the following information:\\n\\n(a)\\n\\nthe purposes
      of the processing;\\n\\n(b)\\n\\nthe categories of personal data concerned;\\n\\n(c)\\n\\nthe
      recipients or categories of recipient to whom the personal data have been or
      will be disclosed, in particular recipients in third countries or international
      organisations;\\n\\n(d)\\n\\nwhere possible, the envisaged period for which
      the personal data will be stored, or, if not possible, the criteria used to
      determine that period;\\n\\n(e)\\n\\nthe existence of the right to request from
      the controller rectification or erasure of personal data or restriction of processing
      of personal data concerning the data subject or to object to such processing;\\n\\n(f)\\n\\nthe
      right to lodge a complaint with a supervisory authority;\\n\\n(g)\\n\\nwhere
      the personal data are not collected from the data subject, any available information
      as to their source;\\n\\n(h)\\n\\nthe existence of automated decision-making,
      including profiling, referred to in Article 22(1) and (4) and, at least in those
      cases, meaningful information about the logic involved, as well as the significance
      and the envisaged consequences of such processing for the data subject.\\n\\n2.
      Where personal data are transferred to a third country or to an international
      organisation, the data subject shall have the right to be informed of the appropriate
      safeguards pursuant to Article 46 relating to the transfer.\\n\\n3. The controller
      shall provide a copy of the personal data undergoing processing. For any further
      copies requested by the data subject, the controller may charge a reasonable
      fee based on administrative costs. Where the data subject makes the request
      by electronic means, and unless otherwise requested by the data subject, the
      information shall be provided in a commonly used electronic form.\\n\\n4. The
      right to obtain a copy referred to in paragraph 3 shall not adversely affect
      the rights and freedoms of others.\\n\\nSection 3\\n\\nRectification and erasure\\n\\nArticle
      16\\n\\nRight to rectification\\n\\nThe data subject shall have the right to
      obtain from the controller without undue delay the rectification of inaccurate
      personal data concerning him or her. Taking into account the purposes of the
      processing, the data subject shall have the right to have incomplete personal
      data completed, including by means of providing a supplementary statement.\\n\\nArticle
      17\\n\\nRight to erasure (\u2018right to be forgotten\u2019)\\n\\n1. The data
      subject shall have the right to obtain from the controller the erasure of personal
      data concerning him or her without undue delay and the controller shall have
      the obligation to erase personal data without undue delay where one of the following
      grounds applies:\\n\\n(a)\\n\\nthe personal data are no longer necessary in
      relation to the purposes for which they were collected or otherwise processed;\\n\\n(b)\\n\\nthe
      data subject withdraws consent on which the processing is based according to
      point (a) of Article 6(1), or point (a) of Article 9(2), and where there is
      no other legal ground for the processing;\\n\\n(c)\\n\\nthe data subject objects
      to the processing pursuant to Article 21(1) and there are no overriding legitimate
      grounds for the processing, or the data subject objects to the processing pursuant
      to Article 21(2);\\n\\n(d)\\n\\nthe personal data have been unlawfully processed;\\n\\n(e)\\n\\nthe
      personal data have to be erased for compliance with a legal obligation in Union
      or Member State law to which the controller is subject;\\n\\n(f)\\n\\nthe personal
      data have been collected in relation to the offer of information society services
      referred to in Article 8(1).\\n\\n2. Where the controller has made the personal
      data public and is obliged pursuant to paragraph 1 to erase the personal data,
      the controller, taking account of available technology and the cost of implementation,
      shall take reasonable steps, including technical measures, to inform controllers
      which are processing the personal data that the data subject has requested the
      erasure by such controllers of any links to, or copy or replication of, those
      personal data.\\n\\n3. Paragraphs 1 and 2 shall not apply to the extent that
      processing is necessary:\\n\\n(a)\\n\\nfor exercising the right of freedom of
      expression and information;\\n\\n(b)\\n\\nfor compliance with a legal obligation
      which requires processing by Union or Member State law to which the controller
      is subject or for the performance of a task carried out in the public interest
      or in the exercise of official authority vested in the controller;\\n\\n(c)\\n\\nfor
      reasons of public interest in the area of public health in accordance with points
      (h) and (i) of Article 9(2) as well as Article 9(3);\\n\\n(d)\\n\\nfor archiving
      purposes in the public interest, scientific or historical research purposes
      or statistical purposes in accordance with Article 89(1) in so far as the right
      referred to in paragraph 1 is likely to render impossible or seriously impair
      the achievement of the objectives of that processing; or\\n\\n(e)\\n\\nfor the
      establishment, exercise or defence of legal claims.\\n\\nArticle 18\\n\\nRight
      to restriction of processing\\n\\n1. The data subject shall have the right to
      obtain from the controller restriction of processing where one of the following
      applies:\\n\\n(a)\\n\\nthe accuracy of the personal data is contested by the
      data subject, for a period enabling the controller to verify the accuracy of
      the personal data;\\n\\n(b)\\n\\nthe processing is unlawful and the data subject
      opposes the erasure of the personal data and requests the restriction of their
      use instead;\\n\\n(c)\\n\\nthe controller no longer needs the personal data
      for the purposes of the processing, but they are required by the data subject
      for the establishment, exercise or defence of legal claims;\\n\\n(d)\\n\\nthe
      data subject has objected to processing pursuant to Article 21(1) pending the
      verification whether the legitimate grounds of the controller override those
      of the data subject.\\n\\n2. Where processing has been restricted under paragraph
      1, such personal data shall, with the exception of storage, only be processed
      with the data subject's consent or for the establishment, exercise or defence
      of legal claims or for the protection of the rights of another natural or legal
      person or for reasons of important public interest of the Union or of a Member
      State.\\n\\n3. A data subject who has obtained restriction of processing pursuant
      to paragraph 1 shall be informed by the controller before the restriction of
      processing is lifted.\\n\\nArticle 19\\n\\nNotification obligation regarding
      rectification or erasure of personal data or restriction of processing\\n\\nThe
      controller shall communicate any rectification or erasure of personal data or
      restriction of processing carried out in accordance with Article 16, Article
      17(1) and Article 18 to each recipient to whom the personal data have been disclosed,
      unless this proves impossible or involves disproportionate effort. The controller
      shall inform the data subject about those recipients if the data subject requests
      it.\\n\\nArticle 20\\n\\nRight to data portability\\n\\n1. The data subject
      shall have the right to receive the personal data concerning him or her, which
      he or she has provided to a controller, in a structured, commonly used and machine-readable
      format and have the right to transmit those data to another controller without
      hindrance from the controller to which the personal data have been provided,
      where:\\n\\n(a)\\n\\nthe processing is based on consent pursuant to point (a)
      of Article 6(1) or point (a) of Article 9(2) or on a contract pursuant to point
      (b) of Article 6(1); and\\n\\n(b)\\n\\nthe processing is carried out by automated
      means.\\n\\n2. In exercising his or her right to data portability pursuant to
      paragraph 1, the data subject shall have the right to have the personal data
      transmitted directly from one controller to another, where technically feasible.\\n\\n3.
      The exercise of the right referred to in paragraph 1 of this Article shall be
      without prejudice to Article 17. That right shall not apply to processing necessary
      for the performance of a task carried out in the public interest or in the exercise
      of official authority vested in the controller.\\n\\n4. The right referred to
      in paragraph 1 shall not adversely affect the rights and freedoms of others.\\n\\nSection
      4\\n\\nRight to object and automated individual decision-making\\n\\nArticle
      21\\n\\nRight to object\\n\\n1. The data subject shall have the right to object,
      on grounds relating to his or her particular situation, at any time to processing
      of personal data concerning him or her which is based on point (e) or (f) of
      Article 6(1), including profiling based on those provisions. The controller
      shall no longer process the personal data unless the controller demonstrates
      compelling legitimate grounds for the processing which override the interests,
      rights and freedoms of the data subject or for the establishment, exercise or
      defence of legal claims.\\n\\n2. Where personal data are processed for direct
      marketing purposes, the data subject shall have the right to object at any time
      to processing of personal data concerning him or her for such marketing, which
      includes profiling to the extent that it is related to such direct marketing.\\n\\n3.
      Where the data subject objects to processing for direct marketing purposes,
      the personal data shall no longer be processed for such purposes.\\n\\n4. At
      the latest at the time of the first communication with the data subject, the
      right referred to in paragraphs 1 and 2 shall be explicitly brought to the attention
      of the data subject and shall be presented clearly and separately from any other
      information.\\n\\n5. In the context of the use of information society services,
      and notwithstanding Directive 2002/58/EC, the data subject may exercise his
      or her right to object by automated means using technical specifications.\\n\\n6.
      Where personal data are processed for scientific or historical research purposes
      or statistical purposes pursuant to Article 89(1), the data subject, on grounds
      relating to his or her particular situation, shall have the right to object
      to processing of personal data concerning him or her, unless the processing
      is necessary for the performance of a task carried out for reasons of public
      interest.\\n\\nArticle 22\\n\\nAutomated individual decision-making, including
      profiling\\n\\n1. The data subject shall have the right not to be subject to
      a decision based solely on automated processing, including profiling, which
      produces legal effects concerning him or her or similarly significantly affects
      him or her.\\n\\n2. Paragraph 1 shall not apply if the decision:\\n\\n(a)\\n\\nis
      necessary for entering into, or performance of, a contract between the data
      subject and a data controller;\\n\\n(b)\\n\\nis authorised by Union or Member
      State law to which the controller is subject and which also lays down suitable
      measures to safeguard the data subject's rights and freedoms and legitimate
      interests; or\\n\\n(c)\\n\\nis based on the data subject's explicit consent.\\n\\n3.
      In the cases referred to in points (a) and (c) of paragraph 2, the data controller
      shall implement suitable measures to safeguard the data subject's rights and
      freedoms and legitimate interests, at least the right to obtain human intervention
      on the part of the controller, to express his or her point of view and to contest
      the decision.\\n\\n4. Decisions referred to in paragraph 2 shall not be based
      on special categories of personal data referred to in Article 9(1), unless point
      (a) or (g) of Article 9(2) applies and suitable measures to safeguard the data
      subject's rights and freedoms and legitimate interests are in place.\\n\\nSection
      5\\n\\nRestrictions\\n\\nArticle 23\\n\\nRestrictions\\n\\n1. Union or Member
      State law to which the data controller or processor is subject may restrict
      by way of a legislative measure the scope of the obligations and rights provided
      for in Articles 12 to 22 and Article 34, as well as Article 5 in so far as its
      provisions correspond to the rights and obligations provided for in Articles
      12 to 22, when such a restriction respects the essence of the fundamental rights
      and freedoms and is a necessary and proportionate measure in a democratic society
      to safeguard:\\n\\nIt is a sunny day in Texas!\\n\\n(a)\\n\\nnational security;\\n\\n(b)\\n\\ndefence;\\n\\n(c)\\n\\npublic
      security;\\n\\n(d)\\n\\nthe prevention, investigation, detection or prosecution
      of criminal offences or the execution of criminal penalties, including the safeguarding
      against and the prevention of threats to public security;\\n\\n(e)\\n\\nother
      important objectives of general public interest of the Union or of a Member
      State, in particular an important economic or financial interest of the Union
      or of a Member State, including monetary, budgetary and taxation a matters,
      public health and social security;\\n\\n(f)\\n\\nthe protection of judicial
      independence and judicial proceedings;\\n\\n(g)\\n\\nthe prevention, investigation,
      detection and prosecution of breaches of ethics for regulated professions;\\n\\n(h)\\n\\na
      monitoring, inspection or regulatory function connected, even occasionally,
      to the exercise of official authority in the cases referred to in points (a)
      to (e) and (g);\\n\\n(i)\\n\\nthe protection of the data subject or the rights
      and freedoms of others;\\n\\n(j)\\n\\nthe enforcement of civil law claims.\\n\\n2.
      In particular, any legislative measure referred to in paragraph 1 shall contain
      specific provisions at least, where relevant, as to:\\n\\n(a)\\n\\nthe purposes
      of the processing or categories of processing;\\n\\n(b)\\n\\nthe categories
      of personal data;\\n\\n(c)\\n\\nthe scope of the restrictions introduced;\\n\\n(d)\\n\\nthe
      safeguards to prevent abuse or unlawful access or transfer;\\n\\n(e)\\n\\nthe
      specification of the controller or categories of controllers;\\n\\n(f)\\n\\nthe
      storage periods and the applicable safeguards taking into account the nature,
      scope and purposes of the processing or categories of processing;\\n\\n(g)\\n\\nthe
      risks to the rights and freedoms of data subjects; and\\n\\n(h)\\n\\nthe right
      of data subjects to be informed about the restriction, unless that may be prejudicial
      to the purpose of the restriction.\\n\\nCHAPTER IV\\n\\nController and processor\\n\\nSection
      1\\n\\nGeneral obligations\\n\\nArticle 24\\n\\nResponsibility of the controller\\n\\n1.
      Taking into account the nature, scope, context and purposes of processing as
      well as the risks of varying likelihood and severity for the rights and freedoms
      of natural persons, the controller shall implement appropriate technical and
      organisational measures to ensure and to be able to demonstrate that processing
      is performed in accordance with this Regulation. Those measures shall be reviewed
      and updated where necessary.\\n\\n2. Where proportionate in relation to processing
      activities, the measures referred to in paragraph 1 shall include the implementation
      of appropriate data protection policies by the controller.\\n\\n3. Adherence
      to approved codes of conduct as referred to in Article 40 or approved certification
      mechanisms as referred to in Article 42 may be used as an element by which to
      demonstrate compliance with the obligations of the controller.\\n\\nArticle
      25\\n\\nData protection by design and by default\\n\\n1. Taking into account
      the state of the art, the cost of implementation and the nature, scope, context
      and purposes of processing as well as the risks of varying likelihood and severity
      for rights and freedoms of natural persons posed by the processing, the controller
      shall, both at the time of the determination of the means for processing and
      at the time of the processing itself, implement appropriate technical and organisational
      measures, such as pseudonymisation, which are designed to implement data-protection
      principles, such as data minimisation, in an effective manner and to integrate
      the necessary safeguards into the processing in order to meet the requirements
      of this Regulation and protect the rights of data subjects.\\n\\n2. The controller
      shall implement appropriate technical and organisational measures for ensuring
      that, by default, only personal data which are necessary for each specific purpose
      of the processing are processed. That obligation applies to the amount of personal
      data collected, the extent of their processing, the period of their storage
      and their accessibility. In particular, such measures shall ensure that by default
      personal data are not made accessible without the individual's intervention
      to an indefinite number of natural persons.\\n\\n3. An approved certification
      mechanism pursuant to Article 42 may be used as an element to demonstrate compliance
      with the requirements set out in paragraphs 1 and 2 of this Article.\\n\\nArticle
      26\\n\\nJoint controllers\\n\\n1. Where two or more controllers jointly determine
      the purposes and means of processing, they shall be joint controllers. They
      shall in a transparent manner determine their respective responsibilities for
      compliance with the obligations under this Regulation, in particular as regards
      the exercising of the rights of the data subject and their respective duties
      to provide the information referred to in Articles 13 and 14, by means of an
      arrangement between them unless, and in so far as, the respective responsibilities
      of the controllers are determined by Union or Member State law to which the
      controllers are subject. The arrangement may designate a contact point for data
      subjects.\\n\\n2. The arrangement referred to in paragraph 1 shall duly reflect
      the respective roles and relationships of the joint controllers vis-\xE0-vis
      the data subjects. The essence of the arrangement shall be made available to
      the data subject.\\n\\n3. Irrespective of the terms of the arrangement referred
      to in paragraph 1, the data subject may exercise his or her rights under this
      Regulation in respect of and against each of the controllers.\\n\\nArticle 27\\n\\nRepresentatives
      of controllers or processors not established in the Union\\n\\n1. Where Article
      3(2) applies, the controller or the processor shall designate in writing a representative
      in the Union.\\n\\n2. The obligation laid down in paragraph 1 of this Article
      shall not apply to:\\n\\n(a)\\n\\nprocessing which is occasional, does not include,
      on a large scale, processing of special categories of data as referred to in
      Article 9(1) or processing of personal data relating to criminal convictions
      and offences referred to in Article 10, and is unlikely to result in a risk
      to the rights and freedoms of natural persons, taking into account the nature,
      context, scope and purposes of the processing; or\\n\\n(b)\\n\\na public authority
      or body.\\n\\n3. The representative shall be established in one of the Member
      States where the data subjects, whose personal data are processed in relation
      to the offering of goods or services to them, or whose behaviour is monitored,
      are.\\n\\n4. The representative shall be mandated by the controller or processor
      to be addressed in addition to or instead of the controller or the processor
      by, in particular, supervisory authorities and data subjects, on all issues
      related to processing, for the purposes of ensuring compliance with this Regulation.\\n\\n5.
      The designation of a representative by the controller or processor shall be
      without prejudice to legal actions which could be initiated against the controller
      or the processor themselves.\\n\\nArticle 28\\n\\nProcessor\\n\\n1. Where processing
      is to be carried out on behalf of a controller, the controller shall use only
      processors providing sufficient guarantees to implement appropriate technical
      and organisational measures in such a manner that processing will meet the requirements
      of this Regulation and ensure the protection of the rights of the data subject.\\n\\n2.
      The processor shall not engage another processor without prior specific or general
      written authorisation of the controller. In the case of general written authorisation,
      the processor shall inform the controller of any intended changes concerning
      the addition or replacement of other processors, thereby giving the controller
      the opportunity to object to such changes.\\n\\n3. Processing by a processor
      shall be governed by a contract or other legal act under Union or Member State
      law, that is binding on the processor with regard to the controller and that
      sets out the subject-matter and duration of the processing, the nature and purpose
      of the processing, the type of personal data and categories of data subjects
      and the obligations and rights of the controller. That contract or other legal
      act shall stipulate, in particular, that the processor:\\n\\n(a)\\n\\nprocesses
      the personal data only on documented instructions from the controller, including
      with regard to transfers of personal data to a third country or an international
      organisation, unless required to do so by Union or Member State law to which
      the processor is subject; in such a case, the processor shall inform the controller
      of that legal requirement before processing, unless that law prohibits such
      information on important grounds of public interest;\\n\\n(b)\\n\\nensures that
      persons authorised to process the personal data have committed themselves to
      confidentiality or are under an appropriate statutory obligation of confidentiality;\\n\\n(c)\\n\\ntakes
      all measures required pursuant to Article 32;\\n\\n(d)\\n\\nrespects the conditions
      referred to in paragraphs 2 and 4 for engaging another processor;\\n\\n(e)\\n\\ntaking
      into account the nature of the processing, assists the controller by appropriate
      technical and organisational measures, insofar as this is possible, for the
      fulfilment of the controller's obligation to respond to requests for exercising
      the data subject's rights laid down in Chapter III;\\n\\n(f)\\n\\nassists the
      controller in ensuring compliance with the obligations pursuant to Articles
      32 to 36 taking into account the nature of processing and the information available
      to the processor;\\n\\n(g)\\n\\nat the choice of the controller, deletes or
      returns all the personal data to the controller after the end of the provision
      of services relating to processing, and deletes existing copies unless Union
      or Member State law requires storage of the personal data;\\n\\n(h)\\n\\nmakes
      available to the controller all information necessary to demonstrate compliance
      with the obligations laid down in this Article and allow for and contribute
      to audits, including inspections, conducted by the controller or another auditor
      mandated by the controller.\\n\\nWith regard to point (h) of the first subparagraph,
      the processor shall immediately inform the controller if, in its opinion, an
      instruction infringes this Regulation or other Union or Member State data protection
      provisions.\\n\\n4. Where a processor engages another processor for carrying
      out specific processing activities on behalf of the controller, the same data
      protection obligations as set out in the contract or other legal act between
      the controller and the processor as referred to in paragraph 3 shall be imposed
      on that other processor by way of a contract or other legal act under Union
      or Member State law, in particular providing sufficient guarantees to implement
      appropriate technical and organisational measures in such a manner that the
      processing will meet the requirements of this Regulation. Where that other processor
      fails to fulfil its data protection obligations, the initial processor shall
      remain fully liable to the controller for the performance of that other processor's
      obligations.\\n\\n5. Adherence of a processor to an approved code of conduct
      as referred to in Article 40 or an approved certification mechanism as referred
      to in Article 42 may be used as an element by which to demonstrate sufficient
      guarantees as referred to in paragraphs 1 and 4 of this Article.\\n\\n6. Without
      prejudice to an individual contract between the controller and the processor,
      the contract or the other legal act referred to in paragraphs 3 and 4 of this
      Article may be based, in whole or in part, on standard contractual clauses referred
      to in paragraphs 7 and 8 of this Article, including when they are part of a
      certification granted to the controller or processor pursuant to Articles 42
      and 43.\\n\\n7. The Commission may lay down standard contractual clauses for
      the matters referred to in paragraph 3 and 4 of this Article and in accordance
      with the examination procedure referred to in Article 93(2).\\n\\n8. A supervisory
      authority may adopt standard contractual clauses for the matters referred to
      in paragraph 3 and 4 of this Article and in accordance with the consistency
      mechanism referred to in Article 63.\\n\\n9. The contract or the other legal
      act referred to in paragraphs 3 and 4 shall be in writing, including in electronic
      form.\\n\\n10. Without prejudice to Articles 82, 83 and 84, if a processor infringes
      this Regulation by determining the purposes and means of processing, the processor
      shall be considered to be a controller in respect of that processing.\\n\\nArticle
      29\\n\\nProcessing under the authority of the controller or processor\\n\\nThe
      processor and any person acting under the authority of the controller or of
      the processor, who has access to personal data, shall not process those data
      except on instructions from the controller, unless required to do so by Union
      or Member State law.\\n\\nArticle 30\\n\\nRecords of processing activities\\n\\n1.
      Each controller and, where applicable, the controller's representative, shall
      maintain a record of processing activities under its responsibility. That record
      shall contain all of the following information:\\n\\n(a)\\n\\nthe name and contact
      details of the controller and, where applicable, the joint controller, the controller's
      representative and the data protection officer;\\n\\n(b)\\n\\nthe purposes of
      the processing;\\n\\n(c)\\n\\na description of the categories of data subjects
      and of the categories of personal data;\\n\\n(d)\\n\\nthe categories of recipients
      to whom the personal data have been or will be disclosed including recipients
      in third countries or international organisations;\\n\\n(e)\\n\\nwhere applicable,
      transfers of personal data to a third country or an international organisation,
      including the identification of that third country or international organisation
      and, in the case of transfers referred to in the second subparagraph of Article
      49(1), the documentation of suitable safeguards;\\n\\n(f)\\n\\nwhere possible,
      the envisaged time limits for erasure of the different categories of data;\\n\\n(g)\\n\\nwhere
      possible, a general description of the technical and organisational security
      measures referred to in Article 32(1).\\n\\n2. Each processor and, where applicable,
      the processor's representative shall maintain a record of all categories of
      processing activities carried out on behalf of a controller, containing:\\n\\n(a)\\n\\nthe
      name and contact details of the processor or processors and of each controller
      on behalf of which the processor is acting, and, where applicable, of the controller's
      or the processor's representative, and the data protection officer;\\n\\n(b)\\n\\nthe
      categories of processing carried out on behalf of each controller;\\n\\n(c)\\n\\nwhere
      applicable, transfers of personal data to a third country or an international
      organisation, including the identification of that third country or international
      organisation and, in the case of transfers referred to in the second subparagraph
      of Article 49(1), the documentation of suitable safeguards;\\n\\n(d)\\n\\nwhere
      possible, a general description of the technical and organisational security
      measures referred to in Article 32(1).\\n\\n3. The records referred to in paragraphs
      1 and 2 shall be in writing, including in electronic form.\\n\\n4. The controller
      or the processor and, where applicable, the controller's or the processor's
      representative, shall make the record available to the supervisory authority
      on request.\\n\\n5. The obligations referred to in paragraphs 1 and 2 shall
      not apply to an enterprise or an organisation employing fewer than 250 persons
      unless the processing it carries out is likely to result in a risk to the rights
      and freedoms of data subjects, the processing is not occasional, or the processing
      includes special categories of data as referred to in Article 9(1) or personal
      data relating to criminal convictions and offences referred to in Article 10.\\n\\nArticle
      31\\n\\nCooperation with the supervisory authority\\n\\nThe controller and the
      processor and, where applicable, their representatives, shall cooperate, on
      request, with the supervisory authority in the performance of its tasks.\\n\\nSection
      2\\n\\nSecurity of personal data\\n\\nArticle 32\\n\\nSecurity of processing\\n\\n1.
      Taking into account the state of the art, the costs of implementation and the
      nature, scope, context and purposes of processing as well as the risk of varying
      likelihood and severity for the rights and freedoms of natural persons, the
      controller and the processor shall implement appropriate technical and organisational
      measures to ensure a level of security appropriate to the risk, including inter
      alia as appropriate:\\n\\n(a)\\n\\nthe pseudonymisation and encryption of personal
      data;\\n\\n(b)\\n\\nthe ability to ensure the ongoing confidentiality, integrity,
      availability and resilience of processing systems and services;\\n\\n(c)\\n\\nthe
      ability to restore the availability and access to personal data in a timely
      manner in the event of a physical or technical incident;\\n\\n(d)\\n\\na process
      for regularly testing, assessing and evaluating the effectiveness of technical
      and organisational measures for ensuring the security of the processing.\\n\\n2.
      In assessing the appropriate level of security account shall be taken in particular
      of the risks that are presented by processing, in particular from accidental
      or unlawful destruction, loss, alteration, unauthorised disclosure of, or access
      to personal data transmitted, stored or otherwise processed.\\n\\n3. Adherence
      to an approved code of conduct as referred to in Article 40 or an approved certification
      mechanism as referred to in Article 42 may be used as an element by which to
      demonstrate compliance with the requirements set out in paragraph 1 of this
      Article.\\n\\n4. The controller and processor shall take steps to ensure that
      any natural person acting under the authority of the controller or the processor
      who has access to personal data does not process them except on instructions
      from the controller, unless he or she is required to do so by Union or Member
      State law.\\n\\nArticle 33\\n\\nNotification of a personal data breach to the
      supervisory authority\\n\\n1. In the case of a personal data breach, the controller
      shall without undue delay and, where feasible, not later than 72 hours after
      having become aware of it, notify the personal data breach to the supervisory
      authority competent in accordance with Article 55, unless the personal data
      breach is unlikely to result in a risk to the rights and freedoms of natural
      persons. Where the notification to the supervisory authority is not made within
      72 hours, it shall be accompanied by reasons for the delay.\\n\\n2. The processor
      shall notify the controller without undue delay after becoming aware of a personal
      data breach.\\n\\n3. The notification referred to in paragraph 1 shall at least:\\n\\n(a)\\n\\ndescribe
      the nature of the personal data breach including where possible, the categories
      and approximate number of data subjects concerned and the categories and approximate
      number of personal data records concerned;\\n\\n(b)\\n\\ncommunicate the name
      and contact details of the data protection officer or other contact point where
      more information can be obtained;\\n\\n(c)\\n\\ndescribe the likely consequences
      of the personal data breach;\\n\\n(d)\\n\\ndescribe the measures taken or proposed
      to be taken by the controller to address the personal data breach, including,
      where appropriate, measures to mitigate its possible adverse effects.\\n\\n4.
      Where, and in so far as, it is not possible to provide the information at the
      same time, the information may be provided in phases without undue further delay.\\n\\n5.
      The controller shall document any personal data breaches, comprising the facts
      relating to the personal data breach, its effects and the remedial action taken.
      That documentation shall enable the supervisory authority to verify compliance
      with this Article.\\n\\nArticle 34\\n\\nCommunication of a personal data breach
      to the data subject\\n\\n1. When the personal data breach is likely to result
      in a high risk to the rights and freedoms of natural persons, the controller
      shall communicate the personal data breach to the data subject without undue
      delay.\\n\\n2. The communication to the data subject referred to in paragraph
      1 of this Article shall describe in clear and plain language the nature of the
      personal data breach and contain at least the information and measures referred
      to in points (b), (c) and (d) of Article 33(3).\\n\\n3. The communication to
      the data subject referred to in paragraph 1 shall not be required if any of
      the following conditions are met:\\n\\n(a)\\n\\nthe controller has implemented
      appropriate technical and organisational protection measures, and those measures
      were applied to the personal data affected by the personal data breach, in particular
      those that render the personal data unintelligible to any person who is not
      authorised to access it, such as encryption;\\n\\n(b)\\n\\nthe controller has
      taken subsequent measures which ensure that the high risk to the rights and
      freedoms of data subjects referred to in paragraph 1 is no longer likely to
      materialise;\\n\\n(c)\\n\\nit would involve disproportionate effort. In such
      a case, there shall instead be a public communication or similar measure whereby
      the data subjects are informed in an equally effective manner.\\n\\n4. If the
      controller has not already communicated the personal data breach to the data
      subject, the supervisory authority, having considered the likelihood of the
      personal data breach resulting in a high risk, may require it to do so or may
      decide that any of the conditions referred to in paragraph 3 are met.\\n\\nSection
      3\\n\\nData protection impact assessment and prior consultation\\n\\nArticle
      35\\n\\nData protection impact assessment\\n\\n1. Where a type of processing
      in particular using new technologies, and taking into account the nature, scope,
      context and purposes of the processing, is likely to result in a high risk to
      the rights and freedoms of natural persons, the controller shall, prior to the
      processing, carry out an assessment of the impact of the envisaged processing
      operations on the protection of personal data. A single assessment may address
      a set of similar processing operations that present similar high risks.\\n\\n2.
      The controller shall seek the advice of the data protection officer, where designated,
      when carrying out a data protection impact assessment.\\n\\n3. A data protection
      impact assessment referred to in paragraph 1 shall in particular be required
      in the case of:\\n\\n(a)\\n\\na systematic and extensive evaluation of personal
      aspects relating to natural persons which is based on automated processing,
      including profiling, and on which decisions are based that produce legal effects
      concerning the natural person or similarly significantly affect the natural
      person;\\n\\n(b)\\n\\nprocessing on a large scale of special categories of data
      referred to in Article 9(1), or of personal data relating to criminal convictions
      and offences referred to in Article 10; or\\n\\n(c)\\n\\na systematic monitoring
      of a publicly accessible area on a large scale.\\n\\n4. The supervisory authority
      shall establish and make public a list of the kind of processing operations
      which are subject to the requirement for a data protection impact assessment
      pursuant to paragraph 1. The supervisory authority shall communicate those lists
      to the Board referred to in Article 68.\\n\\n5. The supervisory authority may
      also establish and make public a list of the kind of processing operations for
      which no data protection impact assessment is required. The supervisory authority
      shall communicate those lists to the Board.\\n\\n6. Prior to the adoption of
      the lists referred to in paragraphs 4 and 5, the competent supervisory authority
      shall apply the consistency mechanism referred to in Article 63 where such lists
      involve processing activities which are related to the offering of goods or
      services to data subjects or to the monitoring of their behaviour in several
      Member States, or may substantially affect the free movement of personal data
      within the Union.\\n\\n7. The assessment shall contain at least:\\n\\n(a)\\n\\na
      systematic description of the envisaged processing operations and the purposes
      of the processing, including, where applicable, the legitimate interest pursued
      by the controller;\\n\\n(b)\\n\\nan assessment of the necessity and proportionality
      of the processing operations in relation to the purposes;\\n\\n(c)\\n\\nan assessment
      of the risks to the rights and freedoms of data subjects referred to in paragraph
      1; and\\n\\n(d)\\n\\nthe measures envisaged to address the risks, including
      safeguards, security measures and mechanisms to ensure the protection of personal
      data and to demonstrate compliance with this Regulation taking into account
      the rights and legitimate interests of data subjects and other persons concerned.\\n\\n8.
      Compliance with approved codes of conduct referred to in Article 40 by the relevant
      controllers or processors shall be taken into due account in assessing the impact
      of the processing operations performed by such controllers or processors, in
      particular for the purposes of a data protection impact assessment.\\n\\n9.
      Where appropriate, the controller shall seek the views of data subjects or their
      representatives on the intended processing, without prejudice to the protection
      of commercial or public interests or the security of processing operations.\\n\\n10.
      Where processing pursuant to point (c) or (e) of Article 6(1) has a legal basis
      in Union law or in the law of the Member State to which the controller is subject,
      that law regulates the specific processing operation or set of operations in
      question, and a data protection impact assessment has already been carried out
      as part of a general impact assessment in the context of the adoption of that
      legal basis, paragraphs 1 to 7 shall not apply unless Member States deem it
      to be necessary to carry out such an assessment prior to processing activities.\\n\\n11.
      Where necessary, the controller shall carry out a review to assess if processing
      is performed in accordance with the data protection impact assessment at least
      when there is a change of the risk represented by processing operations.\\n\\nArticle
      36\\n\\nPrior consultation\\n\\n1. The controller shall consult the supervisory
      authority prior to processing where a data protection impact assessment under
      Article 35 indicates that the processing would result in a high risk in the
      absence of measures taken by the controller to mitigate the risk.\\n\\n2. Where
      the supervisory authority is of the opinion that the intended processing referred
      to in paragraph 1 would infringe this Regulation, in particular where the controller
      has insufficiently identified or mitigated the risk, the supervisory authority
      shall, within period of up to eight weeks of receipt of the request for consultation,
      provide written advice to the controller and, where applicable to the processor,
      and may use any of its powers referred to in Article 58. That period may be
      extended by six weeks, taking into account the complexity of the intended processing.
      The supervisory authority shall inform the controller and, where applicable,
      the processor, of any such extension within one month of receipt of the request
      for consultation together with the reasons for the delay. Those periods may
      be suspended until the supervisory authority has obtained information it has
      requested for the purposes of the consultation.\\n\\n3. When consulting the
      supervisory authority pursuant to paragraph 1, the controller shall provide
      the supervisory authority with:\\n\\n(a)\\n\\nwhere applicable, the respective
      responsibilities of the controller, joint controllers and processors involved
      in the processing, in particular for processing within a group of undertakings;\\n\\n(b)\\n\\nthe
      purposes and means of the intended processing;\\n\\n(c)\\n\\nthe measures and
      safeguards provided to protect the rights and freedoms of data subjects pursuant
      to this Regulation;\\n\\n(d)\\n\\nwhere applicable, the contact details of the
      data protection officer;\\n\\n(e)\\n\\nthe data protection impact assessment
      provided for in Article 35; and\\n\\n(f)\\n\\nany other information requested
      by the supervisory authority.\\n\\n4. Member States shall consult the supervisory
      authority during the preparation of a proposal for a legislative measure to
      be adopted by a national parliament, or of a regulatory measure based on such
      a legislative measure, which relates to processing.\\n\\n5. Notwithstanding
      paragraph 1, Member State law may require controllers to consult with, and obtain
      prior authorisation from, the supervisory authority in relation to processing
      by a controller for the performance of a task carried out by the controller
      in the public interest, including processing in relation to social protection
      and public health.\\n\\nSection 4\\n\\nData protection officer\\n\\nArticle
      37\\n\\nDesignation of the data protection officer\\n\\n1. The controller and
      the processor shall designate a data protection officer in any case where:\\n\\n(a)\\n\\nthe
      processing is carried out by a public authority or body, except for courts acting
      in their judicial capacity;\\n\\n(b)\\n\\nthe core activities of the controller
      or the processor consist of processing operations which, by virtue of their
      nature, their scope and/or their purposes, require regular and systematic monitoring
      of data subjects on a large scale; or\\n\\n(c)\\n\\nthe core activities of the
      controller or the processor consist of processing on a large scale of special
      categories of data pursuant to Article 9 and personal data relating to criminal
      convictions and offences referred to in Article 10.\\n\\n2. A group of undertakings
      may appoint a single data protection officer provided that a data protection
      officer is easily accessible from each establishment.\\n\\n3. Where the controller
      or the processor is a public authority or body, a single data protection officer
