      organisation\u2019 means an organisation and its subordinate bodies governed
      by public international law, or any other body which is set up by, or on the
      basis of, an agreement between two or more countries.\\n\\nCHAPTER II\\n\\nPrinciples\\n\\nArticle
      5\\n\\nPrinciples relating to processing of personal data\\n\\n1. Personal data
      shall be:\\n\\n(a)\\n\\nprocessed lawfully, fairly and in a transparent manner
