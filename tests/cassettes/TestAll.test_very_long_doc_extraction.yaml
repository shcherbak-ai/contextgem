      in a form which permits identification of data subjects for no longer than is
      necessary for the purposes for which the personal data are processed; personal
      data may be stored for longer periods insofar as the personal data will be processed
      solely for archiving purposes in the public interest, scientific or historical
      research purposes or statistical purposes in accordance with Article 89(1) subject
      to implementation of the appropriate technical and organisational measures required
      by this Regulation in order to safeguard the rights and freedoms of the data
      subject (\u2018storage limitation\u2019);\\n\\n(f)\\n\\nprocessed in a manner
      that ensures appropriate security of the personal data, including protection
      against unauthorised or unlawful processing and against accidental loss, destruction
      or damage, using appropriate technical or organisational measures (\u2018integrity
      and confidentiality\u2019).\\n\\n2. The controller shall be responsible for,
      and be able to demonstrate compliance with, paragraph 1 (\u2018accountability\u2019).\\n\\nArticle
      6\\n\\nLawfulness of processing\\n\\n1. Processing shall be lawful only if and
