      of the processing;\\n\\n(10)\\n\\n\u2018third party\u2019 means a natural or
      legal person, public authority, agency or body other than the data subject,
      controller, processor and persons who, under the direct authority of the controller
      or processor, are authorised to process personal data;\\n\\n(11)\\n\\n\u2018consent\u2019
      of the data subject means any freely given, specific, informed and unambiguous
