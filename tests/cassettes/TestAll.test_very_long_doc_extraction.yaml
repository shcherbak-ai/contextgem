      perfectly match the content:\\n    \\n    [\\\"legislation\\\", \\\"contract\\\",
      \\\"other\\\"]\\n    \\n    The output must be an object with a mandatory field
      \\\"labels\\\" mapped to an array containing only the selected label, e.g. {\\\"labels\\\":
      [\\\"label1\\\"]}. Never leave the \\\"extracted_items\\\" array empty for this
