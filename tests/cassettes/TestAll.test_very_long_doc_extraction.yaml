      for the purpose of demonstrating the existence of appropriate safeguards provided
      by controllers or processors that are not subject to this Regulation pursuant
      to Article 3 within the framework of personal data transfers to third countries
      or international organisations under the terms referred to in point (f) of Article
      46(2). Such controllers or processors shall make binding and enforceable commitments,
      via contractual or other legally binding instruments, to apply those appropriate
      safeguards, including with regard to the rights of data subjects.\\n\\n3. The
      certification shall be voluntary and available via a process that is transparent.\\n\\n4.
      A certification pursuant to this Article does not reduce the responsibility
      of the controller or the processor for compliance with this Regulation and is
      without prejudice to the tasks and powers of the supervisory authorities which
      are competent pursuant to Article 55 or 56.\\n\\n5. A certification pursuant
      to this Article shall be issued by the certification bodies referred to in Article
      43 or by the competent supervisory authority, on the basis of criteria approved
      by that competent supervisory authority pursuant to Article 58(3) or by the
      Board pursuant to Article 63. Where the criteria are approved by the Board,
      this may result in a common certification, the European Data Protection Seal.\\n\\n6.
      The controller or processor which submits its processing to the certification
      mechanism shall provide the certification body referred to in Article 43, or
      where applicable, the competent supervisory authority, with all information
      and access to its processing activities which are necessary to conduct the certification
      procedure.\\n\\n7. Certification shall be issued to a controller or processor
      for a maximum period of three years and may be renewed, under the same conditions,
      provided that the relevant requirements continue to be met. Certification shall
      be withdrawn, as applicable, by the certification bodies referred to in Article
      43 or by the competent supervisory authority where the requirements for the
      certification are not or are no longer met.\\n\\n8. The Board shall collate
      all certification mechanisms and data protection seals and marks in a register
      and shall make them publicly available by any appropriate means.\\n\\nArticle
      43\\n\\nCertification bodies\\n\\n1. Without prejudice to the tasks and powers
      of the competent supervisory authority under Articles 57 and 58, certification
      bodies which have an appropriate level of expertise in relation to data protection
      shall, after informing the supervisory authority in order to allow it to exercise
      its powers pursuant to point (h) of Article 58(2) where necessary, issue and
      renew certification. Member States shall ensure that those certification bodies
      are accredited by one or both of the following:\\n\\n(a)\\n\\nthe supervisory
      authority which is competent pursuant to Article 55 or 56;\\n\\n(b)\\n\\nthe
      national accreditation body named in accordance with Regulation (EC) No 765/2008
      of the European Parliament and of the Council (20) in accordance with EN-ISO/IEC
      17065/2012 and with the additional requirements established by the supervisory
      authority which is competent pursuant to Article 55 or 56.\\n\\n2. Certification
      bodies referred to in paragraph 1 shall be accredited in accordance with that
      paragraph only where they have:\\n\\n(a)\\n\\ndemonstrated their independence
      and expertise in relation to the subject-matter of the certification to the
      satisfaction of the competent supervisory authority;\\n\\n(b)\\n\\nundertaken
      to respect the criteria referred to in Article 42(5) and approved by the supervisory
      authority which is competent pursuant to Article 55 or 56 or by the Board pursuant
      to Article 63;\\n\\n(c)\\n\\nestablished procedures for the issuing, periodic
      review and withdrawal of data protection certification, seals and marks;\\n\\n(d)\\n\\nestablished
      procedures and structures to handle complaints about infringements of the certification
      or the manner in which the certification has been, or is being, implemented
      by the controller or processor, and to make those procedures and structures
      transparent to data subjects and the public; and\\n\\n(e)\\n\\ndemonstrated,
      to the satisfaction of the competent supervisory authority, that their tasks
      and duties do not result in a conflict of interests.\\n\\n3. The accreditation
      of certification bodies as referred to in paragraphs 1 and 2 of this Article
      shall take place on the basis of criteria approved by the supervisory authority
      which is competent pursuant to Article 55 or 56 or by the Board pursuant to
      Article 63. In the case of accreditation pursuant to point (b) of paragraph
      1 of this Article, those requirements shall complement those envisaged in Regulation
      (EC) No 765/2008 and the technical rules that describe the methods and procedures
      of the certification bodies.\\n\\n4. The certification bodies referred to in
      paragraph 1 shall be responsible for the proper assessment leading to the certification
      or the withdrawal of such certification without prejudice to the responsibility
      of the controller or processor for compliance with this Regulation. The accreditation
      shall be issued for a maximum period of five years and may be renewed on the
      same conditions provided that the certification body meets the requirements
      set out in this Article.\\n\\n5. The certification bodies referred to in paragraph
      1 shall provide the competent supervisory authorities with the reasons for granting
      or withdrawing the requested certification.\\n\\n6. The requirements referred
      to in paragraph 3 of this Article and the criteria referred to in Article 42(5)
      shall be made public by the supervisory authority in an easily accessible form.
      The supervisory authorities shall also transmit those requirements and criteria
      to the Board. The Board shall collate all certification mechanisms and data
      protection seals in a register and shall make them publicly available by any
      appropriate means.\\n\\n7. Without prejudice to Chapter VIII, the competent
      supervisory authority or the national accreditation body shall revoke an accreditation
      of a certification body pursuant to paragraph 1 of this Article where the conditions
      for the accreditation are not, or are no longer, met or where actions taken
      by a certification body infringe this Regulation.\\n\\n8. The Commission shall
      be empowered to adopt delegated acts in accordance with Article 92 for the purpose
      of specifying the requirements to be taken into account for the data protection
      certification mechanisms referred to in Article 42(1).\\n\\n9. The Commission
      may adopt implementing acts laying down technical standards for certification
      mechanisms and data protection seals and marks, and mechanisms to promote and
      recognise those certification mechanisms, seals and marks. Those implementing
      acts shall be adopted in accordance with the examination procedure referred
      to in Article 93(2).\\n\\nCHAPTER V\\n\\nTransfers of personal data to third
      countries or international organisations\\n\\nArticle 44\\n\\nGeneral principle
      for transfers\\n\\nAny transfer of personal data which are undergoing processing
      or are intended for processing after transfer to a third country or to an international
      organisation shall take place only if, subject to the other provisions of this
      Regulation, the conditions laid down in this Chapter are complied with by the
      controller and processor, including for onward transfers of personal data from
      the third country or an international organisation to another third country
      or to another international organisation. All provisions in this Chapter shall
      be applied in order to ensure that the level of protection of natural persons
      guaranteed by this Regulation is not undermined.\\n\\nArticle 45\\n\\nTransfers
      on the basis of an adequacy decision\\n\\n1. A transfer of personal data to
      a third country or an international organisation may take place where the Commission
      has decided that the third country, a territory or one or more specified sectors
      within that third country, or the international organisation in question ensures
      an adequate level of protection. Such a transfer shall not require any specific
      authorisation.\\n\\n2. When assessing the adequacy of the level of protection,
      the Commission shall, in particular, take account of the following elements:\\n\\n(a)\\n\\nthe
      rule of law, respect for human rights and fundamental freedoms, relevant legislation,
      both general and sectoral, including concerning public security, defence, national
      security and criminal law and the access of public authorities to personal data,
      as well as the implementation of such legislation, data protection rules, professional
      rules and security measures, including rules for the onward transfer of personal
      data to another third country or international organisation which are complied
      with in that country or international organisation, case-law, as well as effective
      and enforceable data subject rights and effective administrative and judicial
      redress for the data subjects whose personal data are being transferred;\\n\\n(b)\\n\\nthe
      existence and effective functioning of one or more independent supervisory authorities
      in the third country or to which an international organisation is subject, with
      responsibility for ensuring and enforcing compliance with the data protection
      rules, including adequate enforcement powers, for assisting and advising the
      data subjects in exercising their rights and for cooperation with the supervisory
      authorities of the Member States; and\\n\\n(c)\\n\\nthe international commitments
      the third country or international organisation concerned has entered into,
      or other obligations arising from legally binding conventions or instruments
      as well as from its participation in multilateral or regional systems, in particular
      in relation to the protection of personal data.\\n\\n3. The Commission, after
      assessing the adequacy of the level of protection, may decide, by means of implementing
      act, that a third country, a territory or one or more specified sectors within
      a third country, or an international organisation ensures an adequate level
      of protection within the meaning of paragraph 2 of this Article. The implementing
      act shall provide for a mechanism for a periodic review, at least every four
      years, which shall take into account all relevant developments in the third
      country or international organisation. The implementing act shall specify its
      territorial and sectoral application and, where applicable, identify the supervisory
      authority or authorities referred to in point (b) of paragraph 2 of this Article.
      The implementing act shall be adopted in accordance with the examination procedure
      referred to in Article 93(2).\\n\\n4. The Commission shall, on an ongoing basis,
      monitor developments in third countries and international organisations that
      could affect the functioning of decisions adopted pursuant to paragraph 3 of
      this Article and decisions adopted on the basis of Article 25(6) of Directive
      95/46/EC.\\n\\n5. The Commission shall, where available information reveals,
      in particular following the review referred to in paragraph 3 of this Article,
      that a third country, a territory or one or more specified sectors within a
      third country, or an international organisation no longer ensures an adequate
      level of protection within the meaning of paragraph 2 of this Article, to the
      extent necessary, repeal, amend or suspend the decision referred to in paragraph
      3 of this Article by means of implementing acts without retro-active effect.
      Those implementing acts shall be adopted in accordance with the examination
      procedure referred to in Article 93(2).\\n\\nOn duly justified imperative grounds
      of urgency, the Commission shall adopt immediately applicable implementing acts
      in accordance with the procedure referred to in Article 93(3).\\n\\n6. The Commission
      shall enter into consultations with the third country or international organisation
      with a view to remedying the situation giving rise to the decision made pursuant
      to paragraph 5.\\n\\n7. A decision pursuant to paragraph 5 of this Article is
      without prejudice to transfers of personal data to the third country, a territory
      or one or more specified sectors within that third country, or the international
      organisation in question pursuant to Articles 46 to 49.\\n\\n8. The Commission
      shall publish in the Official Journal of the European Union and on its website
      a list of the third countries, territories and specified sectors within a third
      country and international organisations for which it has decided that an adequate
      level of protection is or is no longer ensured.\\n\\n9. Decisions adopted by
      the Commission on the basis of Article 25(6) of Directive 95/46/EC shall remain
      in force until amended, replaced or repealed by a Commission Decision adopted
      in accordance with paragraph 3 or 5 of this Article.\\n\\nArticle 46\\n\\nTransfers
      subject to appropriate safeguards\\n\\n1. In the absence of a decision pursuant
      to Article 45(3), a controller or processor may transfer personal data to a
      third country or an international organisation only if the controller or processor
      has provided appropriate safeguards, and on condition that enforceable data
      subject rights and effective legal remedies for data subjects are available.\\n\\n2.
      The appropriate safeguards referred to in paragraph 1 may be provided for, without
      requiring any specific authorisation from a supervisory authority, by:\\n\\n(a)\\n\\na
      legally binding and enforceable instrument between public authorities or bodies;\\n\\n(b)\\n\\nbinding
      corporate rules in accordance with Article 47;\\n\\n(c)\\n\\nstandard data protection
      clauses adopted by the Commission in accordance with the examination procedure
      referred to in Article 93(2);\\n\\n(d)\\n\\nstandard data protection clauses
      adopted by a supervisory authority and approved by the Commission pursuant to
      the examination procedure referred to in Article 93(2);\\n\\n(e)\\n\\nan approved
      code of conduct pursuant to Article 40 together with binding and enforceable
      commitments of the controller or processor in the third country to apply the
      appropriate safeguards, including as regards data subjects' rights; or\\n\\n(f)\\n\\nan
      approved certification mechanism pursuant to Article 42 together with binding
      and enforceable commitments of the controller or processor in the third country
      to apply the appropriate safeguards, including as regards data subjects' rights.\\n\\n3.
      Subject to the authorisation from the competent supervisory authority, the appropriate
      safeguards referred to in paragraph 1 may also be provided for, in particular,
      by:\\n\\n(a)\\n\\ncontractual clauses between the controller or processor and
      the controller, processor or the recipient of the personal data in the third
      country or international organisation; or\\n\\n(b)\\n\\nprovisions to be inserted
      into administrative arrangements between public authorities or bodies which
      include enforceable and effective data subject rights.\\n\\n4. The supervisory
      authority shall apply the consistency mechanism referred to in Article 63 in
      the cases referred to in paragraph 3 of this Article.\\n\\n5. Authorisations
      by a Member State or supervisory authority on the basis of Article 26(2) of
      Directive 95/46/EC shall remain valid until amended, replaced or repealed, if
      necessary, by that supervisory authority. Decisions adopted by the Commission
      on the basis of Article 26(4) of Directive 95/46/EC shall remain in force until
      amended, replaced or repealed, if necessary, by a Commission Decision adopted
      in accordance with paragraph 2 of this Article.\\n\\nArticle 47\\n\\nBinding
      corporate rules\\n\\n1. The competent supervisory authority shall approve binding
      corporate rules in accordance with the consistency mechanism set out in Article
      63, provided that they:\\n\\n(a)\\n\\nare legally binding and apply to and are
      enforced by every member concerned of the group of undertakings, or group of
      enterprises engaged in a joint economic activity, including their employees;\\n\\n(b)\\n\\nexpressly
      confer enforceable rights on data subjects with regard to the processing of
      their personal data; and\\n\\n(c)\\n\\nfulfil the requirements laid down in
      paragraph 2.\\n\\n2. The binding corporate rules referred to in paragraph 1
      shall specify at least:\\n\\n(a)\\n\\nthe structure and contact details of the
      group of undertakings, or group of enterprises engaged in a joint economic activity
      and of each of its members;\\n\\n(b)\\n\\nthe data transfers or set of transfers,
      including the categories of personal data, the type of processing and its purposes,
      the type of data subjects affected and the identification of the third country
      or countries in question;\\n\\n(c)\\n\\ntheir legally binding nature, both internally
      and externally;\\n\\n(d)\\n\\nthe application of the general data protection
      principles, in particular purpose limitation, data minimisation, limited storage
      periods, data quality, data protection by design and by default, legal basis
      for processing, processing of special categories of personal data, measures
      to ensure data security, and the requirements in respect of onward transfers
      to bodies not bound by the binding corporate rules;\\n\\n(e)\\n\\nthe rights
      of data subjects in regard to processing and the means to exercise those rights,
      including the right not to be subject to decisions based solely on automated
      processing, including profiling in accordance with Article 22, the right to
      lodge a complaint with the competent supervisory authority and before the competent
      courts of the Member States in accordance with Article 79, and to obtain redress
      and, where appropriate, compensation for a breach of the binding corporate rules;\\n\\n(f)\\n\\nthe
      acceptance by the controller or processor established on the territory of a
      Member State of liability for any breaches of the binding corporate rules by
      any member concerned not established in the Union; the controller or the processor
      shall be exempt from that liability, in whole or in part, only if it proves
      that that member is not responsible for the event giving rise to the damage;\\n\\n(g)\\n\\nhow
      the information on the binding corporate rules, in particular on the provisions
      referred to in points (d), (e) and (f) of this paragraph is provided to the
      data subjects in addition to Articles 13 and 14;\\n\\n(h)\\n\\nthe tasks of
      any data protection officer designated in accordance with Article 37 or any
      other person or entity in charge of the monitoring compliance with the binding
      corporate rules within the group of undertakings, or group of enterprises engaged
      in a joint economic activity, as well as monitoring training and complaint-handling;\\n\\n(i)\\n\\nthe
      complaint procedures;\\n\\n(j)\\n\\nthe mechanisms within the group of undertakings,
      or group of enterprises engaged in a joint economic activity for ensuring the
      verification of compliance with the binding corporate rules. Such mechanisms
      shall include data protection audits and methods for ensuring corrective actions
      to protect the rights of the data subject. Results of such verification should
      be communicated to the person or entity referred to in point (h) and to the
      board of the controlling undertaking of a group of undertakings, or of the group
      of enterprises engaged in a joint economic activity, and should be available
      upon request to the competent supervisory authority;\\n\\n(k)\\n\\nthe mechanisms
      for reporting and recording changes to the rules and reporting those changes
      to the supervisory authority;\\n\\n(l)\\n\\nthe cooperation mechanism with the
      supervisory authority to ensure compliance by any member of the group of undertakings,
      or group of enterprises engaged in a joint economic activity, in particular
      by making available to the supervisory authority the results of verifications
      of the measures referred to in point (j);\\n\\n(m)\\n\\nthe mechanisms for reporting
      to the competent supervisory authority any legal requirements to which a member
      of the group of undertakings, or group of enterprises engaged in a joint economic
      activity is subject in a third country which are likely to have a substantial
      adverse effect on the guarantees provided by the binding corporate rules; and\\n\\n(n)\\n\\nthe
      appropriate data protection training to personnel having permanent or regular
      access to personal data.\\n\\n3. The Commission may specify the format and procedures
      for the exchange of information between controllers, processors and supervisory
      authorities for binding corporate rules within the meaning of this Article.
      Those implementing acts shall be adopted in accordance with the examination
      procedure set out in Article 93(2).\\n\\nArticle 48\\n\\nTransfers or disclosures
      not authorised by Union law\\n\\nAny judgment of a court or tribunal and any
      decision of an administrative authority of a third country requiring a controller
      or processor to transfer or disclose personal data may only be recognised or
      enforceable in any manner if based on an international agreement, such as a
      mutual legal assistance treaty, in force between the requesting third country
      and the Union or a Member State, without prejudice to other grounds for transfer
      pursuant to this Chapter.\\n\\nArticle 49\\n\\nDerogations for specific situations\\n\\n1.
      In the absence of an adequacy decision pursuant to Article 45(3), or of appropriate
      safeguards pursuant to Article 46, including binding corporate rules, a transfer
      or a set of transfers of personal data to a third country or an international
      organisation shall take place only on one of the following conditions:\\n\\n(a)\\n\\nthe
      data subject has explicitly consented to the proposed transfer, after having
      been informed of the possible risks of such transfers for the data subject due
      to the absence of an adequacy decision and appropriate safeguards;\\n\\n(b)\\n\\nthe
      transfer is necessary for the performance of a contract between the data subject
      and the controller or the implementation of pre-contractual measures taken at
      the data subject's request;\\n\\n(c)\\n\\nthe transfer is necessary for the
      conclusion or performance of a contract concluded in the interest of the data
      subject between the controller and another natural or legal person;\\n\\n(d)\\n\\nthe
      transfer is necessary for important reasons of public interest;\\n\\n(e)\\n\\nthe
      transfer is necessary for the establishment, exercise or defence of legal claims;\\n\\n(f)\\n\\nthe
      transfer is necessary in order to protect the vital interests of the data subject
      or of other persons, where the data subject is physically or legally incapable
      of giving consent;\\n\\n(g)\\n\\nthe transfer is made from a register which
      according to Union or Member State law is intended to provide information to
      the public and which is open to consultation either by the public in general
      or by any person who can demonstrate a legitimate interest, but only to the
      extent that the conditions laid down by Union or Member State law for consultation
      are fulfilled in the particular case.\\n\\nWhere a transfer could not be based
      on a provision in Article 45 or 46, including the provisions on binding corporate
      rules, and none of the derogations for a specific situation referred to in the
      first subparagraph of this paragraph is applicable, a transfer to a third country
      or an international organisation may take place only if the transfer is not
      repetitive, concerns only a limited number of data subjects, is necessary for
      the purposes of compelling legitimate interests pursued by the controller which
      are not overridden by the interests or rights and freedoms of the data subject,
      and the controller has assessed all the circumstances surrounding the data transfer
      and has on the basis of that assessment provided suitable safeguards with regard
      to the protection of personal data. The controller shall inform the supervisory
      authority of the transfer. The controller shall, in addition to providing the
      information referred to in Articles 13 and 14, inform the data subject of the
      transfer and on the compelling legitimate interests pursued.\\n\\n2. A transfer
      pursuant to point (g) of the first subparagraph of paragraph 1 shall not involve
      the entirety of the personal data or entire categories of the personal data
      contained in the register. Where the register is intended for consultation by
      persons having a legitimate interest, the transfer shall be made only at the
      request of those persons or if they are to be the recipients.\\n\\n3. Points
      (a), (b) and (c) of the first subparagraph of paragraph 1 and the second subparagraph
      thereof shall not apply to activities carried out by public authorities in the
      exercise of their public powers.\\n\\n4. The public interest referred to in
      point (d) of the first subparagraph of paragraph 1 shall be recognised in Union
      law or in the law of the Member State to which the controller is subject.\\n\\n5.
      In the absence of an adequacy decision, Union or Member State law may, for important
      reasons of public interest, expressly set limits to the transfer of specific
      categories of personal data to a third country or an international organisation.
      Member States shall notify such provisions to the Commission.\\n\\n6. The controller
      or processor shall document the assessment as well as the suitable safeguards
      referred to in the second subparagraph of paragraph 1 of this Article in the
      records referred to in Article 30.\\n\\nArticle 50\\n\\nInternational cooperation
      for the protection of personal data\\n\\nIn relation to third countries and
      international organisations, the Commission and supervisory authorities shall
      take appropriate steps to:\\n\\n(a)\\n\\ndevelop international cooperation mechanisms
      to facilitate the effective enforcement of legislation for the protection of
      personal data;\\n\\n(b)\\n\\nprovide international mutual assistance in the
      enforcement of legislation for the protection of personal data, including through
      notification, complaint referral, investigative assistance and information exchange,
      subject to appropriate safeguards for the protection of personal data and other
      fundamental rights and freedoms;\\n\\n(c)\\n\\nengage relevant stakeholders
      in discussion and activities aimed at furthering international cooperation in
      the enforcement of legislation for the protection of personal data;\\n\\n(d)\\n\\npromote
      the exchange and documentation of personal data protection legislation and practice,
      including on jurisdictional conflicts with third countries.\\n\\nCHAPTER VI\\n\\nIndependent
      supervisory authorities\\n\\nSection 1\\n\\nIndependent status\\n\\nArticle
      51\\n\\nSupervisory authority\\n\\n1. Each Member State shall provide for one
      or more independent public authorities to be responsible for monitoring the
      application of this Regulation, in order to protect the fundamental rights and
      freedoms of natural persons in relation to processing and to facilitate the
      free flow of personal data within the Union (\u2018supervisory authority\u2019).\\n\\n2.
      Each supervisory authority shall contribute to the consistent application of
      this Regulation throughout the Union. For that purpose, the supervisory authorities
      shall cooperate with each other and the Commission in accordance with Chapter
      VII.\\n\\n3. Where more than one supervisory authority is established in a Member
      State, that Member State shall designate the supervisory authority which is
      to represent those authorities in the Board and shall set out the mechanism
      to ensure compliance by the other authorities with the rules relating to the
      consistency mechanism referred to in Article 63.\\n\\n4. Each Member State shall
      notify to the Commission the provisions of its law which it adopts pursuant
      to this Chapter, by 25 May 2018 and, without delay, any subsequent amendment
      affecting them.\\n\\nArticle 52\\n\\nIndependence\\n\\n1. Each supervisory authority
      shall act with complete independence in performing its tasks and exercising
      its powers in accordance with this Regulation.\\n\\n2. The member or members
      of each supervisory authority shall, in the performance of their tasks and exercise
      of their powers in accordance with this Regulation, remain free from external
      influence, whether direct or indirect, and shall neither seek nor take instructions
      from anybody.\\n\\n3. Member or members of each supervisory authority shall
      refrain from any action incompatible with their duties and shall not, during
      their term of office, engage in any incompatible occupation, whether gainful
      or not.\\n\\n4. Each Member State shall ensure that each supervisory authority
      is provided with the human, technical and financial resources, premises and
      infrastructure necessary for the effective performance of its tasks and exercise
      of its powers, including those to be carried out in the context of mutual assistance,
      cooperation and participation in the Board.\\n\\n5. Each Member State shall
      ensure that each supervisory authority chooses and has its own staff which shall
      be subject to the exclusive direction of the member or members of the supervisory
      authority concerned.\\n\\n6. Each Member State shall ensure that each supervisory
      authority is subject to financial control which does not affect its independence
      and that it has separate, public annual budgets, which may be part of the overall
      state or national budget.\\n\\nArticle 53\\n\\nGeneral conditions for the members
      of the supervisory authority\\n\\n1. Member States shall provide for each member
      of their supervisory authorities to be appointed by means of a transparent procedure
      by:\\n\\n\u2014\\n\\ntheir parliament;\\n\\n\u2014\\n\\ntheir government;\\n\\n\u2014\\n\\ntheir
      head of State; or\\n\\n\u2014\\n\\nan independent body entrusted with the appointment
      under Member State law.\\n\\n2. Each member shall have the qualifications, experience
      and skills, in particular in the area of the protection of personal data, required
      to perform its duties and exercise its powers.\\n\\n3. The duties of a member
      shall end in the event of the expiry of the term of office, resignation or compulsory
      retirement, in accordance with the law of the Member State concerned.\\n\\n4.
      A member shall be dismissed only in cases of serious misconduct or if the member
      no longer fulfils the conditions required for the performance of the duties.\\n\\nArticle
      54\\n\\nRules on the establishment of the supervisory authority\\n\\n1. Each
      Member State shall provide by law for all of the following:\\n\\n(a)\\n\\nthe
      establishment of each supervisory authority;\\n\\n(b)\\n\\nthe qualifications
      and eligibility conditions required to be appointed as member of each supervisory
      authority;\\n\\n(c)\\n\\nthe rules and procedures for the appointment of the
      member or members of each supervisory authority;\\n\\n(d)\\n\\nthe duration
      of the term of the member or members of each supervisory authority of no less
      than four years, except for the first appointment after 24 May 2016, part of
      which may take place for a shorter period where that is necessary to protect
      the independence of the supervisory authority by means of a staggered appointment
      procedure;\\n\\n(e)\\n\\nwhether and, if so, for how many terms the member or
      members of each supervisory authority is eligible for reappointment;\\n\\n(f)\\n\\nthe
      conditions governing the obligations of the member or members and staff of each
      supervisory authority, prohibitions on actions, occupations and benefits incompatible
      therewith during and after the term of office and rules governing the cessation
      of employment.\\n\\n2. The member or members and the staff of each supervisory
      authority shall, in accordance with Union or Member State law, be subject to
      a duty of professional secrecy both during and after their term of office, with
      regard to any confidential information which has come to their knowledge in
      the course of the performance of their tasks or exercise of their powers. During
      their term of office, that duty of professional secrecy shall in particular
      apply to reporting by natural persons of infringements of this Regulation.\\n\\nSection
      2\\n\\nCompetence, tasks and powers\\n\\nArticle 55\\n\\nCompetence\\n\\n1.
      Each supervisory authority shall be competent for the performance of the tasks
      assigned to and the exercise of the powers conferred on it in accordance with
      this Regulation on the territory of its own Member State.\\n\\n2. Where processing
      is carried out by public authorities or private bodies acting on the basis of
      point (c) or (e) of Article 6(1), the supervisory authority of the Member State
      concerned shall be competent. In such cases Article 56 does not apply.\\n\\n3.
      Supervisory authorities shall not be competent to supervise processing operations
      of courts acting in their judicial capacity.\\n\\nArticle 56\\n\\nCompetence
      of the lead supervisory authority\\n\\n1. Without prejudice to Article 55, the
      supervisory authority of the main establishment or of the single establishment
      of the controller or processor shall be competent to act as lead supervisory
      authority for the cross-border processing carried out by that controller or
      processor in accordance with the procedure provided in Article 60.\\n\\n2. By
      derogation from paragraph 1, each supervisory authority shall be competent to
      handle a complaint lodged with it or a possible infringement of this Regulation,
      if the subject matter relates only to an establishment in its Member State or
      substantially affects data subjects only in its Member State.\\n\\n3. In the
      cases referred to in paragraph 2 of this Article, the supervisory authority
      shall inform the lead supervisory authority without delay on that matter. Within
      a period of three weeks after being informed the lead supervisory authority
      shall decide whether or not it will handle the case in accordance with the procedure
      provided in Article 60, taking into account whether or not there is an establishment
      of the controller or processor in the Member State of which the supervisory
      authority informed it.\\n\\n4. Where the lead supervisory authority decides
      to handle the case, the procedure provided in Article 60 shall apply. The supervisory
      authority which informed the lead supervisory authority may submit to the lead
      supervisory authority a draft for a decision. The lead supervisory authority
      shall take utmost account of that draft when preparing the draft decision referred
      to in Article 60(3).\\n\\n5. Where the lead supervisory authority decides not
      to handle the case, the supervisory authority which informed the lead supervisory
      authority shall handle it according to Articles 61 and 62.\\n\\n6. The lead
      supervisory authority shall be the sole interlocutor of the controller or processor
      for the cross-border processing carried out by that controller or processor.\\n\\nArticle
      57\\n\\nTasks\\n\\n1. Without prejudice to other tasks set out under this Regulation,
      each supervisory authority shall on its territory:\\n\\n(a)\\n\\nmonitor and
      enforce the application of this Regulation;\\n\\n(b)\\n\\npromote public awareness
      and understanding of the risks, rules, safeguards and rights in relation to
      processing. Activities addressed specifically to children shall receive specific
      attention;\\n\\n(c)\\n\\nadvise, in accordance with Member State law, the national
      parliament, the government, and other institutions and bodies on legislative
      and administrative measures relating to the protection of natural persons' rights
      and freedoms with regard to processing;\\n\\n(d)\\n\\npromote the awareness
      of controllers and processors of their obligations under this Regulation;\\n\\n(e)\\n\\nupon
      request, provide information to any data subject concerning the exercise of
      their rights under this Regulation and, if appropriate, cooperate with the supervisory
      authorities in other Member States to that end;\\n\\n(f)\\n\\nhandle complaints
      lodged by a data subject, or by a body, organisation or association in accordance
      with Article 80, and investigate, to the extent appropriate, the subject matter
      of the complaint and inform the complainant of the progress and the outcome
      of the investigation within a reasonable period, in particular if further investigation
      or coordination with another supervisory authority is necessary;\\n\\n(g)\\n\\ncooperate
      with, including sharing information and provide mutual assistance to, other
      supervisory authorities with a view to ensuring the consistency of application
      and enforcement of this Regulation;\\n\\n(h)\\n\\nconduct investigations on
      the application of this Regulation, including on the basis of information received
      from another supervisory authority or other public authority;\\n\\n(i)\\n\\nmonitor
      relevant developments, insofar as they have an impact on the protection of personal
      data, in particular the development of information and communication technologies
      and commercial practices;\\n\\n(j)\\n\\nadopt standard contractual clauses referred
      to in Article 28(8) and in point (d) of Article 46(2);\\n\\n(k)\\n\\nestablish
      and maintain a list in relation to the requirement for data protection impact
      assessment pursuant to Article 35(4);\\n\\n(l)\\n\\ngive advice on the processing
      operations referred to in Article 36(2);\\n\\n(m)\\n\\nencourage the drawing
      up of codes of conduct pursuant to Article 40(1) and provide an opinion and
      approve such codes of conduct which provide sufficient safeguards, pursuant
      to Article 40(5);\\n\\n(n)\\n\\nencourage the establishment of data protection
      certification mechanisms and of data protection seals and marks pursuant to
      Article 42(1), and approve the criteria of certification pursuant to Article
      42(5);\\n\\n(o)\\n\\nwhere applicable, carry out a periodic review of certifications
      issued in accordance with Article 42(7);\\n\\n(p)\\n\\ndraft and publish the
      criteria for accreditation of a body for monitoring codes of conduct pursuant
      to Article 41 and of a certification body pursuant to Article 43;\\n\\n(q)\\n\\nconduct
      the accreditation of a body for monitoring codes of conduct pursuant to Article
      41 and of a certification body pursuant to Article 43;\\n\\n(r)\\n\\nauthorise
      contractual clauses and provisions referred to in Article 46(3);\\n\\n(s)\\n\\napprove
      binding corporate rules pursuant to Article 47;\\n\\n(t)\\n\\ncontribute to
      the activities of the Board;\\n\\n(u)\\n\\nkeep internal records of infringements
      of this Regulation and of measures taken in accordance with Article 58(2); and\\n\\n(v)\\n\\nfulfil
      any other tasks related to the protection of personal data.\\n\\n2. Each supervisory
      authority shall facilitate the submission of complaints referred to in point
      (f) of paragraph 1 by measures such as a complaint submission form which can
      also be completed electronically, without excluding other means of communication.\\n\\n3.
      The performance of the tasks of each supervisory authority shall be free of
      charge for the data subject and, where applicable, for the data protection officer.\\n\\n4.
      Where requests are manifestly unfounded or excessive, in particular because
      of their repetitive character, the supervisory authority may charge a reasonable
      fee based on administrative costs, or refuse to act on the request. The supervisory
      authority shall bear the burden of demonstrating the manifestly unfounded or
      excessive character of the request.\\n\\nArticle 58\\n\\nPowers\\n\\n1. Each
      supervisory authority shall have all of the following investigative powers:\\n\\n(a)\\n\\nto
      order the controller and the processor, and, where applicable, the controller's
      or the processor's representative to provide any information it requires for
      the performance of its tasks;\\n\\n(b)\\n\\nto carry out investigations in the
      form of data protection audits;\\n\\n(c)\\n\\nto carry out a review on certifications
      issued pursuant to Article 42(7);\\n\\n(d)\\n\\nto notify the controller or
      the processor of an alleged infringement of this Regulation;\\n\\n(e)\\n\\nto
      obtain, from the controller and the processor, access to all personal data and
      to all information necessary for the performance of its tasks;\\n\\n(f)\\n\\nto
      obtain access to any premises of the controller and the processor, including
      to any data processing equipment and means, in accordance with Union or Member
      State procedural law.\\n\\n2. Each supervisory authority shall have all of the
      following corrective powers:\\n\\n(a)\\n\\nto issue warnings to a controller
      or processor that intended processing operations are likely to infringe provisions
      of this Regulation;\\n\\n(b)\\n\\nto issue reprimands to a controller or a processor
      where processing operations have infringed provisions of this Regulation;\\n\\n(c)\\n\\nto
      order the controller or the processor to comply with the data subject's requests
      to exercise his or her rights pursuant to this Regulation;\\n\\n(d)\\n\\nto
      order the controller or processor to bring processing operations into compliance
      with the provisions of this Regulation, where appropriate, in a specified manner
      and within a specified period;\\n\\n(e)\\n\\nto order the controller to communicate
      a personal data breach to the data subject;\\n\\n(f)\\n\\nto impose a temporary
      or definitive limitation including a ban on processing;\\n\\n(g)\\n\\nto order
      the rectification or erasure of personal data or restriction of processing pursuant
      to Articles 16, 17 and 18 and the notification of such actions to recipients
      to whom the personal data have been disclosed pursuant to Article 17(2) and
      Article 19;\\n\\n(h)\\n\\nto withdraw a certification or to order the certification
      body to withdraw a certification issued pursuant to Articles 42 and 43, or to
      order the certification body not to issue certification if the requirements
      for the certification are not or are no longer met;\\n\\n(i)\\n\\nto impose
      an administrative fine pursuant to Article 83, in addition to, or instead of
      measures referred to in this paragraph, depending on the circumstances of each
      individual case;\\n\\n(j)\\n\\nto order the suspension of data flows to a recipient
      in a third country or to an international organisation.\\n\\n3. Each supervisory
      authority shall have all of the following authorisation and advisory powers:\\n\\n(a)\\n\\nto
      advise the controller in accordance with the prior consultation procedure referred
      to in Article 36;\\n\\n(b)\\n\\nto issue, on its own initiative or on request,
      opinions to the national parliament, the Member State government or, in accordance
      with Member State law, to other institutions and bodies as well as to the public
      on any issue related to the protection of personal data;\\n\\n(c)\\n\\nto authorise
      processing referred to in Article 36(5), if the law of the Member State requires
      such prior authorisation;\\n\\n(d)\\n\\nto issue an opinion and approve draft
      codes of conduct pursuant to Article 40(5);\\n\\n(e)\\n\\nto accredit certification
      bodies pursuant to Article 43;\\n\\n(f)\\n\\nto issue certifications and approve
      criteria of certification in accordance with Article 42(5);\\n\\n(g)\\n\\nto
      adopt standard data protection clauses referred to in Article 28(8) and in point
      (d) of Article 46(2);\\n\\n(h)\\n\\nto authorise contractual clauses referred
      to in point (a) of Article 46(3);\\n\\n(i)\\n\\nto authorise administrative
      arrangements referred to in point (b) of Article 46(3);\\n\\n(j)\\n\\nto approve
      binding corporate rules pursuant to Article 47.\\n\\n4. The exercise of the
      powers conferred on the supervisory authority pursuant to this Article shall
      be subject to appropriate safeguards, including effective judicial remedy and
      due process, set out in Union and Member State law in accordance with the Charter.\\n\\n5.
      Each Member State shall provide by law that its supervisory authority shall
      have the power to bring infringements of this Regulation to the attention of
      the judicial authorities and where appropriate, to commence or engage otherwise
      in legal proceedings, in order to enforce the provisions of this Regulation.\\n\\n6.
      Each Member State may provide by law that its supervisory authority shall have
      additional powers to those referred to in paragraphs 1, 2 and 3. The exercise
      of those powers shall not impair the effective operation of Chapter VII.\\n\\nArticle
      59\\n\\nActivity reports\\n\\nEach supervisory authority shall draw up an annual
      report on its activities, which may include a list of types of infringement
      notified and types of measures taken in accordance with Article 58(2). Those
      reports shall be transmitted to the national parliament, the government and
      other authorities as designated by Member State law. They shall be made available
      to the public, to the Commission and to the Board.\\n\\nCHAPTER VII\\n\\nCooperation
      and consistency\\n\\nSection 1\\n\\nCooperation\\n\\nArticle 60\\n\\nCooperation
      between the lead supervisory authority and the other supervisory authorities
      concerned\\n\\n1. The lead supervisory authority shall cooperate with the other
      supervisory authorities concerned in accordance with this Article in an endeavour
      to reach consensus. The lead supervisory authority and the supervisory authorities
      concerned shall exchange all relevant information with each other.\\n\\n2. The
      lead supervisory authority may request at any time other supervisory authorities
      concerned to provide mutual assistance pursuant to Article 61 and may conduct
      joint operations pursuant to Article 62, in particular for carrying out investigations
      or for monitoring the implementation of a measure concerning a controller or
      processor established in another Member State.\\n\\n3. The lead supervisory
      authority shall, without delay, communicate the relevant information on the
      matter to the other supervisory authorities concerned. It shall without delay
      submit a draft decision to the other supervisory authorities concerned for their
      opinion and take due account of their views.\\n\\n4. Where any of the other
      supervisory authorities concerned within a period of four weeks after having
      been consulted in accordance with paragraph 3 of this Article, expresses a relevant
      and reasoned objection to the draft decision, the lead supervisory authority
      shall, if it does not follow the relevant and reasoned objection or is of the
      opinion that the objection is not relevant or reasoned, submit the matter to
      the consistency mechanism referred to in Article 63.\\n\\n5. Where the lead
      supervisory authority intends to follow the relevant and reasoned objection
      made, it shall submit to the other supervisory authorities concerned a revised
      draft decision for their opinion. That revised draft decision shall be subject
      to the procedure referred to in paragraph 4 within a period of two weeks.\\n\\n6.
      Where none of the other supervisory authorities concerned has objected to the
      draft decision submitted by the lead supervisory authority within the period
      referred to in paragraphs 4 and 5, the lead supervisory authority and the supervisory
      authorities concerned shall be deemed to be in agreement with that draft decision
      and shall be bound by it.\\n\\n7. The lead supervisory authority shall adopt
      and notify the decision to the main establishment or single establishment of
      the controller or processor, as the case may be and inform the other supervisory
      authorities concerned and the Board of the decision in question, including a
      summary of the relevant facts and grounds. The supervisory authority with which
      a complaint has been lodged shall inform the complainant on the decision.\\n\\n8.
      By derogation from paragraph 7, where a complaint is dismissed or rejected,
      the supervisory authority with which the complaint was lodged shall adopt the
      decision and notify it to the complainant and shall inform the controller thereof.\\n\\n9.
      Where the lead supervisory authority and the supervisory authorities concerned
      agree to dismiss or reject parts of a complaint and to act on other parts of
      that complaint, a separate decision shall be adopted for each of those parts
      of the matter. The lead supervisory authority shall adopt the decision for the
      part concerning actions in relation to the controller, shall notify it to the
      main establishment or single establishment of the controller or processor on
      the territory of its Member State and shall inform the complainant thereof,
      while the supervisory authority of the complainant shall adopt the decision
      for the part concerning dismissal or rejection of that complaint, and shall
      notify it to that complainant and shall inform the controller or processor thereof.\\n\\n10.
      After being notified of the decision of the lead supervisory authority pursuant
      to paragraphs 7 and 9, the controller or processor shall take the necessary
      measures to ensure compliance with the decision as regards processing activities
      in the context of all its establishments in the Union. The controller or processor
      shall notify the measures taken for complying with the decision to the lead
      supervisory authority, which shall inform the other supervisory authorities
      concerned.\\n\\n11. Where, in exceptional circumstances, a supervisory authority
      concerned has reasons to consider that there is an urgent need to act in order
      to protect the interests of data subjects, the urgency procedure referred to
      in Article 66 shall apply.\\n\\n12. The lead supervisory authority and the other
      supervisory authorities concerned shall supply the information required under
      this Article to each other by electronic means, using a standardised format.\\n\\nArticle
      61\\n\\nMutual assistance\\n\\n1. Supervisory authorities shall provide each
      other with relevant information and mutual assistance in order to implement
      and apply this Regulation in a consistent manner, and shall put in place measures
      for effective cooperation with one another. Mutual assistance shall cover, in
      particular, information requests and supervisory measures, such as requests
      to carry out prior authorisations and consultations, inspections and investigations.\\n\\n2.
      Each supervisory authority shall take all appropriate measures required to reply
      to a request of another supervisory authority without undue delay and no later
      than one month after receiving the request. Such measures may include, in particular,
      the transmission of relevant information on the conduct of an investigation.\\n\\n3.
      Requests for assistance shall contain all the necessary information, including
      the purpose of and reasons for the request. Information exchanged shall be used
      only for the purpose for which it was requested.\\n\\n4. The requested supervisory
      authority shall not refuse to comply with the request unless:\\n\\n(a)\\n\\nit
      is not competent for the subject-matter of the request or for the measures it
      is requested to execute; or\\n\\n(b)\\n\\ncompliance with the request would
      infringe this Regulation or Union or Member State law to which the supervisory
      authority receiving the request is subject.\\n\\n5. The requested supervisory
      authority shall inform the requesting supervisory authority of the results or,
      as the case may be, of the progress of the measures taken in order to respond
      to the request. The requested supervisory authority shall provide reasons for
      any refusal to comply with a request pursuant to paragraph 4.\\n\\n6. Requested
      supervisory authorities shall, as a rule, supply the information requested by
      other supervisory authorities by electronic means, using a standardised format.\\n\\n7.
      Requested supervisory authorities shall not charge a fee for any action taken
      by them pursuant to a request for mutual assistance. Supervisory authorities
      may agree on rules to indemnify each other for specific expenditure arising
      from the provision of mutual assistance in exceptional circumstances.\\n\\n8.
      Where a supervisory authority does not provide the information referred to in
      paragraph 5 of this Article within one month of receiving the request of another
      supervisory authority, the requesting supervisory authority may adopt a provisional
      measure on the territory of its Member State in accordance with Article 55(1).
      In that case, the urgent need to act under Article 66(1) shall be presumed to
      be met and require an urgent binding decision from the Board pursuant to Article
      66(2).\\n\\n9. The Commission may, by means of implementing acts, specify the
      format and procedures for mutual assistance referred to in this Article and
      the arrangements for the exchange of information by electronic means between
      supervisory authorities, and between supervisory authorities and the Board,
      in particular the standardised format referred to in paragraph 6 of this Article.
      Those implementing acts shall be adopted in accordance with the examination
      procedure referred to in Article 93(2).\\n\\nArticle 62\\n\\nJoint operations
      of supervisory authorities\\n\\n1. The supervisory authorities shall, where
      appropriate, conduct joint operations including joint investigations and joint
      enforcement measures in which members or staff of the supervisory authorities
      of other Member States are involved.\\n\\n2. Where the controller or processor
      has establishments in several Member States or where a significant number of
      data subjects in more than one Member State are likely to be substantially affected
      by processing operations, a supervisory authority of each of those Member States
      shall have the right to participate in joint operations. The supervisory authority
      which is competent pursuant to Article 56(1) or (4) shall invite the supervisory
      authority of each of those Member States to take part in the joint operations
      and shall respond without delay to the request of a supervisory authority to
      participate.\\n\\n3. A supervisory authority may, in accordance with Member
      State law, and with the seconding supervisory authority's authorisation, confer
      powers, including investigative powers on the seconding supervisory authority's
      members or staff involved in joint operations or, in so far as the law of the
      Member State of the host supervisory authority permits, allow the seconding
      supervisory authority's members or staff to exercise their investigative powers
      in accordance with the law of the Member State of the seconding supervisory
      authority. Such investigative powers may be exercised only under the guidance
      and in the presence of members or staff of the host supervisory authority. The
      seconding supervisory authority's members or staff shall be subject to the Member
      State law of the host supervisory authority.\\n\\n4. Where, in accordance with
      paragraph 1, staff of a seconding supervisory authority operate in another Member
      State, the Member State of the host supervisory authority shall assume responsibility
      for their actions, including liability, for any damage caused by them during
      their operations, in accordance with the law of the Member State in whose territory
      they are operating.\\n\\n5. The Member State in whose territory the damage was
      caused shall make good such damage under the conditions applicable to damage
      caused by its own staff. The Member State of the seconding supervisory authority
      whose staff has caused damage to any person in the territory of another Member
      State shall reimburse that other Member State in full any sums it has paid to
      the persons entitled on their behalf.\\n\\n6. Without prejudice to the exercise
      of its rights vis-\xE0-vis third parties and with the exception of paragraph
      5, each Member State shall refrain, in the case provided for in paragraph 1,
      from requesting reimbursement from another Member State in relation to damage
      referred to in paragraph 4.\\n\\n7. Where a joint operation is intended and
      a supervisory authority does not, within one month, comply with the obligation
      laid down in the second sentence of paragraph 2 of this Article, the other supervisory
      authorities may adopt a provisional measure on the territory of its Member State
      in accordance with Article 55. In that case, the urgent need to act under Article
      66(1) shall be presumed to be met and require an opinion or an urgent binding
      decision from the Board pursuant to Article 66(2).\\n\\nSection 2\\n\\nConsistency\\n\\nArticle
      63\\n\\nConsistency mechanism\\n\\nIn order to contribute to the consistent
      application of this Regulation throughout the Union, the supervisory authorities
      shall cooperate with each other and, where relevant, with the Commission, through
      the consistency mechanism as set out in this Section.\\n\\nArticle 64\\n\\nOpinion
      of the Board\\n\\n1. The Board shall issue an opinion where a competent supervisory
      authority intends to adopt any of the measures below. To that end, the competent
      supervisory authority shall communicate the draft decision to the Board, when
      it:\\n\\n(a)\\n\\naims to adopt a list of the processing operations subject
      to the requirement for a data protection impact assessment pursuant to Article
      35(4);\\n\\n(b)\\n\\nconcerns a matter pursuant to Article 40(7) whether a draft
      code of conduct or an amendment or extension to a code of conduct complies with
      this Regulation;\\n\\n(c)\\n\\naims to approve the criteria for accreditation
      of a body pursuant to Article 41(3) or a certification body pursuant to Article
      43(3);\\n\\n(d)\\n\\naims to determine standard data protection clauses referred
      to in point (d) of Article 46(2) and in Article 28(8);\\n\\n(e)\\n\\naims to
      authorise contractual clauses referred to in point (a) of Article 46(3); or\\n\\n(f)\\n\\naims
      to approve binding corporate rules within the meaning of Article 47.\\n\\n2.
      Any supervisory authority, the Chair of the Board or the Commission may request
      that any matter of general application or producing effects in more than one
      Member State be examined by the Board with a view to obtaining an opinion, in
      particular where a competent supervisory authority does not comply with the
      obligations for mutual assistance in accordance with Article 61 or for joint
      operations in accordance with Article 62.\\n\\n3. In the cases referred to in
      paragraphs 1 and 2, the Board shall issue an opinion on the matter submitted
      to it provided that it has not already issued an opinion on the same matter.
      That opinion shall be adopted within eight weeks by simple majority of the members
      of the Board. That period may be extended by a further six weeks, taking into
      account the complexity of the subject matter. Regarding the draft decision referred
      to in paragraph 1 circulated to the members of the Board in accordance with
      paragraph 5, a member which has not objected within a reasonable period indicated
      by the Chair, shall be deemed to be in agreement with the draft decision.\\n\\n4.
      Supervisory authorities and the Commission shall, without undue delay, communicate
      by electronic means to the Board, using a standardised format any relevant information,
      including as the case may be a summary of the facts, the draft decision, the
      grounds which make the enactment of such measure necessary, and the views of
      other supervisory authorities concerned.\\n\\n5. The Chair of the Board shall,
      without undue, delay inform by electronic means:\\n\\n(a)\\n\\nthe members of
      the Board and the Commission of any relevant information which has been communicated
      to it using a standardised format. The secretariat of the Board shall, where
      necessary, provide translations of relevant information; and\\n\\n(b)\\n\\nthe
      supervisory authority referred to, as the case may be, in paragraphs 1 and 2,
      and the Commission of the opinion and make it public.\\n\\n6. The competent
      supervisory authority shall not adopt its draft decision referred to in paragraph
      1 within the period referred to in paragraph 3.\\n\\n7. The supervisory authority
      referred to in paragraph 1 shall take utmost account of the opinion of the Board
      and shall, within two weeks after receiving the opinion, communicate to the
      Chair of the Board by electronic means whether it will maintain or amend its
      draft decision and, if any, the amended draft decision, using a standardised
      format.\\n\\n8. Where the supervisory authority concerned informs the Chair
      of the Board within the period referred to in paragraph 7 of this Article that
      it does not intend to follow the opinion of the Board, in whole or in part,
      providing the relevant grounds, Article 65(1) shall apply.\\n\\nArticle 65\\n\\nDispute
      resolution by the Board\\n\\n1. In order to ensure the correct and consistent
      application of this Regulation in individual cases, the Board shall adopt a
      binding decision in the following cases:\\n\\n(a)\\n\\nwhere, in a case referred
      to in Article 60(4), a supervisory authority concerned has raised a relevant
      and reasoned objection to a draft decision of the lead authority or the lead
      authority has rejected such an objection as being not relevant or reasoned.
      The binding decision shall concern all the matters which are the subject of
      the relevant and reasoned objection, in particular whether there is an infringement
      of this Regulation;\\n\\n(b)\\n\\nwhere there are conflicting views on which
      of the supervisory authorities concerned is competent for the main establishment;\\n\\n(c)\\n\\nwhere
      a competent supervisory authority does not request the opinion of the Board
      in the cases referred to in Article 64(1), or does not follow the opinion of
      the Board issued under Article 64. In that case, any supervisory authority concerned
      or the Commission may communicate the matter to the Board.\\n\\n2. The decision
      referred to in paragraph 1 shall be adopted within one month from the referral
      of the subject-matter by a two-thirds majority of the members of the Board.
      That period may be extended by a further month on account of the complexity
      of the subject-matter. The decision referred to in paragraph 1 shall be reasoned
      and addressed to the lead supervisory authority and all the supervisory authorities
      concerned and binding on them.\\n\\n3. Where the Board has been unable to adopt
      a decision within the periods referred to in paragraph 2, it shall adopt its
      decision within two weeks following the expiration of the second month referred
      to in paragraph 2 by a simple majority of the members of the Board. Where the
      members of the Board are split, the decision shall by adopted by the vote of
      its Chair.\\n\\n4. The supervisory authorities concerned shall not adopt a decision
      on the subject matter submitted to the Board under paragraph 1 during the periods
      referred to in paragraphs 2 and 3.\\n\\n5. The Chair of the Board shall notify,
      without undue delay, the decision referred to in paragraph 1 to the supervisory
      authorities concerned. It shall inform the Commission thereof. The decision
      shall be published on the website of the Board without delay after the supervisory
      authority has notified the final decision referred to in paragraph 6.\\n\\n6.
      The lead supervisory authority or, as the case may be, the supervisory authority
      with which the complaint has been lodged shall adopt its final decision on the
      basis of the decision referred to in paragraph 1 of this Article, without undue
      delay and at the latest by one month after the Board has notified its decision.
      The lead supervisory authority or, as the case may be, the supervisory authority
      with which the complaint has been lodged, shall inform the Board of the date
      when its final decision is notified respectively to the controller or the processor
      and to the data subject. The final decision of the supervisory authorities concerned
      shall be adopted under the terms of Article 60(7), (8) and (9). The final decision
      shall refer to the decision referred to in paragraph 1 of this Article and shall
      specify that the decision referred to in that paragraph will be published on
      the website of the Board in accordance with paragraph 5 of this Article. The
      final decision shall attach the decision referred to in paragraph 1 of this
      Article.\\n\\nArticle 66\\n</document_text>\"}],\"model\":\"gpt-4.1-mini\",\"max_tokens\":4096,\"stream\":false,\"temperature\":0.3,\"top_p\":0.3}"
