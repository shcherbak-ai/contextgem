      means any operation or set of operations which is performed on personal data
      or on sets of personal data, whether or not by automated means, such as collection,
      recording, organisation, structuring, storage, adaptation or alteration, retrieval,
      consultation, use, disclosure by transmission, dissemination or otherwise making
      available, alignment or combination, restriction, erasure or destruction;\\n\\n(3)\\n\\n\u2018restriction
      of processing\u2019 means the marking of stored personal data with the aim of
      limiting their processing in the future;\\n\\n(4)\\n\\n\u2018profiling\u2019
      means any form of automated processing of personal data consisting of the use
      of personal data to evaluate certain personal aspects relating to a natural
      person, in particular to analyse or predict aspects concerning that natural
      person's performance at work, economic situation, health, personal preferences,
      interests, reliability, behaviour, location or movements;\\n\\n(5)\\n\\n\u2018pseudonymisation\u2019
      means the processing of personal data in such a manner that the personal data
      can no longer be attributed to a specific data subject without the use of additional
