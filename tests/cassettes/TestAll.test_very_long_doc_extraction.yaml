      data relating to him or her;\\n\\n(12)\\n\\n\u2018personal data breach\u2019
      means a breach of security leading to the accidental or unlawful destruction,
      loss, alteration, unauthorised disclosure of, or access to, personal data transmitted,
      stored or otherwise processed;\\n\\n(13)\\n\\n\u2018genetic data\u2019 means
      personal data relating to the inherited or acquired genetic characteristics
