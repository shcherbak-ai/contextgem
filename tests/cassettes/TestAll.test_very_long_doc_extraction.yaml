      in the Union, where the processing activities are related to:\\n\\n(a)\\n\\nthe
      offering of goods or services, irrespective of whether a payment of the data
      subject is required, to such data subjects in the Union; or\\n\\n(b)\\n\\nthe
      monitoring of their behaviour as far as their behaviour takes place within the
      Union.\\n\\n3. This Regulation applies to the processing of personal data by
      a controller not established in the Union, but in a place where Member State
      law applies by virtue of public international law.\\n\\nArticle 4\\n\\nDefinitions\\n\\nFor
      the purposes of this Regulation:\\n\\n(1)\\n\\n\u2018personal data\u2019 means
      any information relating to an identified or identifiable natural person (\u2018data
      subject\u2019); an identifiable natural person is one who can be identified,
      directly or indirectly, in particular by reference to an identifier such as
      a name, an identification number, location data, an online identifier or to
      one or more factors specific to the physical, physiological, genetic, mental,
      economic, cultural or social identity of that natural person;\\n\\n(2)\\n\\n\u2018processing\u2019
      means any operation or set of operations which is performed on personal data
      or on sets of personal data, whether or not by automated means, such as collection,
      recording, organisation, structuring, storage, adaptation or alteration, retrieval,
      consultation, use, disclosure by transmission, dissemination or otherwise making
      available, alignment or combination, restriction, erasure or destruction;\\n\\n(3)\\n\\n\u2018restriction
      of processing\u2019 means the marking of stored personal data with the aim of
      limiting their processing in the future;\\n\\n(4)\\n\\n\u2018profiling\u2019
      means any form of automated processing of personal data consisting of the use
      of personal data to evaluate certain personal aspects relating to a natural
      person, in particular to analyse or predict aspects concerning that natural
      person's performance at work, economic situation, health, personal preferences,
      interests, reliability, behaviour, location or movements;\\n\\n(5)\\n\\n\u2018pseudonymisation\u2019
      means the processing of personal data in such a manner that the personal data
      can no longer be attributed to a specific data subject without the use of additional
      information, provided that such additional information is kept separately and
      is subject to technical and organisational measures to ensure that the personal
      data are not attributed to an identified or identifiable natural person;\\n\\n(6)\\n\\n\u2018filing
      system\u2019 means any structured set of personal data which are accessible
      according to specific criteria, whether centralised, decentralised or dispersed
      on a functional or geographical basis;\\n\\n(7)\\n\\n\u2018controller\u2019
      means the natural or legal person, public authority, agency or other body which,
      alone or jointly with others, determines the purposes and means of the processing
      of personal data; where the purposes and means of such processing are determined
      by Union or Member State law, the controller or the specific criteria for its
      nomination may be provided for by Union or Member State law;\\n\\n(8)\\n\\n\u2018processor\u2019
      means a natural or legal person, public authority, agency or other body which
      processes personal data on behalf of the controller;\\n\\n(9)\\n\\n\u2018recipient\u2019
      means a natural or legal person, public authority, agency or another body, to
      which the personal data are disclosed, whether a third party or not. However,
      public authorities which may receive personal data in the framework of a particular
      inquiry in accordance with Union or Member State law shall not be regarded as
      recipients; the processing of those data by those public authorities shall be
