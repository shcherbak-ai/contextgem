      \   </paragraph>\\n\\n    <paragraph id=\\\"P40\\\">\\n        <paragraph_id>P40</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        7. ACCEPTANCE TESTING\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P41\\\">\\n        <paragraph_id>P41</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        7.1 Delivery for Testing. Upon
      completion of a Deliverable or milestone, Developer will deliver the Deliverable
      and applicable Documentation to Client for testing.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P42\\\">\\n        <paragraph_id>P42</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        7.2 Review Period. Unless otherwise
      stated in the SOW, Client will have [10] business days to test and either (a)
      provide written Acceptance or (b) provide a written list of material non-conformities.
      If Client does not respond within the Review Period, the Deliverable is deemed
      Accepted. For Deliverables classified as \\\"Critical\\\" in the SOW, the Review
      Period shall be three (3) business days.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P43\\\">\\n        <paragraph_id>P43</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        7.3 Corrections. Upon receipt
      of a valid rejection notice, Developer will address the non-conformities and
      resubmit the Deliverable. The Parties will repeat the review process.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P44\\\">\\n        <paragraph_id>P44</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        7.4 Partial Acceptance. Client
      may Accept portions of a Deliverable that meet the Acceptance Criteria, with
      remaining items tracked for remediation.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P45\\\">\\n        <paragraph_id>P45</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        8. CLIENT RESPONSIBILITIES\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P46\\\">\\n
      \       <paragraph_id>P46</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       8.1 Information and Access. Client will timely provide access to systems,
      environments, credentials, data, and personnel as needed.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P47\\\">\\n        <paragraph_id>P47</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        8.2 Content. Client is responsible
      for the accuracy, legality, and non-infringing nature of all content, data,
      and materials it provides.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P48\\\">\\n        <paragraph_id>P48</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        8.3 Approvals. Client will provide
      timely feedback and approvals. Delays may impact schedule and fees.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P49\\\">\\n        <paragraph_id>P49</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        8.4 Third-Party Licenses. Unless
      otherwise stated in a SOW, Client will obtain licenses and approvals for Third-Party
      Materials it requires to be used in the Deliverables.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P50\\\">\\n        <paragraph_id>P50</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        9. DEVELOPER RESPONSIBILITIES\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P51\\\">\\n
      \       <paragraph_id>P51</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       9.1 Professional Services. Developer will perform the Services in a
      professional and workmanlike manner using personnel with appropriate skills
      and experience.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P52\\\">\\n        <paragraph_id>P52</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       9.2 Subcontractors. Developer may use subcontractors but remains responsible
      for their performance. Developer will ensure subcontractors are bound by confidentiality
      and IP assignment obligations consistent with this Agreement.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P53\\\">\\n        <paragraph_id>P53</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        9.3 Compliance. Developer will
      comply with applicable laws and regulations in providing the Services and will
      follow the security and privacy controls in Exhibit D and Exhibit E (DPA), if
      applicable.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P54\\\">\\n        <paragraph_id>P54</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       10. PERSONNEL\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P55\\\">\\n        <paragraph_id>P55</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       10.1 Key Personnel. The SOW may identify key personnel. Developer will
      not remove key personnel from the project without reasonably equivalent replacements
      and prior notice to Client.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P56\\\">\\n        <paragraph_id>P56</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        10.2 Non-Solicitation. During
      the term and for twelve (12) months thereafter, neither Party will directly
      solicit for employment the other Party\u2019s personnel who are materially involved
      in the project; general advertisements not targeted at such personnel are permitted.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P57\\\">\\n
      \       <paragraph_id>P57</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       11. PROJECT ARTIFACTS AND DOCUMENTATION\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P58\\\">\\n        <paragraph_id>P58</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        11.1 Source Control. Unless otherwise
      stated, all source code for Work Product shall be stored in a version control
      system accessible to Client.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P59\\\">\\n        <paragraph_id>P59</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        11.2 Documentation. Developer
      will provide Documentation sufficient for installation, configuration, operation,
      and maintenance of the Deliverables.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P60\\\">\\n        <paragraph_id>P60</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        11.3 Training. If specified in
      the SOW, Developer will provide training sessions and materials.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P61\\\">\\n        <paragraph_id>P61</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        12. SECURITY, PRIVACY, AND COMPLIANCE\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P62\\\">\\n
      \       <paragraph_id>P62</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       12.1 Security Program. Developer will maintain an information security
      program appropriate to the risk and in line with recognized frameworks (e.g.,
      ISO 27001, SOC 2, NIST CSF).\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P63\\\">\\n        <paragraph_id>P63</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        12.2 Data Protection. Where Developer
      processes Personal Data (as defined in Exhibit E), the Data Protection Addendum
      in Exhibit E applies.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P64\\\">\\n        <paragraph_id>P64</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       12.3 Vulnerability Management. Developer will remediate critical and
      high-risk vulnerabilities within commercially reasonable timeframes or as specified
      in Exhibit D.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P65\\\">\\n        <paragraph_id>P65</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       12.4 Incident Response. Developer will notify Client of confirmed security
      incidents affecting the Deliverables or Client Data without undue delay and
      cooperate in investigation and remediation.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P66\\\">\\n        <paragraph_id>P66</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        12.5 Compliance. Where applicable,
      Deliverables will be designed to support compliance requirements listed in the
      SOW (e.g., GDPR, CCPA, HIPAA, PCI DSS), with Client responsible for its own
      organizational compliance obligations.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P67\\\">\\n        <paragraph_id>P67</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        13. OPEN SOURCE AND THIRD-PARTY
      MATERIALS; AI USE\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P68\\\">\\n        <paragraph_id>P68</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       13.1 OSS Management. Developer may use OSS consistent with Exhibit H.
      Developer shall not include copyleft OSS that would require disclosure of Client
      proprietary code without Client\u2019s prior written consent. Notwithstanding
      the foregoing, Developer may include GPLv3-licensed build or test dependencies
      without prior written consent.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P69\\\">\\n        <paragraph_id>P69</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        13.2 Third-Party Services. Any
      required Third-Party Materials or services will be identified in the SOW or
      Exhibit I. Client is responsible for related fees unless otherwise stated.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P70\\\">\\n
      \       <paragraph_id>P70</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       13.3 AI/ML and Generative AI. If AI-assisted tools are used, Developer
      will ensure outputs are reviewed for quality, originality, and license compliance.
      Developer shall not submit Client Confidential Information to public AI services
      without written approval.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P71\\\">\\n        <paragraph_id>P71</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        14. INTELLECTUAL PROPERTY\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P72\\\">\\n        <paragraph_id>P72</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        14.1 Ownership of Work Product.
      Subject to Section 14.2, upon full payment of all amounts due, Developer hereby
      assigns to Client all right, title, and interest in and to the Work Product
      (excluding Developer Background IP and Third-Party Materials), including all
      Intellectual Property Rights therein.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P73\\\">\\n        <paragraph_id>P73</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        14.2 Background IP. Each Party
      retains ownership of its Background IP. To the extent Developer Background IP
      is incorporated into the Work Product, Developer grants to Client a perpetual,
      worldwide, non-exclusive, royalty-free license to use, execute, reproduce, display,
      perform, and create derivative works of such Background IP solely as part of
      or in connection with the Work Product.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P74\\\">\\n        <paragraph_id>P74</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        14.3 Third-Party Materials. Third-Party
      Materials are subject to their respective license terms. Developer will identify
      such materials and applicable licenses in Exhibit I or the SOW.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P75\\\">\\n        <paragraph_id>P75</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        14.4 Moral Rights. To the extent
      permitted by law, Developer will secure waivers of moral rights in the Work
      Product from its personnel and subcontractors.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P76\\\">\\n        <paragraph_id>P76</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        15. FEES, INVOICING, AND PAYMENT\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P77\\\">\\n
      \       <paragraph_id>P77</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       15.1 Fees. Fees will be as specified in each SOW. Fees may be fixed-price,
      time-and-materials at the rates in Exhibit B, or a hybrid.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P78\\\">\\n        <paragraph_id>P78</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        15.2 Invoicing. Unless otherwise
      specified in the SOW, Developer will invoice monthly in arrears for time-and-materials,
      and per milestone for fixed-price.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P79\\\">\\n        <paragraph_id>P79</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        15.3 Payment Terms. Payments are
      due within [30] days of invoice date. Late amounts accrue interest at the lesser
      of 1.5% per month or the maximum allowed by law. Notwithstanding the foregoing,
      invoices for fixed-price milestones are due within ten (10) days of receipt.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P80\\\">\\n
      \       <paragraph_id>P80</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       15.4 Disputed Amounts. Client may withhold payment of disputed amounts
      with written notice specifying the basis for dispute. The Parties will promptly
      attempt to resolve disputes in good faith.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P81\\\">\\n        <paragraph_id>P81</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        15.5 Expenses. Pre-approved, reasonable
      out-of-pocket travel and related expenses will be reimbursed at cost per Section
      18.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P82\\\">\\n
      \       <paragraph_id>P82</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       16. TAXES\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P83\\\">\\n        <paragraph_id>P83</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       16.1 Taxes. Fees are exclusive of taxes. Client is responsible for all
      applicable sales, use, VAT, GST, and similar taxes, excluding taxes based on
      Developer\u2019s income.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P84\\\">\\n        <paragraph_id>P84</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        16.2 Withholding. If withholding
      is required by law, Client shall gross up payments so Developer receives the
      full amount invoiced, unless a valid exemption applies.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P85\\\">\\n        <paragraph_id>P85</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        17. SUPPORT, MAINTENANCE, AND
      SERVICE LEVELS\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P86\\\">\\n        <paragraph_id>P86</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       17.1 Support Tiers. If support is included, Developer will provide Tier
      1 (end-user triage, FAQ), Tier 2 (application-level troubleshooting), and Tier
      3 (engineering-level remediation) as described in Exhibit C.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P87\\\">\\n        <paragraph_id>P87</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        17.2 Service Levels. Uptime, incident
      response times, and resolution targets are set forth in Exhibit C.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P88\\\">\\n        <paragraph_id>P88</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        17.3 Maintenance Windows. Regular
      maintenance windows and change management procedures will be defined in Exhibit
      C or the SOW.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P89\\\">\\n        <paragraph_id>P89</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       17.4 Out-of-Scope Support. Work outside defined support scope will be
      billed at rates in Exhibit B unless otherwise stated.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P90\\\">\\n        <paragraph_id>P90</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        18. EXPENSES\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P91\\\">\\n        <paragraph_id>P91</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        18.1 Pre-Approval. Expenses must
      be pre-approved in writing by Client.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P92\\\">\\n        <paragraph_id>P92</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        18.2 Receipts. Developer will
      provide reasonable documentation for reimbursable expenses.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P93\\\">\\n        <paragraph_id>P93</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        19. HOSTING AND DEVOPS\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P94\\\">\\n        <paragraph_id>P94</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        19.1 Hosting Model. The SOW will
      specify whether hosting is provided by Client, Developer, or a third-party platform
      (e.g., AWS, Azure, GCP).\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P95\\\">\\n        <paragraph_id>P95</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        19.2 CI/CD and Environments. The
      Parties will define environments (dev/test/stage/prod), branching strategy,
      and deployment processes. Infrastructure-as-code is preferred where applicable.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P96\\\">\\n
      \       <paragraph_id>P96</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       19.3 Monitoring and Logging. Appropriate monitoring, alerting, and logging
      will be implemented as described in Exhibit C and Exhibit D.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P97\\\">\\n        <paragraph_id>P97</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        20. WARRANTIES\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P98\\\">\\n        <paragraph_id>P98</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        20.1 Performance Warranty. For
      ninety (90) days after Acceptance, Developer warrants that the Work Product
      will materially conform to the SOW and Documentation. For time-and-materials
      engagements, the warranty period shall be sixty (60) days after Acceptance.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P99\\\">\\n
      \       <paragraph_id>P99</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       20.2 Services Warranty. Developer warrants it will perform Services
      in a professional and workmanlike manner.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P100\\\">\\n        <paragraph_id>P100</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        20.3 Virus-Free. Developer warrants
      that, to its knowledge using commercially reasonable scanning tools, Deliverables
      are free from known malicious code at the time of delivery.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P101\\\">\\n        <paragraph_id>P101</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        20.4 Exclusions. Warranties do
      not apply to issues caused by (a) modifications not made by Developer, (b) misuse
      or use not in accordance with Documentation, (c) third-party systems, or (d)
      Client\u2019s failure to follow reasonable instructions.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P102\\\">\\n        <paragraph_id>P102</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        20.5 Remedies. Developer\u2019s
      sole obligation and Client\u2019s exclusive remedy for breach of warranty is
      repair or replacement of the nonconforming Deliverable, or if not feasible,
      refund of the fees paid for the affected Deliverable.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P103\\\">\\n        <paragraph_id>P103</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        21. INDEMNIFICATION\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P104\\\">\\n        <paragraph_id>P104</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        21.1 By Developer. Developer will
      defend, indemnify, and hold harmless Client against third-party claims alleging
      that the Work Product infringes or misappropriates such third party\u2019s Intellectual
      Property Rights, and pay resulting damages, costs, and reasonable attorneys\u2019
      fees finally awarded by a court or agreed in settlement.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P105\\\">\\n        <paragraph_id>P105</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        21.2 Exclusions. Developer has
      no obligation for claims arising from (a) Client content or specifications,
      (b) combinations with items not provided by Developer, (c) modifications not
      made by Developer, or (d) use after Developer provides a non-infringing alternative.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P106\\\">\\n
      \       <paragraph_id>P106</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       21.3 Mitigation. If a Deliverable is or is likely to be enjoined, Developer
      may procure a license, modify to be non-infringing, or replace with equivalent
      functionality. If none are commercially reasonable, Developer may terminate
      the affected SOW and refund prepaid fees for the unused portion.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P107\\\">\\n        <paragraph_id>P107</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        21.4 By Client. Client will defend,
      indemnify, and hold harmless Developer against third-party claims arising from
      Client content, data, or instructions provided to Developer that infringe or
      violate third-party rights or law.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P108\\\">\\n        <paragraph_id>P108</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        21.5 Procedure. The indemnified
      Party must promptly notify the indemnifying Party, provide reasonable cooperation,
      and grant control of the defense, subject to the right to participate at its
      own expense.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P109\\\">\\n        <paragraph_id>P109</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       21.6 Aggregate Cap for IP Claims. Notwithstanding Section 22.2, Developer\u2019s
      liability for IP infringement claims shall be uncapped.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P110\\\">\\n        <paragraph_id>P110</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        22. LIMITATION OF LIABILITY\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P111\\\">\\n
      \       <paragraph_id>P111</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       22.1 Exclusion of Damages. Except for Excluded Claims, neither Party
      will be liable for indirect, incidental, special, consequential, punitive, or
      exemplary damages, or for lost profits, revenues, goodwill, or data, even if
      advised of the possibility.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P112\\\">\\n        <paragraph_id>P112</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        22.2 Cap. Except for Excluded
      Claims, each Party\u2019s total aggregate liability arising out of or related
      to this Agreement shall not exceed the total fees paid or payable under the
      applicable SOW during the twelve (12) months preceding the event giving rise
      to liability.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P113\\\">\\n        <paragraph_id>P113</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       22.3 Excluded Claims. \\\"Excluded Claims\\\" means (a) a Party\u2019s
      indemnification obligations, (b) a Party\u2019s breach of confidentiality obligations,
      (c) infringement or misappropriation of the other Party\u2019s IPR, and (d)
      a Party\u2019s gross negligence or willful misconduct.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P114\\\">\\n        <paragraph_id>P114</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        23. CONFIDENTIALITY\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P115\\\">\\n        <paragraph_id>P115</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        23.1 Definition. \\\"Confidential
      Information\\\" means non-public information disclosed by a Party (\\\"Discloser\\\")
      to the other Party (\\\"Recipient\\\") that is marked confidential or reasonably
      should be understood to be confidential, including business, technical, financial
