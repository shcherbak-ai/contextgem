interactions:
- request:
    body: "{\"messages\":[{\"role\":\"system\",\"content\":\"<introduction>\\nYou
      will be assigned tasks involving the extraction, analysis, and interpretation
      of data within various types of documents. Your role is to carefully process
      the information and provide accurate, relevant outputs based on the specific
      instructions provided.\\n</introduction>\\n\\n<guidance_on_instruction_structure>\\nAll
      instructions you receive will be organized using semantic XML tags for clarity
      and structure. Each section will be properly tagged to indicate its purpose
      and content type, making it easier to understand the task requirements and expected
      outputs.\\n</guidance_on_instruction_structure>\\n\\n<key_terminology>\\nKEY
      TERMINOLOGY TO UNDERSTAND:\\n\\n  <document_definition>\\n  1. Document: A structured
      or unstructured file containing written or visual content. Documents can vary
      in type and purpose, including but not limited to:\\n    <document_types>\\n
      \   - Contracts: Legal agreements defining terms and obligations.\\n    - Invoices:
      Financial documents detailing transactions and payments.\\n    - Curricula Vitae
      (CVs): Resumes outlining an individual's professional experience and qualifications.\\n
      \   - Visual Documents: Images, scanned documents, blueprints, photographs,
      charts, diagrams, or screenshots that contain relevant information.\\n    -
      General Documents: Any other types of files that may contain text, tables, images,
      or mixed formats.\\n    </document_types>\\n  \\n  Note that occasionally you
      may be working with document fragments rather than complete documents. These
      fragments represent portions of a larger document and should be analyzed within
      their limited context. When working with fragments, focus on extracting information
      from the available content without making assumptions about missing parts.\\n\\n
      \   <content_types>\\n    Documents may contain textual or visual content:\\n
      \   - Text-based content: Written information that can be directly read and
      processed.\\n    - Visual content: Images, charts, diagrams, blueprints, tables,
      handwritten text, or other visual elements that require visual interpretation.\\n
      \   </content_types>\\n  </document_definition>\\n\\n  <aspect_definition>\\n
      \ 2. Aspect: A defined area or topic within a document that requires focused
      attention. Each aspect corresponds to a specific subject or theme described
      in the task. For example:\\n    <aspect_examples>\\n    - Contract Aspects:
      Payment terms, parties involved, or termination clauses.\\n    - Invoice Aspects:
      Due dates, line-item breakdowns, or tax details.\\n    - CV Aspects: Work experience,
      education, or skills.\\n    </aspect_examples>\\n  You will analyze aspects
      as instructed, considering their relevance and context within the document.\\n
      \ </aspect_definition>\\n\\n  <concept_definition>\\n  3. Concept: A unit of
      information or an entity relevant to the task. Concepts may be derived from
      an aspect or the broader document context. They represent a wide range of data
      points and insights, from simple entities (names, dates, monetary values) to
      complex evaluations, conclusions, and answers to specific questions. Concepts
      can be:\\n    <concept_types>\\n    - Factual extractions: Such as a penalty
      clause in a contract, a total amount due in an invoice, or a certification in
      a CV.\\n    - Analytical insights: Such as risk assessments, compliance evaluations,
      or pattern identifications.\\n    - Reasoned conclusions: Such as determining
      whether a document meets specific criteria or answers particular questions.\\n
      \   - Interpretative judgments: Such as ratings, classifications, or qualitative
      assessments based on document content.\\n    - Label classifications: Content
      categorization using predefined labels.\\n    </concept_types>\\n  </concept_definition>\\n\\n</key_terminology>\\n\\n<critical_guidelines>\\nCRITICAL
      GUIDELINES FOR YOUR WORK:\\n\\n  <precision_and_accuracy>\\n  - Precision and
      accuracy: Extract only information that is explicitly stated or can be directly
      inferred from the document content. Avoid speculation or assumptions beyond
      what the document content clearly supports.\\n  </precision_and_accuracy>\\n\\n
      \ <visual_content_analysis>\\n  - Visual content analysis: When processing visual
      content (images):\\n    -- Examine all visual elements carefully, including
      text within images, charts, diagrams, logos, layout structures, etc.\\n    --
      Identify and analyze visual patterns, relationships, and structural information
      that may not be explicitly stated in text.\\n    -- Consider the visual context
      and layout as it may provide important semantic information.\\n    -- Analyze
      information in tables, forms, charts, and diagrams with attention to their visual
      structure and relationships.\\n  </visual_content_analysis>\\n\\n  <contextual_understanding>\\n
      \ - Contextual understanding: Consider the full context when performing extractions.
      A single paragraph or sentence may have different meanings depending on surrounding
      content, document type, and domain-specific terminology.\\n  </contextual_understanding>\\n\\n
      \ <systematic_analysis>\\n  - Systematic analysis: Before extracting, thoroughly
      understand:\\n    -- The nature and type of the document\\n    -- The specific
      aspects or concepts you need to focus on\\n    -- The expected output format
      and structure requirements\\n    -- Any constraints or special handling instructions\\n
      \ </systematic_analysis>\\n\\n  <quality_control>\\n  - Quality control: After
      extraction, verify that:\\n    -- All extracted information directly relates
      to the specified aspects/concepts\\n    -- The output format matches the required
      schema exactly\\n    -- No extraneous information has been included\\n    --
      All mandatory fields are present and correctly populated\\n  </quality_control>\\n\\n
      \ <conservative_approach>\\n  - Conservative approach: When in doubt about whether
      information qualifies for extraction:\\n    -- If the relevance is unclear,
      err on the side of exclusion\\n    -- If multiple interpretations are possible,
      choose the most conservative one\\n    -- If information is ambiguous, do not
      force an extraction\\n  </conservative_approach>\\n\\n  <structured_output_compliance>\\n
      \ - Structured output compliance: Adhere strictly to the specified JSON format
      requirements. Do not:\\n    -- Add extra fields beyond what is requested\\n
      \   -- Modify the structure or field names\\n    -- Include explanatory text
      outside the JSON structure\\n    -- Use code blocks or formatting markers unless
      explicitly required\\n  </structured_output_compliance>\\n\\n</critical_guidelines>\\n\\n<expected_deliverables>\\nEXPECTED
      DELIVERABLES:\\n  <deliverable_types>\\n  - Structured outputs: Clearly formatted
      and well-organized results based on the task requirements.\\n  - Explanations
      (when required): When required by the instructions, include justifications or
      reasoning for your interpretations.\\n  - Insights (when required): When required
      by the instructions, highlight trends, patterns, or noteworthy findings that
      could add value to the task.\\n  - References (when required): When required
      by the instructions, output references based on which you extracted data, provided
      insights, or made conclusions during the task.\\n  </deliverable_types>\\n</expected_deliverables>\\n\\n\\n<conclusion>\\nBy
      adhering to this framework, you will ensure consistent and high-quality performance
      across diverse document analysis tasks.\\n</conclusion>\"},{\"role\":\"user\",\"content\":\"<introduction>\\nBelow
      you will find a list of consecutively ordered paragraphs from a document and
      a list of aspects.\\n</introduction>\\n\\n<guidance_on_task_structure>\\nAll
      structured information in these instructions is provided using semantic XML
      tags. Field names correspond directly to tag names (e.g., aspect_name, paragraph_text,
      sentence_text, additional_context, etc.).\\n</guidance_on_task_structure>\\n\\n<task_description>\\nYour
      task is to:\\n\\n1. Read and understand the aspects\\n    - Each aspect is identified
      by an Aspect ID (for example, \\\"A0\\\", \\\"A1\\\", etc.) specified within
      <aspect_id></aspect_id> tags, includes a name specified within <aspect_name></aspect_name>
      tags, and has a description specified within <aspect_description></aspect_description>
      tags.\\n    - Aspects describe themes, topics, or criteria that might be addressed
      in the paragraphs.\\n\\n2. Examine each paragraph\\n    - Each paragraph is
      identified by a paragraph ID (for example, \\\"P0\\\", \\\"P1\\\", etc.) specified
      within <paragraph_id></paragraph_id> tags, followed by the full text of the
      paragraph specified within <paragraph_text></paragraph_text> tags.\\n    - Note
      that paragraphs are listed in the same order they appear in the original document;
      therefore, context from surrounding paragraphs may influence whether a particular
      paragraph is relevant to an aspect.\\n    - You may be working with document
      fragments rather than complete documents. Focus on extracting information from
      the available content without making assumptions about missing parts.\\n\\n3.
      Map paragraphs to aspects\\n    - A paragraph can address one, multiple, or
      none of the aspects.\\n    - If a paragraph clearly relates to an aspect (based
      on the aspect's name and description), include that paragraph's ID under the
      aspect's list of paragraph IDs.\\n    - If a paragraph does not relate to an
      aspect, do not include it under that aspect's list.\\n\\n4. Produce the final
      answer in the JSON format specified within <answer_format></answer_format> tags\\n
      \   - Your output must be a JSON array of objects, each object corresponding
      to a single aspect.\\n    - For each aspect (in the order they are provided),
      include:\\n        -- aspect_id: The aspect's unique identifier, e.g., \\\"A0\\\".\\n
      \       -- paragraph_ids: An array of the paragraph IDs that address or relate
      to the aspect, e.g., [\\\"P0\\\", \\\"P2\\\"].\\n        -- If an aspect has
      no related paragraphs, still include it with an empty paragraph_ids array ([]).\\n-
      Do not add extra commentary, code block markers, or any other formatting beyond
      the JSON array.\\n</task_description>\\n\\n<output_constraints>\\n- No additional
      text:\\n    -- Do not include any headers, explanations, or text outside of
      the JSON array.\\n    -- Do not wrap your JSON response in backticks or any
      other formatting characters.\\n</output_constraints>\\n\\n<answer_format>\\nANSWER
      FORMAT (MANDATORY):\\n[\\n    {\\n        \\\"aspect_id\\\": str,\\n        \\\"paragraph_ids:
      [\\n            str,\\n            ...\\n        ]\\n    },\\n    ...\\n]\\n</answer_format>\\n\\n<aspects>\\nDOCUMENT
      ASPECTS:\\n    <aspect id=\\\"A0\\\">\\n        <aspect_id>A0</aspect_id>\\n
      \       \\n        <aspect_name>Limitation of Liability</aspect_name>\\n        \\n
      \       <aspect_description>\\n        Clauses that limit or cap liability,
      disclaim consequential damages, or otherwise restrict remedies.\\n        </aspect_description>\\n
      \   </aspect>\\n\\n    <aspect id=\\\"A1\\\">\\n        <aspect_id>A1</aspect_id>\\n
      \       \\n        <aspect_name>Payment Terms</aspect_name>\\n        \\n        <aspect_description>\\n
      \       Clauses that define fees, invoicing cadence, payment due dates, and
      late charges.\\n        </aspect_description>\\n    </aspect>\\n\\n    <aspect
      id=\\\"A2\\\">\\n        <aspect_id>A2</aspect_id>\\n        \\n        <aspect_name>Confidentiality
      and Non-Disclosure</aspect_name>\\n        \\n        <aspect_description>\\n
      \       Clauses describing confidentiality obligations and restrictions on disclosure.\\n
      \       </aspect_description>\\n    </aspect>\\n\\n    <aspect id=\\\"A3\\\">\\n
      \       <aspect_id>A3</aspect_id>\\n        \\n        <aspect_name>Nuclear
      Regulatory Compliance</aspect_name>\\n        \\n        <aspect_description>\\n
      \       Clauses specific to nuclear facilities or NRC compliance.\\n        </aspect_description>\\n
      \   </aspect>\\n\\n    <aspect id=\\\"A4\\\">\\n        <aspect_id>A4</aspect_id>\\n
      \       \\n        <aspect_name>Aviation Flight Safety Standards</aspect_name>\\n
      \       \\n        <aspect_description>\\n        Clauses about FAA flight safety
      or aircraft operation standards.\\n        </aspect_description>\\n    </aspect>\\n\\n
      \   <aspect id=\\\"A5\\\">\\n        <aspect_id>A5</aspect_id>\\n        \\n
      \       <aspect_name>Maritime Salvage Rights</aspect_name>\\n        \\n        <aspect_description>\\n
      \       Clauses on maritime salvage, shipwrecks, or admiralty salvage rights.\\n
      \       </aspect_description>\\n    </aspect>\\n\\n</aspects>\\n\\n<document_paragraphs>\\nDOCUMENT
      PARAGRAPHS:\\n    <paragraph id=\\\"P0\\\">\\n        <paragraph_id>P0</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        WEB APPLICATION DEVELOPMENT AGREEMENT\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P1\\\">\\n
      \       <paragraph_id>P1</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       This Web Application Development Agreement (the \\\"Agreement\\\") is
      entered into as of January 15, 2025 (the \\\"Effective Date\\\") by and between
      Orion Commerce, Inc., a Delaware corporation with its principal place of business
      at 123 Market Street, Suite 500, San Francisco, CA 94105, USA (\\\"Client\\\"),
      and Nova Digital Solutions LLC, a Colorado limited liability company with its
      principal place of business at 600 17th Street, Suite 2800, Denver, CO 80202,
      USA (\\\"Developer\\\"). Client and Developer may be referred to herein individually
      as a \\\"Party\\\" and collectively as the \\\"Parties.\\\"\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P2\\\">\\n        <paragraph_id>P2</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        1. DEFINITIONS\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P3\\\">\\n        <paragraph_id>P3</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        1.1 \\\"Acceptance\\\" or \\\"Accepted\\\"
      means written confirmation by Client that a Deliverable meets the applicable
      Acceptance Criteria as specified in this Agreement or the applicable Statement
      of Work.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P4\\\">\\n        <paragraph_id>P4</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       1.2 \\\"Acceptance Criteria\\\" means the objective criteria, tests,
      and specifications set forth in the applicable Statement of Work (\\\"SOW\\\")
      and/or Exhibit G that a Deliverable must satisfy for Acceptance.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P5\\\">\\n        <paragraph_id>P5</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        1.3 \\\"Affiliate\\\" means any
      entity that directly or indirectly controls, is controlled by, or is under common
      control with a Party, where \\\"control\\\" means ownership of more than 50%
      of the voting interests of such entity or the ability to direct its management.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P6\\\">\\n
      \       <paragraph_id>P6</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       1.4 \\\"Background IP\\\" means pre-existing intellectual property owned
      or controlled by a Party, and any modifications, enhancements, or derivatives
      thereof, that are not created specifically for Client under this Agreement.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P7\\\">\\n
      \       <paragraph_id>P7</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       1.5 \\\"Change Request\\\" means a written request to modify scope,
      Deliverables, timelines, pricing, or other terms of a SOW, substantially in
      the form of Exhibit F.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P8\\\">\\n        <paragraph_id>P8</paragraph_id>\\n        \\n
      \       <paragraph_text>\\n        1.6 \\\"Confidential Information\\\" has
      the meaning set forth in Section 23.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P9\\\">\\n        <paragraph_id>P9</paragraph_id>\\n        \\n
      \       <paragraph_text>\\n        1.7 \\\"Deliverables\\\" means all items,
      including software, source code, object code, scripts, schemas, APIs, configuration
      files, documentation, training materials, designs, and other work product, identified
      in a SOW to be created, developed, or delivered by Developer to Client.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P10\\\">\\n        <paragraph_id>P10</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        1.8 \\\"Development Environment\\\"
      means the tools, frameworks, libraries (including open source), cloud services,
      platforms, and systems used by Developer to produce the Deliverables.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P11\\\">\\n        <paragraph_id>P11</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        1.9 \\\"Documentation\\\" means
      user guides, admin guides, architecture diagrams, runbooks, API references,
      data dictionaries, deployment guides, and any other technical or operational
      documentation for the Deliverables.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P12\\\">\\n        <paragraph_id>P12</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        1.10 \\\"Intellectual Property
      Rights\\\" or \\\"IPR\\\" means all intellectual property and proprietary rights,
      including patents, copyrights, trade secrets, database rights, mask works, trademarks,
      and all other similar rights worldwide, whether registered or unregistered.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P13\\\">\\n
      \       <paragraph_id>P13</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       1.11 \\\"Open Source Software\\\" or \\\"OSS\\\" means software licensed
      under a license approved by the Open Source Initiative or similar permissive
      or copyleft license.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P14\\\">\\n        <paragraph_id>P14</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       1.12 \\\"Services\\\" means the design, development, implementation,
      integration, testing, documentation, training, support, and other services provided
      by Developer under this Agreement and any SOW.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P15\\\">\\n        <paragraph_id>P15</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        1.13 \\\"Statement of Work\\\"
      or \\\"SOW\\\" means an ordering document executed by both Parties that references
      this Agreement and describes the specific Services, Deliverables, Acceptance
      Criteria, timeline, and fees.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P16\\\">\\n        <paragraph_id>P16</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        1.14 \\\"Work Product\\\" means
      any Deliverables created by Developer specifically for Client under a SOW, excluding
      Developer Background IP and Third-Party Materials.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P17\\\">\\n        <paragraph_id>P17</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        1.15 \\\"Third-Party Materials\\\"
      means third-party software, data, APIs, or other materials used in or with the
      Deliverables.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P18\\\">\\n        <paragraph_id>P18</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       2. SCOPE OF WORK; STATEMENTS OF WORK\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P19\\\">\\n        <paragraph_id>P19</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        2.1 Engagement. Developer shall
      provide the Services and Deliverables as described in one or more SOWs executed
      by the Parties. Each SOW will be governed by the terms of this Agreement.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P20\\\">\\n
      \       <paragraph_id>P20</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       2.2 Order of Precedence. In the event of conflict among documents, the
      following order governs: (1) Change Requests executed after the relevant SOW,
      (2) the SOW, (3) this Agreement, (4) Exhibits, and (5) any other referenced
      documents. Specific terms in a SOW expressly supersede conflicting terms in
      this Agreement but only for that SOW.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P21\\\">\\n        <paragraph_id>P21</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        2.3 Methodology. Unless otherwise
      stated in a SOW, the Parties will follow an agile development methodology with
      time-boxed iterations, backlog grooming, sprint planning, demos, and retrospectives.
      Alternatively, a waterfall or hybrid approach may be specified in the SOW.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P22\\\">\\n
      \       <paragraph_id>P22</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       3. DELIVERABLES; SPECIFICATIONS\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P23\\\">\\n        <paragraph_id>P23</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        3.1 Specifications. Deliverables
      shall conform to the specifications, designs, user stories, and Acceptance Criteria
      set forth in the applicable SOW.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P24\\\">\\n        <paragraph_id>P24</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        3.2 Quality Standards. Deliverables
      shall be developed in a professional and workmanlike manner consistent with
      generally accepted industry standards and best practices, including secure development
      practices, code review, automated testing commensurate with risk, and documentation
      appropriate for maintainability.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P25\\\">\\n        <paragraph_id>P25</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        3.3 Accessibility. Where applicable,
      Deliverables shall meet WCAG 2.1 AA accessibility standards or other accessibility
      requirements specified in the SOW.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P26\\\">\\n        <paragraph_id>P26</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        3.4 Performance. Deliverables
      shall meet the performance, scalability, and availability requirements set forth
      in the SOW or Exhibit C (SLA), including page-load metrics, API latency, throughput,
      and resource utilization targets.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P27\\\">\\n        <paragraph_id>P27</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        3.5 Security. Deliverables shall
      adhere to the security controls in Exhibit D and any additional controls specified
      in a SOW, including secure authentication, authorization, logging, input validation,
      encryption in transit and at rest (where applicable), secrets management, and
      vulnerability remediation.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P28\\\">\\n        <paragraph_id>P28</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        4. PROJECT MANAGEMENT\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P29\\\">\\n        <paragraph_id>P29</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        4.1 Roles. Each Party shall appoint
      a project manager as the primary point of contact. The SOW will list key personnel
      and their roles.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P30\\\">\\n        <paragraph_id>P30</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       4.2 Communication. The Parties shall maintain regular status meetings
      (e.g., weekly) and provide status reports covering progress, risks, blockers,
      and upcoming milestones.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P31\\\">\\n        <paragraph_id>P31</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        4.3 Tools. The Parties may use
      agreed-upon tools for backlog, issue tracking, documentation, and CI/CD. Access
      details will be specified in the SOW.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P32\\\">\\n        <paragraph_id>P32</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        4.4 Dependencies. Client will
      timely provide required inputs, decisions, access, and approvals. Developer
      is not responsible for delays caused by Client or third parties.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P33\\\">\\n        <paragraph_id>P33</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        5. TIMELINE; MILESTONES\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P34\\\">\\n        <paragraph_id>P34</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        5.1 Milestones. The SOW will define
      milestones, interim Deliverables, and target dates. Milestones may include design
      sign-off, MVP readiness, UAT completion, and go-live.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P35\\\">\\n        <paragraph_id>P35</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        5.2 Schedule Changes. If scope
      changes or dependencies shift, the Parties will follow the Change Control process
      (Section 6).\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P36\\\">\\n        <paragraph_id>P36</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       5.3 Delays. Each Party shall promptly notify the other of material delays.
      The Parties will cooperate to mitigate impacts, including adjusting scope, timeline,
      or resources.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P37\\\">\\n        <paragraph_id>P37</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       6. CHANGE CONTROL\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P38\\\">\\n        <paragraph_id>P38</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        6.1 Change Requests. Either Party
      may request changes using the process and template in Exhibit F. Change Requests
      will specify scope changes, impact on time and cost, and any adjustments to
      Acceptance Criteria.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P39\\\">\\n        <paragraph_id>P39</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       6.2 Approval. No change is binding unless signed by both Parties. Developer
      is not obligated to start work on a change until a Change Request is executed
      or written authorization is provided per the SOW.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P40\\\">\\n        <paragraph_id>P40</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        7. ACCEPTANCE TESTING\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P41\\\">\\n        <paragraph_id>P41</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        7.1 Delivery for Testing. Upon
      completion of a Deliverable or milestone, Developer will deliver the Deliverable
      and applicable Documentation to Client for testing.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P42\\\">\\n        <paragraph_id>P42</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        7.2 Review Period. Unless otherwise
      stated in the SOW, Client will have [10] business days to test and either (a)
      provide written Acceptance or (b) provide a written list of material non-conformities.
      If Client does not respond within the Review Period, the Deliverable is deemed
      Accepted. For Deliverables classified as \\\"Critical\\\" in the SOW, the Review
      Period shall be three (3) business days.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P43\\\">\\n        <paragraph_id>P43</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        7.3 Corrections. Upon receipt
      of a valid rejection notice, Developer will address the non-conformities and
      resubmit the Deliverable. The Parties will repeat the review process.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P44\\\">\\n        <paragraph_id>P44</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        7.4 Partial Acceptance. Client
      may Accept portions of a Deliverable that meet the Acceptance Criteria, with
      remaining items tracked for remediation.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P45\\\">\\n        <paragraph_id>P45</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        8. CLIENT RESPONSIBILITIES\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P46\\\">\\n
      \       <paragraph_id>P46</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       8.1 Information and Access. Client will timely provide access to systems,
      environments, credentials, data, and personnel as needed.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P47\\\">\\n        <paragraph_id>P47</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        8.2 Content. Client is responsible
      for the accuracy, legality, and non-infringing nature of all content, data,
      and materials it provides.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P48\\\">\\n        <paragraph_id>P48</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        8.3 Approvals. Client will provide
      timely feedback and approvals. Delays may impact schedule and fees.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P49\\\">\\n        <paragraph_id>P49</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        8.4 Third-Party Licenses. Unless
      otherwise stated in a SOW, Client will obtain licenses and approvals for Third-Party
      Materials it requires to be used in the Deliverables.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P50\\\">\\n        <paragraph_id>P50</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        9. DEVELOPER RESPONSIBILITIES\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P51\\\">\\n
      \       <paragraph_id>P51</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       9.1 Professional Services. Developer will perform the Services in a
      professional and workmanlike manner using personnel with appropriate skills
      and experience.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P52\\\">\\n        <paragraph_id>P52</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       9.2 Subcontractors. Developer may use subcontractors but remains responsible
      for their performance. Developer will ensure subcontractors are bound by confidentiality
      and IP assignment obligations consistent with this Agreement.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P53\\\">\\n        <paragraph_id>P53</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        9.3 Compliance. Developer will
      comply with applicable laws and regulations in providing the Services and will
      follow the security and privacy controls in Exhibit D and Exhibit E (DPA), if
      applicable.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P54\\\">\\n        <paragraph_id>P54</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       10. PERSONNEL\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P55\\\">\\n        <paragraph_id>P55</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       10.1 Key Personnel. The SOW may identify key personnel. Developer will
      not remove key personnel from the project without reasonably equivalent replacements
      and prior notice to Client.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P56\\\">\\n        <paragraph_id>P56</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        10.2 Non-Solicitation. During
      the term and for twelve (12) months thereafter, neither Party will directly
      solicit for employment the other Party\u2019s personnel who are materially involved
      in the project; general advertisements not targeted at such personnel are permitted.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P57\\\">\\n
      \       <paragraph_id>P57</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       11. PROJECT ARTIFACTS AND DOCUMENTATION\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P58\\\">\\n        <paragraph_id>P58</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        11.1 Source Control. Unless otherwise
      stated, all source code for Work Product shall be stored in a version control
      system accessible to Client.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P59\\\">\\n        <paragraph_id>P59</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        11.2 Documentation. Developer
      will provide Documentation sufficient for installation, configuration, operation,
      and maintenance of the Deliverables.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P60\\\">\\n        <paragraph_id>P60</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        11.3 Training. If specified in
      the SOW, Developer will provide training sessions and materials.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P61\\\">\\n        <paragraph_id>P61</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        12. SECURITY, PRIVACY, AND COMPLIANCE\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P62\\\">\\n
      \       <paragraph_id>P62</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       12.1 Security Program. Developer will maintain an information security
      program appropriate to the risk and in line with recognized frameworks (e.g.,
      ISO 27001, SOC 2, NIST CSF).\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P63\\\">\\n        <paragraph_id>P63</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        12.2 Data Protection. Where Developer
      processes Personal Data (as defined in Exhibit E), the Data Protection Addendum
      in Exhibit E applies.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P64\\\">\\n        <paragraph_id>P64</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       12.3 Vulnerability Management. Developer will remediate critical and
      high-risk vulnerabilities within commercially reasonable timeframes or as specified
      in Exhibit D.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P65\\\">\\n        <paragraph_id>P65</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       12.4 Incident Response. Developer will notify Client of confirmed security
      incidents affecting the Deliverables or Client Data without undue delay and
      cooperate in investigation and remediation.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P66\\\">\\n        <paragraph_id>P66</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        12.5 Compliance. Where applicable,
      Deliverables will be designed to support compliance requirements listed in the
      SOW (e.g., GDPR, CCPA, HIPAA, PCI DSS), with Client responsible for its own
      organizational compliance obligations.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P67\\\">\\n        <paragraph_id>P67</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        13. OPEN SOURCE AND THIRD-PARTY
      MATERIALS; AI USE\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P68\\\">\\n        <paragraph_id>P68</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       13.1 OSS Management. Developer may use OSS consistent with Exhibit H.
      Developer shall not include copyleft OSS that would require disclosure of Client
      proprietary code without Client\u2019s prior written consent. Notwithstanding
      the foregoing, Developer may include GPLv3-licensed build or test dependencies
      without prior written consent.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P69\\\">\\n        <paragraph_id>P69</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        13.2 Third-Party Services. Any
      required Third-Party Materials or services will be identified in the SOW or
      Exhibit I. Client is responsible for related fees unless otherwise stated.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P70\\\">\\n
      \       <paragraph_id>P70</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       13.3 AI/ML and Generative AI. If AI-assisted tools are used, Developer
      will ensure outputs are reviewed for quality, originality, and license compliance.
      Developer shall not submit Client Confidential Information to public AI services
      without written approval.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P71\\\">\\n        <paragraph_id>P71</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        14. INTELLECTUAL PROPERTY\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P72\\\">\\n        <paragraph_id>P72</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        14.1 Ownership of Work Product.
      Subject to Section 14.2, upon full payment of all amounts due, Developer hereby
      assigns to Client all right, title, and interest in and to the Work Product
      (excluding Developer Background IP and Third-Party Materials), including all
      Intellectual Property Rights therein.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P73\\\">\\n        <paragraph_id>P73</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        14.2 Background IP. Each Party
      retains ownership of its Background IP. To the extent Developer Background IP
      is incorporated into the Work Product, Developer grants to Client a perpetual,
      worldwide, non-exclusive, royalty-free license to use, execute, reproduce, display,
      perform, and create derivative works of such Background IP solely as part of
      or in connection with the Work Product.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P74\\\">\\n        <paragraph_id>P74</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        14.3 Third-Party Materials. Third-Party
      Materials are subject to their respective license terms. Developer will identify
      such materials and applicable licenses in Exhibit I or the SOW.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P75\\\">\\n        <paragraph_id>P75</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        14.4 Moral Rights. To the extent
      permitted by law, Developer will secure waivers of moral rights in the Work
      Product from its personnel and subcontractors.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P76\\\">\\n        <paragraph_id>P76</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        15. FEES, INVOICING, AND PAYMENT\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P77\\\">\\n
      \       <paragraph_id>P77</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       15.1 Fees. Fees will be as specified in each SOW. Fees may be fixed-price,
      time-and-materials at the rates in Exhibit B, or a hybrid.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P78\\\">\\n        <paragraph_id>P78</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        15.2 Invoicing. Unless otherwise
      specified in the SOW, Developer will invoice monthly in arrears for time-and-materials,
      and per milestone for fixed-price.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P79\\\">\\n        <paragraph_id>P79</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        15.3 Payment Terms. Payments are
      due within [30] days of invoice date. Late amounts accrue interest at the lesser
      of 1.5% per month or the maximum allowed by law. Notwithstanding the foregoing,
      invoices for fixed-price milestones are due within ten (10) days of receipt.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P80\\\">\\n
      \       <paragraph_id>P80</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       15.4 Disputed Amounts. Client may withhold payment of disputed amounts
      with written notice specifying the basis for dispute. The Parties will promptly
      attempt to resolve disputes in good faith.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P81\\\">\\n        <paragraph_id>P81</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        15.5 Expenses. Pre-approved, reasonable
      out-of-pocket travel and related expenses will be reimbursed at cost per Section
      18.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P82\\\">\\n
      \       <paragraph_id>P82</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       16. TAXES\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P83\\\">\\n        <paragraph_id>P83</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       16.1 Taxes. Fees are exclusive of taxes. Client is responsible for all
      applicable sales, use, VAT, GST, and similar taxes, excluding taxes based on
      Developer\u2019s income.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P84\\\">\\n        <paragraph_id>P84</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        16.2 Withholding. If withholding
      is required by law, Client shall gross up payments so Developer receives the
      full amount invoiced, unless a valid exemption applies.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P85\\\">\\n        <paragraph_id>P85</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        17. SUPPORT, MAINTENANCE, AND
      SERVICE LEVELS\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P86\\\">\\n        <paragraph_id>P86</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       17.1 Support Tiers. If support is included, Developer will provide Tier
      1 (end-user triage, FAQ), Tier 2 (application-level troubleshooting), and Tier
      3 (engineering-level remediation) as described in Exhibit C.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P87\\\">\\n        <paragraph_id>P87</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        17.2 Service Levels. Uptime, incident
      response times, and resolution targets are set forth in Exhibit C.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P88\\\">\\n        <paragraph_id>P88</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        17.3 Maintenance Windows. Regular
      maintenance windows and change management procedures will be defined in Exhibit
      C or the SOW.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P89\\\">\\n        <paragraph_id>P89</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       17.4 Out-of-Scope Support. Work outside defined support scope will be
      billed at rates in Exhibit B unless otherwise stated.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P90\\\">\\n        <paragraph_id>P90</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        18. EXPENSES\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P91\\\">\\n        <paragraph_id>P91</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        18.1 Pre-Approval. Expenses must
      be pre-approved in writing by Client.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P92\\\">\\n        <paragraph_id>P92</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        18.2 Receipts. Developer will
      provide reasonable documentation for reimbursable expenses.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P93\\\">\\n        <paragraph_id>P93</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        19. HOSTING AND DEVOPS\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P94\\\">\\n        <paragraph_id>P94</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        19.1 Hosting Model. The SOW will
      specify whether hosting is provided by Client, Developer, or a third-party platform
      (e.g., AWS, Azure, GCP).\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P95\\\">\\n        <paragraph_id>P95</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        19.2 CI/CD and Environments. The
      Parties will define environments (dev/test/stage/prod), branching strategy,
      and deployment processes. Infrastructure-as-code is preferred where applicable.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P96\\\">\\n
      \       <paragraph_id>P96</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       19.3 Monitoring and Logging. Appropriate monitoring, alerting, and logging
      will be implemented as described in Exhibit C and Exhibit D.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P97\\\">\\n        <paragraph_id>P97</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        20. WARRANTIES\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P98\\\">\\n        <paragraph_id>P98</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        20.1 Performance Warranty. For
      ninety (90) days after Acceptance, Developer warrants that the Work Product
      will materially conform to the SOW and Documentation. For time-and-materials
      engagements, the warranty period shall be sixty (60) days after Acceptance.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P99\\\">\\n
      \       <paragraph_id>P99</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       20.2 Services Warranty. Developer warrants it will perform Services
      in a professional and workmanlike manner.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P100\\\">\\n        <paragraph_id>P100</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        20.3 Virus-Free. Developer warrants
      that, to its knowledge using commercially reasonable scanning tools, Deliverables
      are free from known malicious code at the time of delivery.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P101\\\">\\n        <paragraph_id>P101</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        20.4 Exclusions. Warranties do
      not apply to issues caused by (a) modifications not made by Developer, (b) misuse
      or use not in accordance with Documentation, (c) third-party systems, or (d)
      Client\u2019s failure to follow reasonable instructions.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P102\\\">\\n        <paragraph_id>P102</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        20.5 Remedies. Developer\u2019s
      sole obligation and Client\u2019s exclusive remedy for breach of warranty is
      repair or replacement of the nonconforming Deliverable, or if not feasible,
      refund of the fees paid for the affected Deliverable.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P103\\\">\\n        <paragraph_id>P103</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        21. INDEMNIFICATION\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P104\\\">\\n        <paragraph_id>P104</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        21.1 By Developer. Developer will
      defend, indemnify, and hold harmless Client against third-party claims alleging
      that the Work Product infringes or misappropriates such third party\u2019s Intellectual
      Property Rights, and pay resulting damages, costs, and reasonable attorneys\u2019
      fees finally awarded by a court or agreed in settlement.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P105\\\">\\n        <paragraph_id>P105</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        21.2 Exclusions. Developer has
      no obligation for claims arising from (a) Client content or specifications,
      (b) combinations with items not provided by Developer, (c) modifications not
      made by Developer, or (d) use after Developer provides a non-infringing alternative.\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P106\\\">\\n
      \       <paragraph_id>P106</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       21.3 Mitigation. If a Deliverable is or is likely to be enjoined, Developer
      may procure a license, modify to be non-infringing, or replace with equivalent
      functionality. If none are commercially reasonable, Developer may terminate
      the affected SOW and refund prepaid fees for the unused portion.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P107\\\">\\n        <paragraph_id>P107</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        21.4 By Client. Client will defend,
      indemnify, and hold harmless Developer against third-party claims arising from
      Client content, data, or instructions provided to Developer that infringe or
      violate third-party rights or law.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P108\\\">\\n        <paragraph_id>P108</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        21.5 Procedure. The indemnified
      Party must promptly notify the indemnifying Party, provide reasonable cooperation,
      and grant control of the defense, subject to the right to participate at its
      own expense.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P109\\\">\\n        <paragraph_id>P109</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       21.6 Aggregate Cap for IP Claims. Notwithstanding Section 22.2, Developer\u2019s
      liability for IP infringement claims shall be uncapped.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P110\\\">\\n        <paragraph_id>P110</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        22. LIMITATION OF LIABILITY\\n
      \       </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph id=\\\"P111\\\">\\n
      \       <paragraph_id>P111</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       22.1 Exclusion of Damages. Except for Excluded Claims, neither Party
      will be liable for indirect, incidental, special, consequential, punitive, or
      exemplary damages, or for lost profits, revenues, goodwill, or data, even if
      advised of the possibility.\\n        </paragraph_text>\\n    </paragraph>\\n\\n
      \   <paragraph id=\\\"P112\\\">\\n        <paragraph_id>P112</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        22.2 Cap. Except for Excluded
      Claims, each Party\u2019s total aggregate liability arising out of or related
      to this Agreement shall not exceed the total fees paid or payable under the
      applicable SOW during the twelve (12) months preceding the event giving rise
      to liability.\\n        </paragraph_text>\\n    </paragraph>\\n\\n    <paragraph
      id=\\\"P113\\\">\\n        <paragraph_id>P113</paragraph_id>\\n        \\n        <paragraph_text>\\n
      \       22.3 Excluded Claims. \\\"Excluded Claims\\\" means (a) a Party\u2019s
      indemnification obligations, (b) a Party\u2019s breach of confidentiality obligations,
      (c) infringement or misappropriation of the other Party\u2019s IPR, and (d)
      a Party\u2019s gross negligence or willful misconduct.\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P114\\\">\\n        <paragraph_id>P114</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        23. CONFIDENTIALITY\\n        </paragraph_text>\\n
      \   </paragraph>\\n\\n    <paragraph id=\\\"P115\\\">\\n        <paragraph_id>P115</paragraph_id>\\n
      \       \\n        <paragraph_text>\\n        23.1 Definition. \\\"Confidential
      Information\\\" means non-public information disclosed by a Party (\\\"Discloser\\\")
      to the other Party (\\\"Recipient\\\") that is marked confidential or reasonably
      should be understood to be confidential, including business, technical, financial
